<!DOCTYPE html>
<html>

<head>
  <title>登录回调 - 夸克博客</title>
  <script>
    // 从 URL 获取 code
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {

      localStorage.setItem('github_code', code);

      // 跳回首页
      window.location.href = '/';
    }
  </script>
</head>

<body>
  <p>登录中...</p>
</body>

</html>
