<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址混淆生成器 - 夸克博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/l.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>网址混淆生成器 - 夸克博客</h1>
            <p>将网址混淆为大写i和小写L组成的长链</p>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-link"></i>
                <h2>生成混淆链接</h2>
            </div>

            <div class="input-group">
                <label for="long-url">输入原网址（必须以http://或https://开头）</label>
                <div class="input-container">
                    <input type="url" id="long-url" placeholder="https://www.example.com" autocomplete="off">
                    <button id="generate-btn"><i class="fas fa-magic"></i> 生成短链</button>
                </div>
                <div class="error-message" id="url-error">请输入有效的网址（以http://或https://开头）</div>
            </div>

            <div class="result-container" id="result-container">
                <div class="result-header">
                    <div class="result-title">生成的混淆链接</div>
                    <button class="copy-btn" id="copy-btn"><i class="fas fa-copy"></i> 复制链接</button>
                </div>
                <div class="result-content">
                    <i class="fas fa-link"></i>
                    <span id="short-url">https://lsqkk.github.io/l?=</span>
                </div>
            </div>

        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理您的请求...</p>
        </div>

        <div class="steps">
            <div class="step">
                <i class="fas fa-pen"></i>
                <h3>输入网址</h3>
                <p>输入以http://或https://开头的长网址</p>
            </div>

            <div class="step">
                <i class="fas fa-cogs"></i>
                <h3>安全编码</h3>
                <p>系统对网址进行二进制编码和转换</p>
            </div>

            <div class="step">
                <i class="fas fa-share-alt"></i>
                <h3>分享使用</h3>
                <p>复制生成的短链接分享给他人</p>
            </div>
        </div>

        <div class="footer">
            <p>© 2023 URL短链服务 | 安全可靠 | 高效便捷</p>
        </div>
    </div>
    <script src="js/l.js"></script>
</body>

</html>
