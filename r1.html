<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>DeepSeek API Integration</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const proxyUrl = "https://lsqkk-github-io.vercel.app/api/deepseek"; // 替换为你的Vercel API地址

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek-reasoner", // 或 "deepseek-reasoner"，根据需要选择模型
                        messages: [
                            { role: "user", content: userInput }
                        ],
                        stream: true // 如果需要流式输出，可以设置为true
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('response').innerText = data.choices[0].message.content;
                } else {
                    document.getElementById('response').innerText = "Error: " + response.statusText;
                }
            } catch (error) {
                document.getElementById('response').innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
