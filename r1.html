<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Chat</title>
</head>
<body>
  <h1>DeepSeek 聊天助手</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="输入你的问题...">
  <button onclick="sendMessage()">发送</button>

  <!-- 引入动态生成的配置文件 -->
  <script src="config.js"></script>
  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;
      if (!input) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<p><strong>你：</strong>${input}</p>`;

      try {
        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}` // 使用注入的 API Key
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [{ role: "user", content: input }]
          })
        });

        if (!response.ok) {
          throw new Error('请求失败');
        }

        const data = await response.json();
        chat.innerHTML += `<p><strong>助手：</strong>${data.choices[0].message.content}</p>`;
      } catch (error) {
        chat.innerHTML += `<p style="color: red;">错误：${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
