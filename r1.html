
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-R1 Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #userInput {
            width: calc(100% - 80px);
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>DeepSeek-R1 Chat</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="输入你的问题">
    <button onclick="sendMessage()">发送</button>

    <script>
const apiKey = process.env.DEEPSEEK_API_KEY;
        const chatElement = document.getElementById('chat');
        const userInputElement = document.getElementById('userInput');

        // 添加消息到聊天窗口
        function appendMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${role}:</strong> ${content}`;
            chatElement.appendChild(messageElement);
            chatElement.scrollTop = chatElement.scrollHeight;
        }

        // 发送消息到DeepSeek-R1 API
        async function sendMessage() {
            const userInput = userInputElement.value;
            if (!userInput) return;

            appendMessage('你', userInput);
            userInputElement.value = '';

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-reasoner',
                        messages: [{ role: 'user', content: userInput }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                appendMessage('DeepSeek-R1', assistantMessage);
            } catch (error) {
                appendMessage('系统', '抱歉，出错了。请稍后再试。');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
