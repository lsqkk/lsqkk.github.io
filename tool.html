        .tech-background {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .tech-card {
            background: rgba(15, 32, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 15px;
            border: 1px solid rgba(93, 208, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tech-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #5dd0ff, #00ffcc, #5dd0ff);
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .tech-card:hover::before {
            opacity: 0.3;
        }
        
        .tech-title {
            color: #5dd0ff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(93, 208, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .tech-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #5dd0ff, transparent);
        }
        
        .tech-subtitle {
            color: #00ffcc;
            font-size: 1.3em;
            margin: 20px 0 15px;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.2);
        }
        
        .tech-link {
            display: block;
            color: #fff;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            background: rgba(93, 208, 255, 0.1);
            border: 1px solid rgba(93, 208, 255, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .tech-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(93, 208, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .tech-link:hover {
            background: rgba(93, 208, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(93, 208, 255, 0.2);
        }
        
        .tech-link:hover::before {
            left: 100%;
        }
        
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .tech-intro {
            color: #a0e4ff;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .tech-highlight {
            color: #00ffcc;
            font-weight: bold;
        }
        
        .tech-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(93, 208, 255, 0.5), transparent);
            margin: 30px 0;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .tech-grid {
                grid-template-columns: 1fr;
            }
            
            .tech-card {
                padding: 20px;
            }
        }
        
        /* 粒子背景效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .content-container {
            position: relative;
            z-index: 1;
        }
    </style>

<script>
// 主工具加载函数
async function loadTools() {
    const container = document.getElementById('tools-container');
    
    // 1. 检查容器是否存在
    if (!container) {
        console.error('错误：找不到工具容器元素 (tools-container)');
        showErrorUI('系统配置错误，请联系管理员');
        return;
    }

    // 2. 显示加载状态
    container.innerHTML = `
        <div class="tech-card" style="text-align: center;">
            <div class="loading-spinner"></div>
            <p>工具加载中...</p>
        </div>
    `;

    try {
        // 3. 获取工具数据
        const response = await fetch('json/tool.json');
        
        // 检查响应状态
        if (!response.ok) {
            throw new Error(`数据加载失败 (HTTP ${response.status})`);
        }

        const data = await response.json();
        
        // 4. 验证数据结构
        if (!data.categories || !Array.isArray(data.categories)) {
            throw new Error('无效的工具数据格式');
        }

        // 5. 清空容器
        container.innerHTML = '';

        // 6. 渲染工具卡片
        data.categories.forEach(category => {
            if (!category.name || !category.tools) return;

            const card = document.createElement('div');
            card.className = 'tech-card';
            
            // 添加分类标题
            const title = document.createElement('h3');
            title.className = 'tech-subtitle';
            title.innerHTML = category.icon ? `${category.icon} ${category.name}` : category.name;
            card.appendChild(title);
            
            // 添加工具链接
            category.tools.forEach(tool => {
                if (!tool.name || !tool.url) return;
                
                const link = document.createElement('a');
                link.className = 'tech-link';
                link.href = tool.url;
                link.textContent = tool.name;
                link.target = tool.target || '_blank';  // 默认新标签页打开
                
                // 添加点击动画效果
                link.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                card.appendChild(link);
            });
            
            container.appendChild(card);
        });

        // 7. 如果没有工具数据
        if (data.categories.length === 0) {
            showErrorUI('当前没有可用工具');
        }

    } catch (error) {
        console.error('工具加载失败:', error);
        showErrorUI(`加载失败: ${error.message}`);
    }
}

// 显示错误信息
function showErrorUI(message) {
    const container = document.getElementById('tools-container') || document.querySelector('.content-container');
    if (container) {
        container.innerHTML = `
            <div class="tech-card" style="color: #ff6b6b; text-align: center;">
                <h3>⚠️ 加载错误</h3>
                <p>${message}</p>
                <button onclick="location.reload()" style="
                    background: rgba(93, 208, 255, 0.2);
                    border: 1px solid #5dd0ff;
                    color: white;
                    padding: 8px 15px;
                    border-radius: 5px;
                    margin-top: 10px;
                    cursor: pointer;
                ">重试</button>
            </div>
        `;
    }
}

// 添加加载动画样式
const style = document.createElement('style');
style.textContent = `
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .loading-spinner {
        border: 3px solid rgba(93, 208, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid #5dd0ff;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
`;
document.head.appendChild(style);

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {

                    },

                        },

                        }
                    },
                    "opacity": {

                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {

                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#5dd0ff",

                        "width": 1
                    },
                    "move": {

                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {

                        }
                    }
                },
                "interactivity": {

                        },
                        "onclick": {

                        },

                    },
                    "modes": {

                            }
                        },
                        "bubble": {

                        },

                        },

                        }
                    }
                },
                "retina_detect": true
            });
    }
    
    // 然后加载工具
    loadTools();
});
