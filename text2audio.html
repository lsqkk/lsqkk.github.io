<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转语音</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .container {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        select,
        button {
            padding: 8px 16px;
            margin: 5px;
        }

        #status {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>文本转语音</h1>
        <textarea id="textInput" placeholder="请输入要转换的文本..."></textarea>
        <br>
        <select id="voiceSelect">
            <option value="轻松少年">轻松少年</option>
            <option value="曼波">曼波</option>
            <!-- 可以根据实际可用的语音选项扩展 -->
        </select>
        <button onclick="convertTextToSpeech()">转换并播放</button>
        <p id="status"></p>
        <audio id="audioPlayer" style="display:none"></audio>
    </div>

    <script>
        function convertTextToSpeech() {
            const text = document.getElementById('textInput').value.trim();
            const voice = document.getElementById('voiceSelect').value;
            const statusElement = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');

            if (!text) {
                statusElement.textContent = "请输入文本内容";
                return;
            }

            statusElement.textContent = "正在生成语音...";

            // 构建API请求URL
            const apiUrl = `https://api.cenguigui.cn/api/speech/AiChat/?module=audio&text=${encodeURIComponent(text)}&voice=${encodeURIComponent(voice)}`;

            // 发送GET请求
            fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("网络响应不正常");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.data && data.data.audio_url) {
                        statusElement.textContent = "语音生成成功，正在播放...";
                        // 设置音频源并自动播放
                        audioPlayer.src = data.data.audio_url;
                        audioPlayer.play().catch(error => {
                            statusElement.textContent = "播放失败，请手动点击播放: " + error.message;
                            // 显示音频元素让用户手动播放（有些浏览器禁止自动播放）
                            audioPlayer.style.display = "block";
                        });
                    } else {
                        statusElement.textContent = "生成失败: " + (data.message || "未知错误");
                    }
                })
                .catch(error => {
                    statusElement.textContent = "请求出错: " + error.message;
                    console.error("Error:", error);
                });
        }
    </script>
</body>

</html>
