<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蓝色奇夸克の博客</title>
    <!-- Meta 标签 -->
    <meta name="title" content="文章标题">
    <meta name="description" content="文章描述">
    <meta property="og:image" content="https://lsqkk.github.io/touxiang.png">
    <!-- KaTeX样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .post-content { 
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        code { background-color: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
        pre { 
            background-color: #f6f8fa; 
            padding: 16px; 
            overflow: auto;
            border-radius: 6px;
            line-height: 1.45;
        }
        .back-link { display: inline-block; margin-bottom: 20px; }
        .share-button {
            background-color: #99ddf3;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body style=" background: url('https://cn.bing.com/th?id=OHR.LlanberisSnowdoniaSunset_ZH-CN6682238671_UHD.jpg') no-repeat center center; background-size: cover; position: relative; background-attachment: fixed;">
    <div class="header-placeholder"></div>
    <div class="header">
        <a href="index.html" style="text-decoration: none; color:white;"><h2 style="display: inline;">蓝色奇夸克の博客</h2> </a>
        &emsp;&emsp;
        <a href="article-list.html" style="background-color: #99ddf3; padding: 5px 10px; border-radius: 5px; text-decoration: none;color: #007bff; ">返回列表</a>
        &emsp;&emsp;
        <a class="share-button" onclick="shareToQZone()">分享到QQ空间</a>
    </div>

    <div class="moren" style="box-shadow: 0 0 10px 10px rgba(255,255,255,0.3);">
        <div id="content" class="post-content"></div>
    </div>

    <!-- 依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // 获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 自定义Markdown渲染器以保留TeX
        const renderer = {
            code(code, infostring) {
                if (infostring === 'math') {
                    return `<div class="math-block">${code}</div>`;
                }
                return false; // 使用默认渲染
            }
        };
        marked.use({ renderer });

        // 加载文章内容
        async function loadPost() {
            const filename = getQueryParam('file');
            if (!filename) {
                document.getElementById('content').innerHTML = '<p>文章未找到</p>';
                return;
            }

            try {
                const mdContent = await fetch(`${filename}`).then(r => r.text());
                const htmlContent = marked.parse(mdContent);
                document.getElementById('content').innerHTML = htmlContent;
                
                // 渲染数学公式
                renderMathInElement(document.getElementById('content'), {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>加载文章失败</p>';
            }
        }

        // 分享到QQ空间
        function shareToQZone() {
            console.log("分享按钮被点击"); // 调试信息
            var url = encodeURIComponent(window.location.href); // 当前页面URL
            var title = encodeURIComponent(document.title); // 页面标题
            var desc = encodeURIComponent(document.querySelector('meta[name="description"]').content); // 页面描述
            var images = document.querySelector('img') ? encodeURIComponent(document.querySelector('img').src) : encodeURIComponent("https://example.com/default-image.jpg"); // 页面图片

            var shareUrl = `https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=${url}&title=${title}&desc=${desc}&pics=${images}`;
            console.log("生成的分享链接:", shareUrl); // 调试信息
            window.open(shareUrl, '_blank');
        }

        // 初始化加载
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
    <hr>
    <div class="moren"><a href="post.html?file=copyright.md" style="text-decoration: none; color: black;">© 2025 蓝色奇夸克 - 个人博客</a></div>
</body>
</html>
