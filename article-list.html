<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>博客文章列表</title>
    <style>
 
        .post-item { 
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    padding: 20px; 
    margin: 5px;}
 
        .post-title { color: #0366d6; text-decoration: none; font-size: 1.2em; }
        .post-date { color: #666; font-size: 0.9em; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="header-placeholder"></div>
    <div class="header">
        <h1>蓝色奇夸克 - 个人博客</h1>
    </div>
    <div class="nav">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我</a></li>
            <li><a href="#" class="active">文章列表</a></li>
            <li><a href="https://xoyondo.com/mb/ytz1td6p1e8vfzs" target="blank">留言板</a></li>
        </ul>
    </div>

        <div class="content" style=" background: url('https://kasscloud.com/kassweb/images/solution/kb/banner.png') no-repeat center center; background-size: cover; position: relative;"> 
          <h2>文章列表</h2>
           <div id="posts"></div>
          </div>
    <script>
        // 加载文章列表
        async function loadPosts() {
            const posts = await fetch('posts.json').then(r => r.json());
            const list = posts.map(post => `
                <div class="post-item">
                    <a class="post-title" href="post.html?file=${post.file}">${post.title}</a>
                    <div class="post-date">${post.date}</div>
                </div>
            `).join('');
            document.getElementById('posts').innerHTML = list;
        }

        // 初始化加载
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
    <div class="footer">
        © 2025 蓝色奇夸克 - 个人博客
    </div>
</body>
</html>
