    <style>
        :root{--primary-color:#4f46e5;--secondary-color:#f9fafb;--text-color:#374151;--border-color:#e5e7eb;--success-color:#10b981;--error-color:#ef4444;--code-bg:#f3f4f6;--sidebar-width:280px;--sidebar-bg:#f8fafc;--cursor-size:2px}
        .cursor{position:absolute;width:var(--cursor-size);height:1.2em;background-color:var(--cursor-color);z-index:100;opacity:0.7}
        .cursor-label{position:absolute;top:-1.5em;left:0;background-color:var(--cursor-color);color:white;padding:2px 6px;border-radius:4px;font-size:0.75rem;white-space:nowrap;z-index:100}
        .version-list{max-height:300px;overflow-y:auto;margin-top:1rem;border:1px solid var(--border-color);border-radius:8px}
        .version-item{padding:0.75rem;border-bottom:1px solid var(--border-color);cursor:pointer}
        .version-item:hover{background-color:var(--secondary-color)}
        .version-item:last-child{border-bottom:none}
        .version-time{font-weight:600;color:var(--primary-color)}
        .version-content{font-size:0.875rem;color:var(--text-color);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);z-index:1000;justify-content:center;align-items:center}
        .modal-content{background-color:white;padding:2rem;border-radius:12px;width:90%;max-width:600px;max-height:80vh;overflow-y:auto}
        .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem}
        .modal-title{font-size:1.25rem;font-weight:600;color:var(--primary-color)}
        .modal-close{background:none;border:none;font-size:1.5rem;cursor:pointer;color:var(--text-color)}
        .color-option{width:30px;height:30px;border-radius:50%;display:inline-block;margin-right:8px;cursor:pointer;border:2px solid transparent}
        .color-option.selected{border-color:var(--text-color)}
        .profile-form{margin-top:1.5rem}
        .profile-input{width:100%;padding:0.75rem;margin-bottom:1rem;border:1px solid var(--border-color);border-radius:6px}
        .profile-btn{padding:0.75rem 1.5rem;background-color:var(--primary-color);color:white;border:none;border-radius:6px;cursor:pointer;font-weight:500}
        .document-info{display:flex;gap:1rem;margin-bottom:1rem;align-items:center}
        .document-code{font-family:monospace;background-color:var(--code-bg);padding:0.5rem;border-radius:4px}
        .copy-btn{background:none;border:none;color:var(--primary-color);cursor:pointer}
        .user-list{display:flex;gap:0.5rem;margin-bottom:1rem;flex-wrap:wrap}
        .user-badge{display:flex;align-items:center;gap:0.5rem;padding:0.25rem 0.5rem;background-color:var(--secondary-color);border-radius:4px;font-size:0.875rem}
        .user-color{width:12px;height:12px;border-radius:50%}
        .loader{display:inline-block;border:2px solid rgba(79,70,229,0.2);border-top:2px solid var(--primary-color);border-radius:50%;width:16px;height:16px;animation:spin 1s linear infinite;margin-left:8px}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .processing .loader{display:inline-block}
        @media (max-width:768px){.document-info{flex-direction:column;align-items:flex-start}}
        .sidebar-toggle{position:fixed;left:0;top:1rem;z-index:100;background-color:var(--primary-color);color:white;border:none;border-radius:0 6px 6px 0;padding:0.75rem;cursor:pointer;display:none;transition:all 0.3s}
        .sidebar-toggle:hover{background-color:#4338ca}
        .sidebar{width:var(--sidebar-width);background:var(--sidebar-bg);border-right:1px solid var(--border-color);height:100vh;position:fixed;left:0;top:0;padding:1.5rem 1rem;overflow-y:auto;transition:transform 0.3s ease;z-index:90}
        .sidebar-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem}
        .sidebar-title{font-size:1.25rem;font-weight:600;color:var(--primary-color)}
        .sidebar-actions{display:flex;gap:0.5rem}
        .sidebar-btn{background:none;border:none;color:var(--primary-color);cursor:pointer;font-size:1rem;padding:0.25rem;border-radius:4px}
        .sidebar-btn:hover{background-color:rgba(79,70,229,0.1)}
        .doc-list{list-style:none}
        .doc-item{padding:0.75rem;border-radius:6px;margin-bottom:0.5rem;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
        .doc-item:hover{background-color:rgba(79,70,229,0.05)}
        .doc-item.active{background-color:rgba(79,70,229,0.1);font-weight:500}
        .doc-name{flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
        .doc-code{font-family:monospace;font-size:0.75rem;color:#6b7280}
        .doc-actions{display:none}
        .doc-item:hover .doc-actions{display:flex;gap:0.25rem}
        .doc-action-btn{background:none;border:none;color:var(--text-color);cursor:pointer;font-size:0.75rem;padding:0.25rem;border-radius:4px}
        .doc-action-btn:hover{background-color:rgba(0,0,0,0.05)}
        .sidebar-section{margin-top:1.5rem}
        .sidebar-section-title{font-size:0.875rem;font-weight:600;color:var(--text-color);margin-bottom:0.75rem}
        .sidebar-btn-full{width:100%;text-align:left;padding:0.75rem;margin-bottom:0.5rem;border-radius:6px;background:none;border:none;cursor:pointer;display:flex;align-items:center;gap:0.75rem;color:var(--text-color)}
        .sidebar-btn-full:hover{background-color:rgba(79,70,229,0.05)}
        .sidebar-btn-full i{width:20px;text-align:center}
        @media (max-width:1024px){.sidebar{transform:translateX(-100%)}.sidebar.active{transform:translateX(0)}.container{margin-left:2rem;width:calc(100% - 2rem)}.sidebar-toggle{display:block}}
    </style>
</head>
<body>

            <h1 class="title">
                <i class="fas fa-users"></i>

        </div>
        
        <div id="document-info-container" style="display: none;">

    <div id="toast" class="toast">

    <div id="doc-modal" class="modal">
        <div class="modal-content">

                        <div style="margin-bottom: 0.5rem;">选择您的光标颜色:</div>
                        <div>
                            <div class="color-option selected" style="background: #40E0D0" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #FF6B6B" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #7B68EE" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #FFD700" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #C7EDCC" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #FAF9DE" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #FFF2E2" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #2b4490" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #faa755" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #f391a9" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #843900" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #a3cf62" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #b22c46" onclick="selectModalColor(this)"></div>
                            <div class="color-option" style="background: #b4532a" onclick="selectModalColor(this)"></div>
                        </div>
                    </div>
                    <div id="doc-code-container" style="display: none;">

                        <input type="text" id="doc-code-input" class="profile-input" placeholder="输入6位文档代码">
                    </div>

                        <label for="doc-name-input">文档名称:</label>
                        <input type="text" id="doc-name-input" class="profile-input" placeholder="输入文档名称">
                    </div>

    <div id="versions-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">文档历史版本</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="versions-list" class="version-list"></div>
        </div>
    </div>

<script>
    const firebaseConfig={apiKey:"AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",authDomain:"quark-b7305.firebaseapp.com",projectId:"quark-b7305",storageBucket:"quark-b7305.appspot.com",messagingSenderId:"843016834358",appId:"1:843016834358:web:9438c729be28c4d492f797",measurementId:"G-5BVT26KRT6"};
    firebase.initializeApp(firebaseConfig);
    const db=firebase.database();
    let docRef=null,presenceRef=null,versionsRef=null,currentDocId=null,userId=null,userColor='#40E0D0',nickname='',cursors={},isTyping=false,lastTypedTime=0,recentDocs=JSON.parse(localStorage.getItem('md-recentDocs')||[];
    const markdownInput=document.getElementById('markdown-input'),preview=document.getElementById('preview'),wordCount=document.getElementById('word-count'),toast=document.getElementById('toast'),toastMessage=document.getElementById('toast-message'),docModal=document.getElementById('doc-modal'),modalTitle=document.getElementById('modal-title'),modalClose=document.getElementById('modal-close'),modalConfirmBtn=document.getElementById('modal-confirm-btn'),nicknameInput=document.getElementById('nickname-input'),docCodeInput=document.getElementById('doc-code-input'),docCodeContainer=document.getElementById('doc-code-container'),docNameInput=document.getElementById('doc-name-input'),docNameContainer=document.getElementById('doc-name-container'),documentInfoContainer=document.getElementById('document-info-container'),documentCodeSpan=document.getElementById('document-code'),copyCodeBtn=document.getElementById('copy-code-btn'),userList=document.getElementById('user-list'),versionsModal=document.getElementById('versions-modal'),versionsList=document.getElementById('versions-list'),sidebarToggle=document.getElementById('sidebarToggle'),sidebar=document.getElementById('sidebar'),docList=document.getElementById('docList'),refreshDocs=document.getElementById('refreshDocs');
    const sampleMarkdown=`# Markdown 与 TeX 公式示例\n\n除支持markdown全部常见语法外，本编辑器还支持$TeX$ 和 $mermaid$语法，喜欢的话请收藏本工具~\n\n[这是示例链接](https://lsqkk.github.io)\n\n## 行内公式\n这是行内公式 $E=mc^2$ 和 $\\frac{d}{dx}f(x)=\\lim_{h\\to 0}\\frac{f(x+h)-f(x)}{h}$ 的例子。\n\n## 块级公式\n$$\n\\int_a^b f(x)dx = F(b) - F(a)\n$$\n\n## 代码块中的公式不会被转换：\n\`\`\`  $这不是公式$\n\`\`\``;

    document.addEventListener('DOMContentLoaded',function(){
        userId=generateId();
        loadUserInfo();
        setupEventListeners();
        renderRecentDocs();
        checkWindowSize();
        window.addEventListener('resize',checkWindowSize);
        sampleBtn.click();
    });

    function generateId(length=6){
        const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result='';
        for(let i=0;i<length;i++){result+=chars.charAt(Math.floor(Math.random()*chars.length))}
        return result;
    }

    function loadUserInfo(){
        nickname=localStorage.getItem('md-nickname')||'';
        userColor=localStorage.getItem('md-userColor')||'#40E0D0';
    }

    function saveUserInfo(){
        localStorage.setItem('md-nickname',nickname);
        localStorage.setItem('md-userColor',userColor);
    }

    function setupEventListeners(){
        markdownInput.addEventListener('input',function(){
            preview.innerHTML=convertToHTML(this.value);
            updateWordCount();
            renderAll();
            if(docRef&&!isTyping){
                isTyping=true;
                docRef.update({content:this.value,lastEdited:Date.now(),lastEditedBy:nickname});
                lastTypedTime=Date.now();
                const checkTyping=setInterval(()=>{
                    if(Date.now()-lastTypedTime>1000){isTyping=false;clearInterval(checkTyping)}
                },500);
            }else if(docRef&&isTyping){lastTypedTime=Date.now()}
        });
        markdownInput.addEventListener('click',updateCursorPosition);
        markdownInput.addEventListener('keyup',updateCursorPosition);
        modalClose.addEventListener('click',closeModal);
        modalConfirmBtn.addEventListener('click',confirmModal);
        copyCodeBtn.addEventListener('click',copyDocCode);
        sidebarToggle.addEventListener('click',toggleSidebar);
        refreshDocs.addEventListener('click',renderRecentDocs);
        document.getElementById('new-doc-sidebar-btn').addEventListener('click',()=>showModal('new'));
        document.getElementById('join-doc-sidebar-btn').addEventListener('click',()=>showModal('join'));
        document.getElementById('save-version-sidebar-btn').addEventListener('click',saveVersion);
        document.getElementById('view-versions-sidebar-btn').addEventListener('click',showVersions);
        document.getElementById('download-html-sidebar-btn').addEventListener('click',downloadHtml);
        document.getElementById('download-md-sidebar-btn').addEventListener('click',downloadMd);
        document.getElementById('download-word-sidebar-btn').addEventListener('click',downloadWord);
        document.getElementById('clear-sidebar-btn').addEventListener('click',clearEditor);
        document.getElementById('sample-sidebar-btn').addEventListener('click',loadSample);
        window.addEventListener('click',function(event){
            if(event.target===docModal){closeModal()}
            if(event.target===versionsModal){versionsModal.style.display='none'}
        });
    }

    function showModal(type){
        if(type==='new'){
            modalTitle.textContent='新建文档';
            docCodeContainer.style.display='none';
            docNameContainer.style.display='block';
            nicknameInput.value=nickname;
            selectModalColor(document.querySelector('.color-option[style*="'+userColor+'"]')||document.querySelector('.color-option'));
        }else{
            modalTitle.textContent='加入文档';
            docCodeContainer.style.display='block';
            docNameContainer.style.display='none';
            docCodeInput.value='';
            nicknameInput.value=nickname;
            selectModalColor(document.querySelector('.color-option[style*="'+userColor+'"]')||document.querySelector('.color-option'));
        }
        docModal.style.display='flex';
    }

    function closeModal(){docModal.style.display='none'}

    function selectModalColor(element){
        document.querySelectorAll('.color-option').forEach(opt=>{opt.classList.remove('selected')});
        element.classList.add('selected');
    }

    function confirmModal(){
        const newNickname=nicknameInput.value.trim();
        const selectedColor=document.querySelector('.color-option.selected').style.backgroundColor;
        if(!newNickname){showToast('请输入昵称',true);return}
        nickname=newNickname;
        userColor=selectedColor;
        saveUserInfo();
        if(modalTitle.textContent==='新建文档'){
            const docName=docNameInput.value.trim()||'未命名文档';
            createNewDocument(docName);
        }else{
            const docCode=docCodeInput.value.trim();
            if(!docCode||docCode.length!==6){showToast('请输入6位文档代码',true);return}
            joinDocument(docCode);
        }
        closeModal();
    }

    function createNewDocument(docName){
        currentDocId=generateId(6);
        documentCodeSpan.textContent=currentDocId;
        documentInfoContainer.style.display='block';
        docRef=db.ref(`markdown-docs/${currentDocId}`);
        presenceRef=db.ref(`presence/${currentDocId}/${userId}`);
        versionsRef=db.ref(`markdown-versions/${currentDocId}`);
        docRef.set({
            content:markdownInput.value||'',
            createdAt:Date.now(),
            createdBy:nickname,
            lastEdited:Date.now(),
            lastEditedBy:nickname,
            name:docName
        });
        docRef.on('value',snapshot=>{
            const data=snapshot.val();
            if(data&&data.content!==markdownInput.value){
                markdownInput.value=data.content;
                preview.innerHTML=convertToHTML(data.content);
                updateWordCount();
                renderAll();
            }
        });
        setupPresence();
        addRecentDoc(currentDocId,docName);
        showToast('文档创建成功！分享代码给其他人一起编辑吧！');
    }

    function joinDocument(docCode){
        currentDocId=docCode;
        documentCodeSpan.textContent=currentDocId;
        documentInfoContainer.style.display='block';
        docRef=db.ref(`markdown-docs/${currentDocId}`);
        presenceRef=db.ref(`presence/${currentDocId}/${userId}`);
        versionsRef=db.ref(`markdown-versions/${currentDocId}`);
        docRef.once('value').then(snapshot=>{
            if(!snapshot.exists()){showToast('文档不存在，请检查代码',true);documentInfoContainer.style.display='none';docRef=null;return}
            const docData=snapshot.val();
            docRef.on('value',snapshot=>{
                const data=snapshot.val();
                if(data&&data.content!==markdownInput.value){
                    markdownInput.value=data.content;
                    preview.innerHTML=convertToHTML(data.content);
                    updateWordCount();
                    renderAll();
                }
            });
            setupPresence();
            addRecentDoc(currentDocId,docData.name||'未命名文档');
            showToast('成功加入文档！');
        });
    }

    function setupPresence(){
        const usersRef=db.ref(`presence/${currentDocId}`);
        usersRef.on('value',snapshot=>{
            userList.innerHTML='';
            const users=snapshot.val()||{};
            Object.keys(users).forEach(userId=>{
                const user=users[userId];
                if(user.online){
                    const userBadge=document.createElement('div');
                    userBadge.className='user-badge';
                    userBadge.innerHTML=`<div class="user-color" style="background:${user.color}"></div><span>${user.nickname}</span>`;
                    userList.appendChild(userBadge);
                }
            });
        });
        presenceRef.onDisconnect().remove();
        presenceRef.set({
            online:true,
            nickname:nickname,
            color:userColor,
            lastSeen:Date.now()
        });
        updateCursorPosition();
    }

    function updateCursorPosition(){
        if(!presenceRef)return;
        const cursorPos=markdownInput.selectionStart;
        presenceRef.update({cursorPos:cursorPos,lastUpdated:Date.now()});
        clearCursors();
        db.ref(`presence/${currentDocId}`).once('value').then(snapshot=>{
            const users=snapshot.val()||{};
            Object.keys(users).forEach(userId=>{
                const user=users[userId];
                if(user.online&&userId!==userId&&user.cursorPos!==undefined){
                    createCursor(userId,user.nickname,user.color,user.cursorPos);
                }
            });
        });
    }

    function createCursor(userId,name,color,position){
        if(cursors[userId]){
            document.body.removeChild(cursors[userId].cursor);
            document.body.removeChild(cursors[userId].label);
        }
        const textBeforeCursor=markdownInput.value.substring(0,position);
        const tempDiv=document.createElement('div');
        tempDiv.style.position='absolute';
        tempDiv.style.whiteSpace='pre-wrap';
        tempDiv.style.visibility='hidden';
        tempDiv.style.fontFamily=getComputedStyle(markdownInput).fontFamily;
        tempDiv.style.fontSize=getComputedStyle(markdownInput).fontSize;
        tempDiv.style.lineHeight=getComputedStyle(markdownInput).lineHeight;
        tempDiv.style.width=markdownInput.clientWidth+'px';
        tempDiv.textContent=textBeforeCursor;
        document.body.appendChild(tempDiv);
        const range=document.createRange();
        range.selectNodeContents(tempDiv);
        const rects=range.getClientRects();
        let x=0,y=0;
        if(rects.length>0){
            const lastRect=rects[rects.length-1];
            x=lastRect.right;
            y=lastRect.top;
        }else{
            const inputRect=markdownInput.getBoundingClientRect();
            x=inputRect.left;
            y=inputRect.top;
        }
        document.body.removeChild(tempDiv);
        const cursor=document.createElement('div');
        cursor.className='cursor';
        cursor.style.left=x+'px';
        cursor.style.top=y+'px';
        cursor.style.setProperty('--cursor-color',color);
        cursor.style.height=getComputedStyle(markdownInput).lineHeight;
        const label=document.createElement('div');
        label.className='cursor-label';
        label.textContent=name;
        label.style.left=x+'px';
        label.style.top=(y-20)+'px';
        label.style.backgroundColor=color;
        document.body.appendChild(cursor);
        document.body.appendChild(label);
        cursors[userId]={cursor,label};
        setTimeout(()=>{
            if(cursors[userId]){
                document.body.removeChild(cursors[userId].cursor);
                document.body.removeChild(cursors[userId].label);
                delete cursors[userId];
            }
        },3000);
    }

    function clearCursors(){
        Object.keys(cursors).forEach(userId=>{
            document.body.removeChild(cursors[userId].cursor);
            document.body.removeChild(cursors[userId].label);

    }

    function saveVersion(){
        if(!versionsRef||!markdownInput.value.trim()){showToast('没有内容可保存',true);return}
        const timestamp=Date.now();
        const date=new Date(timestamp);
        const versionName=`${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日 ${date.getHours()}:${date.getMinutes().toString().padStart(2,'0')}`;
        versionsRef.push({
            content:markdownInput.value,
            createdAt:timestamp,
            createdBy:nickname,
            name:versionName

        showToast('版本保存成功！');
    }

    function showVersions(){
        if(!versionsRef){showToast('没有可查看的历史版本',true);return}
        versionsList.innerHTML='';
        versionsRef.once('value').then(snapshot=>{
            const versions=snapshot.val()||{};
            const versionArray=[];
            Object.keys(versions).forEach(versionId=>{
                versionArray.push({id:versionId,...versions[versionId]});
            });
            versionArray.sort((a,b)=>b.createdAt-a.createdAt);
            if(versionArray.length===0){
                versionsList.innerHTML='<div class="version-item">暂无历史版本</div>';
                return;
            }
            versionArray.forEach(version=>{
                const versionItem=document.createElement('div');
                versionItem.className='version-item';
                versionItem.innerHTML=`<div class="version-time">${version.name}</div><div class="version-content">${version.createdBy} 保存</div>`;
                versionItem.addEventListener('click',()=>{
                    markdownInput.value=version.content;
                    preview.innerHTML=convertToHTML(version.content);
                    updateWordCount();
                    renderAll();
                    versionsModal.style.display='none';
                    showToast(`已恢复到 ${version.name} 的版本`);
                });
                versionsList.appendChild(versionItem);
            });
        });
        versionsModal.style.display='flex';
    }

    async function downloadWord(){
        const markdownText=markdownInput.value.trim();
        if(!markdownText){showToast('没有内容可导出',true);return}
        try{
            downloadWordBtn.classList.add('processing');
            showToast('正在生成Word文档...');
            const html=convertToHTML(markdownText);
            const tempDiv=document.createElement('div');
            tempDiv.innerHTML=html;
            const{Document,Paragraph,TextRun,HeadingLevel,AlignmentType,Table,TableRow,TableCell,WidthType,convertInchesToTwip,ExternalHyperlink,UnderlineType}=docx;
            const children=[];
            for(let i=0;i<tempDiv.childNodes.length;i++){
                const node=tempDiv.childNodes[i];
                if(node.nodeName==='P'){
                    const paragraph=new Paragraph({children:parseInlineNodes(node),spacing:{after:200}});
                    children.push(paragraph);
                }else if(node.nodeName.match(/^H[1-6]$/)){
                    const level=parseInt(node.nodeName[1]);
                    const headingLevel=[HeadingLevel.HEADING_1,HeadingLevel.HEADING_2,HeadingLevel.HEADING_3,HeadingLevel.HEADING_4,HeadingLevel.HEADING_5,HeadingLevel.HEADING_6][level-1];
                    const paragraph=new Paragraph({text:node.textContent,heading:headingLevel,spacing:{before:200,after:100}});
                    children.push(paragraph);
                }else if(node.nodeName==='UL'){
                    const listItems=node.querySelectorAll('li');
                    listItems.forEach(item=>{
                        const paragraph=new Paragraph({text:item.textContent,bullet:{level:0},spacing:{after:100}});
                        children.push(paragraph);
                    });
                }else if(node.nodeName==='OL'){
                    const listItems=node.querySelectorAll('li');
                    listItems.forEach((item,index)=>{
                        const paragraph=new Paragraph({text:item.textContent,numbering:{level:0,reference:'ordered-list',style:'default'},spacing:{after:100}});
                        children.push(paragraph);
                    });
                }else if(node.nodeName==='PRE'){
                    const code=node.textContent;
                    const paragraph=new Paragraph({
                        children:[new TextRun({text:code,font:'Consolas',size:20,color:'333333',break:1})],
                        indent:{left:convertInchesToTwip(0.5)},
                        spacing:{line:240,after:100},
                        border:{bottom:{color:'DDDDDD',size:6,style:'single'},left:{color:'DDDDDD',size:6,style:'single'},right:{color:'DDDDDD',size:6,style:'single'},top:{color:'DDDDDD',size:6,style:'single'}},
                        shading:{fill:'F5F5F5'}
                    });
                    children.push(paragraph);
                }else if(node.nodeName==='TABLE'){
                    const rows=node.querySelectorAll('tr');
                    const tableRows=[];
                    rows.forEach(row=>{
                        const cells=row.querySelectorAll('td,th');
                        const tableCells=[];
                        cells.forEach(cell=>{
                            const isHeader=cell.nodeName==='TH';
                            const tableCell=new TableCell({
                                children:[new Paragraph({children:parseInlineNodes(cell),alignment:AlignmentType.CENTER})],
                                shading:isHeader?{fill:'F0F0F0'}:undefined
                            });
                            tableCells.push(tableCell);
                        });
                        tableRows.push(new TableRow({children:tableCells}));
                    });
                    const table=new Table({rows:tableRows,width:{size:100,type:WidthType.PERCENTAGE}});
                    children.push(table);
                }else if(node.nodeName==='BLOCKQUOTE'){
                    const paragraph=new Paragraph({
                        children:parseInlineNodes(node),
                        indent:{left:convertInchesToTwip(0.5)},
                        border:{left:{color:'4A6FA5',size:6,style:'single'}},
                        spacing:{after:100}
                    });
                    children.push(paragraph);
                }else if(node.nodeName==='HR'){
                    children.push(new Paragraph({border:{bottom:{color:'999999',size:6,style:'single'}},spacing:{after:200,before:200}}));
                }
            }
            const doc=new Document({
                styles:{
                    paragraphStyles:[
                        {id:'Normal',name:'Normal',run:{font:'微软雅黑',size:24,color:'333333'},paragraph:{spacing:{line:276,after:100}}},
                        {id:'Heading1',name:'Heading 1',basedOn:'Normal',next:'Normal',run:{font:'微软雅黑',size:32,bold:true,color:'4A6FA5'},paragraph:{spacing:{before:240,after:120}}},
                        {id:'Heading2',name:'Heading 2',basedOn:'Normal',next:'Normal',run:{font:'微软雅黑',size:28,bold:true,color:'4A6FA5'},paragraph:{spacing:{before:200,after:100}}}
                    ]
                },
                numbering:{config:[{reference:'ordered-list',levels:[{level:0,format:'decimal',text:'%1.',alignment:AlignmentType.START}]}]},
                sections:[{properties:{},children:children}]
            });
            const blob=await docx.Packer.toBlob(doc);
            const url=URL.createObjectURL(blob);
            const a=document.createElement('a');
            a.href=url;
            a.download=currentDocId?`doc-${currentDocId}.docx`:'markdown-export.docx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Word文档生成成功！');
        }catch(error){
            console.error('转换失败:',error);
            showToast('转换失败: '+error.message,true);
        }finally{
            downloadWordBtn.classList.remove('processing');
        }
    }

    function parseInlineNodes(parentNode){
        const children=[];
        for(let node of parentNode.childNodes){
            if(node.nodeType===Node.TEXT_NODE){
                if(node.textContent.trim()){
                    children.push(new docx.TextRun({text:node.textContent,font:'微软雅黑',size:24}));
                }
            }else if(node.nodeName==='STRONG'||node.nodeName==='B'){
                children.push(new docx.TextRun({text:node.textContent,bold:true,font:'微软雅黑',size:24}));
            }else if(node.nodeName==='EM'||node.nodeName==='I'){
                children.push(new docx.TextRun({text:node.textContent,italics:true,font:'微软雅黑',size:24}));
            }else if(node.nodeName==='CODE'){
                children.push(new docx.TextRun({text:node.textContent,font:'Consolas',size:20,color:'333333'}));
            }else if(node.nodeName==='A'){
                children.push(new docx.ExternalHyperlink({
                    children:[new docx.TextRun({text:node.textContent,font:'微软雅黑',size:24,color:'0563C1',underline:{type:UnderlineType.SINGLE,color:'0563C1'}})],link:node.href}));
            }else if(node.nodeName==='IMG'){
                children.push(new docx.TextRun({text:`[图片: ${node.alt||'无描述'}]`,font:'微软雅黑',size:24,color:'666666'}));
            }else if(node.nodeType===Node.ELEMENT_NODE){
                const inlineChildren=parseInlineNodes(node);
                children.push(...inlineChildren);
            }
        }
        return children;
    }

    function convertToHTML(md){
        const mermaidBlocks=[];
        let html=md.replace(/```mermaid([\s\S]*?)```/g,(match,code)=>{mermaidBlocks.push(code.trim());return`<div class="mermaid">${code.trim()}</div>`});
        const codeBlocks=[];
        html=html.replace(/```([\s\S]*?)```/g,(match,code)=>{codeBlocks.push(code);return`\x1BCODE${codeBlocks.length-1}\x1B`});
        const inlineCodes=[];
        html=html.replace(/`([^`]+)`/g,(match,code)=>{inlineCodes.push(code);return`\x1BINLINE${inlineCodes.length-1}\x1B`});
        html=html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g,(_,alt,src)=>{return`<img src="${src.trim()}" alt="${alt.trim()}" class="md-image">`});
        html=html.replace(/\[([^\]]+)\]\(([^)]+)\)/g,(_,text,url)=>{return`<a href="${url.trim()}" class="md-link">${text.trim()}</a>`});
        html=html.replace(/\$\$([\s\S]+?)\$\$/g,(_,formula)=>{const cleaned=formula.trim();return cleaned?`<div class="math-block">\\[ ${cleaned} \\]</div>`:''});
        html=html.replace(/(^|[^\\\$])\$([^$\n]+?)\$($|[^$])/g,(_,prefix,formula,suffix)=>{return`${prefix}<span class="math-inline">\\( ${formula.trim()} \\)</span>${suffix}`});
        html=html.replace(/^# (.*$)/gm,'<h1>$1</h1>').replace(/^## (.*$)/gm,'<h2>$1</h2>').replace(/^### (.*$)/gm,'<h3>$1</h3>').replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>').replace(/\*(.*?)\*/g,'<em>$1</em>').replace(/^\s*[\-+*]\s+(.*$)/gm,'<li>$1</li>').replace(/^\s*\d+\.\s+(.*$)/gm,'<li>$1</li>').replace(/(<li>.*<\/li>)+/g,'<ul>$&</ul>').replace(/(<li>.*<\/li>)+/g,(m)=>m.match(/^\d/)?`<ol>${m}</ol>`:m).replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2">$1</a>').replace(/!\[([^\]]*)\]\(([^)]+)\)/g,'<img src="$2" alt="$1">');
        html=html.replace(/\x1BCODE(\d+)\x1B/g,(_,n)=>`<pre><code>${codeBlocks[n]}</code></pre>`);
        html=html.replace(/\x1BINLINE(\d+)\x1B/g,(_,n)=>`<code>${inlineCodes[n]}</code>`);
        html=html.replace(/([^\n]+)(\n\n|$)/g,'<p>$1</p>');
        return html;
    }

    function showToast(message,isError=false){
        toastMessage.textContent=message;
        toast.className=isError?'toast error show':'toast show';
        setTimeout(()=>{toast.className='toast'},3000);
    }

    function addRecentDoc(docId,docName){
        const existingIndex=recentDocs.findIndex(doc=>doc.id===docId);
        if(existingIndex>=0){
            recentDocs[existingIndex].name=docName;
            recentDocs[existingIndex].lastAccessed=Date.now();
        }else{
            recentDocs.unshift({id:docId,name:docName,lastAccessed:Date.now()});
            if(recentDocs.length>5){recentDocs=recentDocs.slice(0,5)}
        }
        localStorage.setItem('md-recentDocs',JSON.stringify(recentDocs));
        renderRecentDocs();
    }

    function renderRecentDocs(){
        if(recentDocs.length===0){
            docList.innerHTML='<div class="empty-state"><div class="empty-icon"><i class="fas fa-file-alt"></i></div><p>暂无最近文档</p></div>';
            return;
        }
        docList.innerHTML='';
        recentDocs.sort((a,b)=>b.lastAccessed-a.lastAccessed).forEach(doc=>{
            const docItem=document.createElement('li');
            docItem.className=`doc-item ${doc.id===currentDocId?'active':''}`;
            docItem.dataset.id=doc.id;
            docItem.innerHTML=`
                <div>
                    <div class="doc-name">${doc.name}</div>
                    <div class="doc-code">${doc.id}</div>
                </div>
                <div class="doc-actions">
                    <button class="doc-action-btn edit-doc" title="重命名"><i class="fas fa-edit"></i></button>
                </div>
            `;
            docItem.addEventListener('click',(e)=>{
                if(!e.target.closest('.doc-action-btn')){
                    joinDocument(doc.id);
                }
            });
            docItem.querySelector('.edit-doc').addEventListener('click',(e)=>{
                e.stopPropagation();
                const newName=prompt('输入新的文档名称',doc.name);
                if(newName&&newName.trim()!==doc.name){
                    doc.name=newName.trim();
                    localStorage.setItem('md-recentDocs',JSON.stringify(recentDocs));
                    renderRecentDocs();
                }
            });
            docList.appendChild(docItem);
        });
    }
