<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气 Weather - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/cursor.css">
    <script src="/assets/js/cursor-trail.js"></script>
    <link rel="stylesheet" href="/assets/css/nav.css">
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/basic.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> 夸克天气</h1>
            <p>实时天气信息 | 预报 | 查询</p>
        </header>

        <div class="nav-buttons">
            <a href="/tool" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> 返回工具箱</a>
            <button id="refreshBtn" class="btn"><i class="fas fa-sync-alt"></i> 刷新数据</button>
        </div>

        <div class="search-container">
            <input type="text" id="cityInput" class="search-input" placeholder="输入城市名称或邮编...">
            <button id="searchBtn" class="btn"><i class="fas fa-search"></i> 查询天气</button>
        </div>

        <div id="status" class="status-message">
            <div class="loader"></div>
            <p>正在获取天气数据...</p>
        </div>

        <div id="errorContainer" class="error-message" style="display: none;"></div>

        <h2 class="section-title" id="currentLocationTitle" style="display: none;"><i class="fas fa-map-marker-alt"></i>
            当前位置天气</h2>
        <div class="weather-section" id="currentWeatherContainer"></div>

        <h2 class="section-title" id="savedLocationsTitle" style="display: none;"><i class="fas fa-heart"></i> 我的常用位置👆
        </h2>
        <div class="weather-section" id="savedLocationsContainer"></div>

        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <a href="/posts/copyright"
                style="text-align: center; color: white; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">© 2024 - 2026
                夸克博客 / 蓝色奇夸克 All rights reserved.</a>
        </header>
        <!-- 天气预报弹窗 -->
        <div id="forecastModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalCityName"></h2>
                <div id="currentWeatherModal"></div>
                <h3 style="margin: 20px 0 10px;">未来5天预报</h3>
                <div class="forecast-container" id="forecastDays"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
