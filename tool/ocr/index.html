<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能OCR文字识别 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <script src="/assets/js/nav.js"></script>

    <link rel="stylesheet" href="/assets/css/cursor.css">
    <script src="/assets/js/cursor-trail.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ocr.css">
    <link rel="stylesheet" href="/assets/css/basic.css">
</head>

<body class="ocr-page">

    <link rel="stylesheet" href="/assets/css/shicha.css">
    <div class="parallax-bg" id="parallaxBg"></div>
    <script src="/assets/js/shicha.js"></script>
    <div class="container">
        <h1>智能 OCR 文字识别</h1>

        <div class="upload-area" id="dropArea">
            <p>拖放图片到这里，或点击选择文件</p>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            <button class="btn" id="selectBtn">选择图片</button>
        </div>

        <div id="imagePreviews"></div>

        <div class="language-selector">
            <label for="language">识别语言: </label>
            <select id="language" class="ocr-language-select">
                <option value="eng">English</option>
                <option value="chi_sim" selected>简体中文</option>
                <option value="chi_tra">繁體中文</option>
                <option value="jpn">日本語</option>
                <option value="kor">한국어</option>
                <option value="fra">Français</option>
                <option value="deu">Deutsch</option>
                <option value="spa">Español</option>
                <option value="rus">Русский</option>
            </select>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="statusText">准备就绪</div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="recognizeBtn" disabled>开始识别</button>
        </div>

        <textarea id="resultText" placeholder="识别结果将显示在这里..." readonly></textarea>

        <div class="action-buttons">
            <button class="btn" id="copyBtn" disabled>复制文本</button>
            <button class="btn" id="exportBtn" disabled>导出为TXT</button>
            <button class="btn" id="clearBtn">清空所有</button>
            <button class="btn" id="moreToolsBtn">更多工具</button>
        </div>
    </div>

    <footer>
        <p>© 2024 - <span id="currentYear"></span> <a href="/posts/copyright" target="_blank" title="版权信息">夸克博客 /
                蓝色奇夸克</a> All rights reserved.</p>
        <p>基于Tesseract.js的纯前端OCR工具 - 数据完全在本地处理，不会上传到服务器</p>
    </footer>

    <!-- 引入Tesseract.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <!-- 引入SortableJS实现拖拽排序 -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script src="ocr.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
