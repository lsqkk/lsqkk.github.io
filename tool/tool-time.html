<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生时钟 - 夸克博客</title>
  <link rel="icon" href="https://lsqkk.github.io/image/logo_blue.png" type="image/png">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bg {
      background-image: url("https://bing.img.run/rand.php");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      padding: 10px;
      width: 60%;
    }

    .weather {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="bg">
    <a href="tool"
      style="background-color: rgba(255,255,255,0.3); padding: 5px 10px; border-radius: 5px; text-decoration: none;color: rgba(255,255,255,0.5)">返回工具箱</a>
    <div class="content">

      <h1 id="time"></h1>
    </div>
  </div>

  <script>


    function checkFullscreen() {
      if (document.fullscreenElement) {
        // 如果处于全屏状态，添加fullscreen-hide类
        document.querySelectorAll('p, a').forEach(function (el) {
          el.classList.add('fullscreen-hide');
        });
      } else {
        // 如果不是全屏状态，移除fullscreen-hide类
        document.querySelectorAll('p, a').forEach(function (el) {
          el.classList.remove('fullscreen-hide');
        });
      }
    }

    // 监听全屏状态变化
    document.addEventListener('fullscreenchange', checkFullscreen);

    // 初始化检查



    // 更新时间
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }


    // 获取地理位置
    function getLocation() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const lat = data.latitude;
          const lon = data.longitude;
          getWeather(lat, lon);
        })
        .catch(error => console.error('Error fetching location:', error));
    }


    // 初始化
    function init() {
      updateTime();
      setInterval(updateTime, 1000); // 每秒更新时间
      getLocation();

    }

    init();
  </script>

</body>

</html>
