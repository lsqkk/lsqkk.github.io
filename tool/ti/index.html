<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思政题库抽测 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/basic.css">
    <link rel="stylesheet" href="/assets/css/cursor.css">
    <script src="/assets/js/cursor-trail.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
    <link rel="stylesheet" href="ti.css">

</head>

<body>
    <link rel="stylesheet" href="/assets/css/shicha.css">
    <div class="parallax-bg" id="parallaxBg"></div>
    <script src="/assets/js/shicha.js"></script>
    <div class="glass-card">
        <h1 id="title-text">《思想道德与法制》题库抽测</h1>

        <div id="config-ui" class="config-section">
            <div class="row">
                <span>起始范围</span>
                <div class="range-picker">
                    <select id="start-chap" onchange="updateSecDropdown('start')"></select>
                    <select id="start-sec"></select>
                </div>
            </div>
            <div class="row">
                <span>结束范围</span>
                <div class="range-picker">
                    <select id="end-chap" onchange="updateSecDropdown('end')"></select>
                    <select id="end-sec"></select>
                </div>
            </div>
            <div class="row">
                <span>显示条数提醒 (a)</span>
                <input type="checkbox" id="show-a" checked>
            </div>
            <button class="primary-btn" onclick="startQuiz()">开始抽题</button>
            <button onclick="toggleStats()" style="background: transparent; border-color: transparent;">查看统计记录</button>
        </div>

        <div id="quiz-ui" class="quiz-section hidden">
            <div class="progress-bar" id="quiz-progress"></div>
            <div id="question-display">...</div>
            <div id="answer-hint" class="hint-text"></div>
            <div class="row" style="margin-top: 20px;">
                <button class="primary-btn" style="flex:1; background:transparent; color:#fff; border:1px solid #444;"
                    onclick="handleResult(false)">不会</button>
                <button class="primary-btn" style="flex:1;" onclick="handleResult(true)">我会</button>
            </div>
            <button onclick="location.reload()"
                style="margin-top: 15px; background:transparent; border:none; color:var(--text-dim); font-size: 0.8rem;">放弃并返回</button>
        </div>

        <div id="stats-ui" class="stats-section hidden">
            <div id="stats-container" style="max-height: 400px; overflow-y: auto;"></div>
            <button onclick="location.reload()" class="primary-btn">返回</button>
        </div>
    </div>

    <script src="ti.js"></script>
</body>

</html>
