<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思政题库抽测 - 极简版</title>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <link rel="stylesheet" href="/assets/css/cursor.css">
    <script src="/assets/js/cursor-trail.js"></script>
    <link rel="stylesheet" href="/assets/css/nav.css">
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        body {
            background-color: #000;
            color: var(--text-main);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 2.5rem;
            width: 90%;
            max-width: 700px;
            margin-top: 60px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 2.5rem;
            color: #fff;
        }

        .config-section,
        .quiz-section,
        .stats-section {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .range-picker {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        select,
        button,
        input[type="checkbox"] {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .primary-btn {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 14px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .primary-btn:hover {
            background: #ccc;
        }

        #question-display {
            font-size: 1.5rem;
            line-height: 1.6;
            text-align: center;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hint-text {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-align: center;
            height: 20px;
        }

        .hidden {
            display: none !important;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .stats-table td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .tag-yes {
            color: #50fa7b;
        }

        .tag-no {
            color: #ff5555;
        }

        .progress-bar {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h1 id="title-text">题库抽测</h1>

        <div id="config-ui" class="config-section">
            <div class="row">
                <span>起始范围</span>
                <div class="range-picker">
                    <select id="start-chap" onchange="updateSecDropdown('start')"></select>
                    <select id="start-sec"></select>
                </div>
            </div>
            <div class="row">
                <span>结束范围</span>
                <div class="range-picker">
                    <select id="end-chap" onchange="updateSecDropdown('end')"></select>
                    <select id="end-sec"></select>
                </div>
            </div>
            <div class="row">
                <span>显示条数提醒 (a)</span>
                <input type="checkbox" id="show-a" checked>
            </div>
            <button class="primary-btn" onclick="startQuiz()">开始抽题</button>
            <button onclick="toggleStats()" style="background: transparent; border-color: transparent;">查看统计记录</button>
        </div>

        <div id="quiz-ui" class="quiz-section hidden">
            <div class="progress-bar" id="quiz-progress"></div>
            <div id="question-display">...</div>
            <div id="answer-hint" class="hint-text"></div>
            <div class="row" style="margin-top: 20px;">
                <button class="primary-btn" style="flex:1; background:transparent; color:#fff; border:1px solid #444;"
                    onclick="handleResult(false)">不会</button>
                <button class="primary-btn" style="flex:1;" onclick="handleResult(true)">我会</button>
            </div>
            <button onclick="location.reload()"
                style="margin-top: 15px; background:transparent; border:none; color:var(--text-dim); font-size: 0.8rem;">放弃并返回</button>
        </div>

        <div id="stats-ui" class="stats-section hidden">
            <div id="stats-container" style="max-height: 400px; overflow-y: auto;"></div>
            <button onclick="location.reload()" class="primary-btn">返回</button>
        </div>
    </div>

    <script>
        let db = null;
        let masterPool = [];
        let masteredIds = new Set();
        let currentQuestion = null;
        let queue = [];
        // 保持存储名不变
        let historyData = JSON.parse(localStorage.getItem('study_stats_v2') || '{}');

        fetch('ti.json')
            .then(res => res.json())
            .then(data => {
                db = data;
                initChapSelectors();
            });

        function initChapSelectors() {
            const sChap = document.getElementById('start-chap');
            const eChap = document.getElementById('end-chap');
            db.chaps.forEach(c => {
                let opt = `<option value="${c.chap}">${c.chapName}</option>`;
                sChap.innerHTML += opt;
                eChap.innerHTML += opt;
            });
            eChap.value = db.chaps[db.chaps.length - 1].chap;
            updateSecDropdown('start');
            updateSecDropdown('end');
            // 结束节默认选最后一个
            const eSec = document.getElementById('end-sec');
            eSec.selectedIndex = eSec.options.length - 1;
        }

        function updateSecDropdown(type) {
            const cVal = document.getElementById(`${type}-chap`).value;
            const sSel = document.getElementById(`${type}-sec`);
            const chapData = db.chaps.find(c => c.chap == cVal);
            sSel.innerHTML = '';
            chapData.sections.forEach(s => {
                sSel.innerHTML += `<option value="${s.sec}">${s.sec} ${s.secName}</option>`;
            });
        }

        function startQuiz() {
            const sc = parseInt(document.getElementById('start-chap').value);
            const ss = parseFloat(document.getElementById('start-sec').value);
            const ec = parseInt(document.getElementById('end-chap').value);
            const es = parseFloat(document.getElementById('end-sec').value);

            masterPool = [];
            masteredIds.clear();
            queue = [];

            db.chaps.forEach(c => {
                c.sections.forEach(sec => {
                    const secVal = parseFloat(sec.sec);
                    // 逻辑判断：在起止章节范围内，且符合节的边界
                    let inRange = false;
                    if (c.chap > sc && c.chap < ec) inRange = true;
                    else if (c.chap === sc && c.chap === ec) inRange = (secVal >= ss && secVal <= es);
                    else if (c.chap === sc) inRange = (secVal >= ss);
                    else if (c.chap === ec) inRange = (secVal <= es);

                    if (inRange) {
                        sec.qs.forEach((q, idx) => {
                            const id = `q-${c.chap}-${sec.sec}-${idx}`;
                            masterPool.push({ ...q, id });
                        });
                    }
                });
            });

            if (masterPool.length === 0) return alert("该范围内没有题目，请重新选择");
            document.getElementById('config-ui').classList.add('hidden');
            document.getElementById('quiz-ui').classList.remove('hidden');
            nextQuestion();
        }

        function nextQuestion() {
            const remainingPool = masterPool.filter(q => !masteredIds.has(q.id));
            if (remainingPool.length === 0 && queue.length === 0) {
                document.getElementById('question-display').innerHTML = "✨ 本轮练习已全部掌握！";
                document.getElementById('answer-hint').innerText = "";
                return;
            }

            document.getElementById('quiz-progress').innerText = `掌握进度：${masteredIds.size} / ${masterPool.length}`;

            if (queue.length > 0 && queue[0].wait <= 0) {
                currentQuestion = queue.shift().data;
            } else {
                if (remainingPool.length > 0) {
                    let weighted = [];
                    remainingPool.forEach(q => { for (let i = 0; i < (q.l || 1); i++) weighted.push(q); });
                    currentQuestion = weighted[Math.floor(Math.random() * weighted.length)];
                } else {
                    currentQuestion = queue.shift().data;
                }
                queue.forEach(item => item.wait--);
            }
            renderQuestion();
        }

        function renderQuestion() {
            document.getElementById('question-display').innerText = currentQuestion.q;
            document.getElementById('answer-hint').innerText = document.getElementById('show-a').checked ? `需答点数：${currentQuestion.a}` : '';
        }

        function handleResult(isKnown) {
            const id = currentQuestion.id;
            if (!historyData[id]) historyData[id] = { count: 0, logs: [] };
            historyData[id].count++;
            historyData[id].logs.push(isKnown ? 1 : 0);
            if (historyData[id].logs.length > 5) historyData[id].logs.shift();
            localStorage.setItem('study_stats_v2', JSON.stringify(historyData));

            if (isKnown) {
                masteredIds.add(id);
                queue = queue.filter(item => item.data.id !== id);
            } else {
                masteredIds.delete(id);
                queue.push({ data: currentQuestion, wait: 3 + Math.floor(Math.random() * 2) });
            }
            nextQuestion();
        }

        function toggleStats() {
            const container = document.getElementById('stats-container');
            let html = '<table class="stats-table"><tr><th>题目</th><th>抽取</th><th>近况</th></tr>';
            const ids = Object.keys(historyData).reverse();
            if (!ids.length) html += '<tr><td colspan="3">无记录</td></tr>';
            ids.forEach(id => {
                const item = historyData[id];
                const logHtml = item.logs.map(l => `<span class="${l ? 'tag-yes' : 'tag-no'}">${l ? '●' : '○'}</span>`).join(' ');
                html += `<tr><td>${findQ(id)}</td><td>${item.count}</td><td>${logHtml}</td></tr>`;
            });
            container.innerHTML = html + '</table>';
            document.getElementById('config-ui').classList.add('hidden');
            document.getElementById('stats-ui').classList.remove('hidden');
            document.getElementById('title-text').innerText = "学习轨迹";
        }

        function findQ(id) {
            try {
                const p = id.split('-');
                return db.chaps.find(c => c.chap == p[1]).sections.find(s => s.sec == p[2]).qs[p[3]].q;
            } catch (e) { return "未知题目"; }
        }
    </script>
</body>

</html>
