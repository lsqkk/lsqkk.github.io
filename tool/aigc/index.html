<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGC 文本检测工具 - 夸克博客</title>
    <link rel="stylesheet" href="aigc.css">
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <script src="/assets/js/nav.js"></script>

</head>

<body>
    <link rel="stylesheet" href="/assets/css/shicha.css">
    <div class="parallax-bg" id="parallaxBg"></div>
    <script src="/assets/js/shicha.js"></script>

    <div class="container">
        <h1>AIGC 文本检测工具</h1>
        <div class="input-section">
            <h3>输入待检测文本</h3>
            <textarea id="inputText" placeholder="请在此粘贴需要检测的文本..."></textarea>
            <button id="analyzeBtn">分析文本</button>

            <div class="stats" id="stats">
                <h4>分析结果统计</h4>
                <p>总句子数: <span id="totalSentences">0</span></p>
                <p>高度疑似AI生成: <span id="highSuspicion">0</span></p>
                <p>轻度疑似AI生成: <span id="lowSuspicion">0</span></p>
                <p>人类撰写可能性: <span id="humanProbability">0%</span></p>
                <div class="confidence-meter">
                    <div class="confidence-level" id="confidenceBar" style="width: 0%"></div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>高度疑似AI</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f39c12;"></div>
                        <span>轻度疑似AI</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #2ecc71;"></div>
                        <span>可能人类撰写</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="output-section">
            <h3>检测结果</h3>
            <div class="output-text" id="outputText"></div>
        </div>
    </div>
    <a href="/posts/copyright" class="link">© 2024 - 2026 蓝色奇夸克 / 夸克博客 All rights
        reserved.</a>
    <script src="aigc.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
