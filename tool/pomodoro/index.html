<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能番茄钟 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="timer-card">
            <h1 class="timer-title">番茄工作法计时器</h1>

            <div class="time-options">
                <div class="time-option active" data-time="1500">25分钟</div>
                <div class="time-option" data-time="3000">50分钟</div>

            </div>
            <button class="theme-toggle" id="themeToggle">🌓</button>
            <div id="timer" class="timer">25:00</div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="controls">
                <button id="start">开始</button>
                <button id="stop" disabled>暂停</button>
                <button id="reset">重置</button>
            </div>
        </div>
    </div>

    <a class="footer" href="/posts/copyright" target="_blank">
        © 2024 - 2026 蓝色奇夸克 | 夸克博客 All rights reserved.
    </a>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"
        preload="auto"></audio>

    <script src="app.js"> </script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
