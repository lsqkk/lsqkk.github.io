<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>实时语音转文字 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/basic.css">
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="audio2txt.css">
</head>

<body>
    <link rel="stylesheet" href="/assets/css/shicha.css">
    <div class="parallax-bg" id="parallaxBg"></div>
    <script src="/assets/js/shicha.js"></script>
    <div class="container">
        <h1>实时语音转文字</h1>

        <div class="feature-scroller">
            <div class="feature-line active">🎙️ 点击"开始录音"即可将语音实时转为文字</div>
            <div class="feature-line">📋 转换内容自动保存，关闭页面不会丢失</div>
            <div class="feature-line">📱 支持移动端使用，兼容主流浏览器</div>
            <div class="feature-line">📤 一键复制转换结果，方便分享和使用</div>
            <div class="feature-line">🚫 APP内无法录音？试试复制链接到浏览器</div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startRecognition()">
                <span>开始录音</span>
            </button>
            <button id="stopBtn" onclick="stopRecognition()">
                <span>停止录音</span>
            </button>
            <button id="copyBtn" onclick="copyToClipboard()">
                <span>一键复制</span>
            </button>
            <button id="urlBtn" onclick="copyCurrentUrl()">
                <span>复制链接</span>
            </button>
        </div>
        <textarea id="transcript" placeholder="录音内容将显示在这里..." spellcheck="false"></textarea>
        <div class="status" id="status">准备就绪</div>

        <div class="copyright">
            © 2024 - 2026 蓝色奇夸克 / 夸克博客 All rights reserved.
        </div>
    </div>

    <div class="copy-success" id="copySuccess">已复制到剪贴板！</div>

    <script src="audio2txt.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
