<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷测试 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="test.css">
    <script src="/assets/js/nav.js"></script>
    <style>
        .test-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .test-card:hover {
            transform: translateY(-5px);
            border-color: #4a90e2;
        }

        .test-card h3 {
            margin-top: 0;
            color: #4a90e2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <link rel="stylesheet" href="/assets/css/shicha.css">
    <div class="parallax-bg" id="parallaxBg"></div>
    <script src="/assets/js/shicha.js"></script>
    <div class="page-title">Quark Test / 夸克测试</div>

    <div class="container">
        <div id="list-view">
            <h1>选择你喜欢的问卷</h1>
            <div class="test-list" id="test-index">加载中...</div>
        </div>

        <div id="test-view" class="hidden">
            <h1 id="test-title">加载中...</h1>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <div class="question-container"></div>
            <div class="navigation">
                <button onclick="prevQuestion()" disabled id="prevBtn">上一题</button>
                <button onclick="nextQuestion()" disabled id="nextBtn">下一题</button>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
