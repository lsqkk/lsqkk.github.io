<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f8ff;
        }

        .weather-card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 15px 0;
        }

        .loading {
            font-size: 1.2em;
            color: #666;
            margin: 40px 0;
        }

        .error {
            color: #ff4444;
            margin: 20px 0;
        }

        .weather-info {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>


<body background="https://bing.img.run/rand.php" alt="随机获取Bing历史壁纸1080P高清">


    <a href="tool"
        style="background-color: #99ddf3; padding: 5px 10px; border-radius: 5px; text-decoration: none;color: #007bff;">返回工具箱</a>
    <a href="tool-weather2.html"
        style="background-color: #99ddf3; padding: 5px 10px; border-radius: 5px; text-decoration: none;color: #007bff;">天气查询</a>
    <div id="status" class="loading">正在获取位置信息...</div>

    <div id="weatherInfo" class="weather-card" style="display: none;">
        <h2 id="cityName"></h2>
        <div class="weather-info">
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="feelsLike"></p>
        </div>
    </div>

    <script>

        const API_KEY = '271d3f7012a6dc06a07cea3d08888fb1';

        // 页面加载完成后自动获取位置
        window.onload = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        getWeather(position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        const status = document.getElementById('status');
                        status.innerHTML = `无法获取位置信息：${error.message}`;
                        status.className = 'error';
                    }
                );
            } else {
                const status = document.getElementById('status');
                status.innerHTML = "浏览器不支持地理位置功能";
                status.className = 'error';
            }
        };

        async function getWeather(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=zh_cn`
                );

                if (!response.ok) {
                    throw new Error('获取天气数据失败');
                }

                const data = await response.json();
                document.getElementById('status').style.display = 'none';
                displayWeather(data);
            } catch (error) {
                const status = document.getElementById('status');
                status.innerHTML = error.message;
                status.className = 'error';
            }
        }

        function displayWeather(data) {

            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.style.display = 'block';

            document.getElementById('cityName').textContent = `${data.name}，${data.sys.country}`;
            document.getElementById('temperature').textContent = `🌡️ 温度：${data.main.temp}°C`;
            document.getElementById('weatherDescription').textContent = `☁️ 天气：${data.weather[0].description}`;
            document.getElementById('humidity').textContent = `💧 湿度：${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `🍃 风速：${data.wind.speed} 米/秒`;
            document.getElementById('feelsLike').textContent = `👤 体感温度：${data.main.feels_like}°C`;

            // 设置天气图标
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

        }

    </script>
</body>

</html>
