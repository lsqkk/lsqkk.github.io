<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能OCR文字识别 - 夸克博客</title>
    <link rel="icon" href="https://lsqkk.github.io/image/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/css/cursor.css">
    <script src="/js/cursor-trail.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #06d6a0;
            --warning-color: #ffbe0b;
            --error-color: #ef476f;
        }

        body {
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--light-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(58, 134, 255, 0.5);
            letter-spacing: 1px;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            background: rgba(58, 134, 255, 0.1);
            border-color: var(--accent-color);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent,
                    transparent,
                    transparent,
                    rgba(255, 0, 110, 0.1),
                    transparent,
                    transparent,
                    transparent);
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }

            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.6);
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn:disabled::after {
            display: none;
        }

        #imagePreviews {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        .image-preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .image-preview-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--error-color);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-preview-item:hover .remove-btn {
            opacity: 1;
        }

        .image-preview-item .drag-handle {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-preview-item:hover .drag-handle {
            opacity: 1;
        }

        #resultText {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light-color);
            resize: vertical;
            transition: border-color 0.3s;
        }

        #resultText:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.3);
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.3s;
            border-radius: 5px;
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .language-selector {
            margin: 20px 0;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            padding-right: 40px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            padding-bottom: 20px;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* 拖拽排序样式 */
        .image-preview-item.dragging {
            opacity: 0.5;
            border: 2px dashed var(--accent-color);
        }

        .image-preview-item.drag-over {
            border: 2px solid var(--success-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .image-preview-item {
                width: 120px;
                height: 120px;
            }
        }

        /* 动画效果 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(58, 134, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(58, 134, 255, 0);
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>夸克博客 - 智能OCR文字识别</h1>

        <div class="upload-area" id="dropArea">
            <p>拖放图片到这里，或点击选择文件</p>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            <button class="btn" id="selectBtn">选择图片</button>
        </div>

        <div id="imagePreviews"></div>

        <div class="language-selector">
            <label for="language">识别语言: </label>
            <select id="language">
                <option value="eng">English</option>
                <option value="chi_sim" selected>简体中文</option>
                <option value="chi_tra">繁體中文</option>
                <option value="jpn">日本語</option>
                <option value="kor">한국어</option>
                <option value="fra">Français</option>
                <option value="deu">Deutsch</option>
                <option value="spa">Español</option>
                <option value="rus">Русский</option>
            </select>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="statusText">准备就绪</div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="recognizeBtn" disabled>开始识别</button>
        </div>

        <textarea id="resultText" placeholder="识别结果将显示在这里..." readonly></textarea>

        <div class="action-buttons">
            <button class="btn" id="copyBtn" disabled>复制文本</button>
            <button class="btn" id="exportBtn" disabled>导出为TXT</button>
            <button class="btn" id="clearBtn">清空所有</button>
            <button class="btn" id="moreToolsBtn">更多工具</button>
        </div>
    </div>

    <footer>
        <p>© 2024 - <span id="currentYear"></span> <a href="https://lsqkk.github.io/post.html?file=copyright.md"
                target="_blank" title="版权信息">夸克博客 / 蓝色奇夸克</a> All rights reserved.</p>
        <p>基于Tesseract.js的纯前端OCR工具 - 数据完全在本地处理，不会上传到服务器</p>
    </footer>

    <!-- 引入Tesseract.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <!-- 引入SortableJS实现拖拽排序 -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        // 获取DOM元素
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const dropArea = document.getElementById('dropArea');
        const imagePreviews = document.getElementById('imagePreviews');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const languageSelect = document.getElementById('language');
        const currentYearSpan = document.getElementById('currentYear');

        // 设置当前年份
        currentYearSpan.textContent = new Date().getFullYear();

        // 存储上传的图片
        let uploadedImages = [];

        // 初始化拖拽排序
        let sortable = new Sortable(imagePreviews, {
            animation: 150,
            handle: '.drag-handle',
            ghostClass: 'dragging',
            chosenClass: 'drag-over',
            onEnd: function () {
                // 重新排序数组以匹配DOM顺序
                const items = imagePreviews.querySelectorAll('.image-preview-item');
                const newOrder = Array.from(items).map(item =>
                    uploadedImages.find(img => img.id === item.dataset.id)
                ).filter(Boolean);
                uploadedImages = newOrder;
            }
        });

        // 点击选择按钮触发文件输入
        selectBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(Array.from(e.target.files));
            }
        });

        // 拖放区域事件处理
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'var(--accent-color)';
            dropArea.style.backgroundColor = 'rgba(255, 0, 110, 0.1)';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = 'var(--primary-color)';
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'var(--primary-color)';
            dropArea.style.backgroundColor = '';

            if (e.dataTransfer.files.length > 0) {
                handleFiles(Array.from(e.dataTransfer.files));
            }
        });

        // 处理选择的文件
        function handleFiles(files) {
            // 过滤非图片文件
            const imageFiles = files.filter(file => file.type.match('image.*'));

            if (imageFiles.length === 0) {
                alert('请选择图片文件');
                return;
            }

            // 添加到上传图片数组
            imageFiles.forEach(file => {
                const id = 'img-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
                uploadedImages.push({
                    id: id,
                    file: file
                });

                // 显示图片预览
                const reader = new FileReader();
                reader.onload = (e) => {
                    addImagePreview(id, e.target.result);
                    recognizeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            });
        }

        // 添加图片预览
        function addImagePreview(id, src) {
            const previewItem = document.createElement('div');
            previewItem.className = 'image-preview-item';
            previewItem.dataset.id = id;

            previewItem.innerHTML = `
                <img src="${src}" alt="预览">
                <button class="remove-btn" title="移除图片">×</button>
                <button class="drag-handle" title="拖动排序">↔</button>
            `;

            // 添加移除按钮事件
            const removeBtn = previewItem.querySelector('.remove-btn');
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                removeImage(id);
            });

            imagePreviews.appendChild(previewItem);
        }

        // 移除图片
        function removeImage(id) {
            // 从数组中移除
            uploadedImages = uploadedImages.filter(img => img.id !== id);

            // 从DOM中移除
            const itemToRemove = imagePreviews.querySelector(`.image-preview-item[data-id="${id}"]`);
            if (itemToRemove) {
                itemToRemove.remove();
            }

            // 如果没有图片了，禁用识别按钮
            if (uploadedImages.length === 0) {
                recognizeBtn.disabled = true;
            }
        }

        // 识别按钮点击事件
        recognizeBtn.addEventListener('click', async () => {
            if (uploadedImages.length === 0) return;

            // 显示进度条
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            statusText.textContent = '准备识别...';

            // 获取选择的语言
            const lang = languageSelect.value;

            // 清空结果文本框
            resultText.value = '';
            resultText.readOnly = false;

            // 禁用按钮防止重复点击
            recognizeBtn.disabled = true;
            recognizeBtn.textContent = '识别中...';

            try {
                // 按顺序识别每张图片
                for (let i = 0; i < uploadedImages.length; i++) {
                    const image = uploadedImages[i];
                    statusText.textContent = `正在识别图片 ${i + 1}/${uploadedImages.length}...`;

                    // 识别当前图片
                    const { data: { text } } = await Tesseract.recognize(
                        image.file,
                        lang,
                        {
                            logger: m => {
                                // 更新进度
                                if (m.status === 'recognizing text') {
                                    const totalProgress = (i + m.progress) / uploadedImages.length;
                                    progressBar.style.width = `${Math.round(totalProgress * 100)}%`;
                                    statusText.textContent = `识别图片 ${i + 1}/${uploadedImages.length}: ${Math.round(m.progress * 100)}%`;
                                }
                            }
                        }
                    );

                    // 处理识别结果：智能处理空格和换行
                    let processedText = text;
                    if (lang.includes('chi')) {
                        // 中文标点Unicode范围
                        const chinesePunctuation = '\\u3000-\\u303F\\uFF00-\\uFFEF\\u2000-\\u206F';

                        // 第一步：保护换行符
                        processedText = processedText.replace(/\n/g, '{保护换行符}');

                        // 第二步：处理汉字和标点间的空格
                        processedText = processedText.replace(
                            new RegExp(`([\\u4e00-\\u9fa5${chinesePunctuation}])\\s+(?=[\\u4e00-\\u9fa5${chinesePunctuation}])`, 'g'),
                            '$1'
                        );

                        // 第三步：恢复换行符
                        processedText = processedText.replace(/{保护换行符}/g, '\n');

                        // 第四步：合并多余空行（保留1-2个换行作为段落分隔）
                        processedText = processedText.replace(/\n{3,}/g, '\n\n');

                        // 第五步：确保标点前无空格
                        processedText = processedText.replace(
                            new RegExp(`\\s+([${chinesePunctuation}])`, 'g'),
                            '$1'
                        );

                        // 新增：替换错误的中英文符号（空格+英文符号 → 中文符号）
                        processedText = processedText.replace(/\s*,\s*/g, '，');  // " , " → "，"
                        processedText = processedText.replace(/\s*;\s*/g, '；');  // " ; " → "；"
                        processedText = processedText.replace(/\s*:\s*/g, '：');  // " : " → "："
                        processedText = processedText.replace(/\s*\?\s*/g, '？'); // " ? " → "？"
                        processedText = processedText.replace(/\s*!\s*/g, '！');  // " ! " → "！"
                        processedText = processedText.replace(/\s*"\s*/g, '“');   // 英文引号 → 中文引号（仅处理左半边）
                        processedText = processedText.replace(/"\s*/g, '”');      // 英文引号 → 中文引号（右半边）
                    }

                    // 添加到结果文本框
                    if (resultText.value) {
                        resultText.value += '\n\n' + processedText;
                    } else {
                        resultText.value = processedText;
                    }
                }

                // 识别完成
                statusText.textContent = `识别完成! 共识别了 ${uploadedImages.length} 张图片`;
                progressBar.style.width = '100%';

                // 启用操作按钮
                copyBtn.disabled = false;
                exportBtn.disabled = false;

            } catch (err) {
                console.error(err);
                statusText.textContent = '识别失败: ' + err.message;
            } finally {
                // 恢复按钮状态
                recognizeBtn.disabled = false;
                recognizeBtn.textContent = '开始识别';
            }
        });

        // 复制按钮点击事件
        copyBtn.addEventListener('click', () => {
            resultText.select();
            document.execCommand('copy');

            // 显示复制成功提示
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '已复制!';
            copyBtn.classList.add('pulse');
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('pulse');
            }, 2000);
        });

        // 导出按钮点击事件
        exportBtn.addEventListener('click', () => {
            if (!resultText.value) return;

            // 创建Blob对象
            const blob = new Blob([resultText.value], { type: 'text/plain' });

            // 创建下载链接
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ocr_result.txt';

            // 触发下载
            document.body.appendChild(a);
            a.click();

            // 清理
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        });

        // 清空按钮点击事件
        clearBtn.addEventListener('click', () => {
            // 清空所有数据
            uploadedImages = [];
            imagePreviews.innerHTML = '';
            resultText.value = '';
            resultText.readOnly = true;
            recognizeBtn.disabled = true;
            copyBtn.disabled = true;
            exportBtn.disabled = true;
            progressContainer.style.display = 'none';
            statusText.textContent = '准备就绪';

            // 重置文件输入
            fileInput.value = '';
        });


        // 更多工具按钮点击事件
        document.getElementById('moreToolsBtn').addEventListener('click', () => {
            window.open('https://lsqkk.github.io/tool', '_blank');
        });
    </script>
    <script src="/js/disable-right-click.js"></script>
</body>
