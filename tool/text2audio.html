<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转语音工具</title>
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7e9;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>文本转语音工具</h1>
        <textarea id="textInput" placeholder="请输入要转换的文本...">你好，这里是慕名API，欢迎使用</textarea>
        <button id="convertBtn">转换为语音</button>

        <div class="result" id="result" style="display: none;">
            <p><strong>语音名称：</strong><span id="voiceName"></span></p>
            <p><strong>返回信息：</strong><span id="returnMsg"></span></p>
            <audio id="audioPlayer" controls autoplay></audio>
        </div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function () {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('请输入要转换的文本');
                return;
            }

            // 显示加载状态
            const btn = document.getElementById('convertBtn');
            btn.textContent = '转换中...';
            btn.disabled = true;

            // 构建API请求URL
            const apiUrl = `https://api.suol.cc/v1/zs_tts.php?type=xunfei&msg=${encodeURIComponent(text)}&id=8`;

            // 发送请求
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // 恢复按钮状态
                    btn.textContent = '转换为语音';
                    btn.disabled = false;

                    if (data.code === 200) {
                        // 显示结果区域
                        document.getElementById('result').style.display = 'block';

                        // 更新显示信息
                        document.getElementById('voiceName').textContent = data.name;
                        document.getElementById('returnMsg').textContent = data.msg;

                        // 设置音频源并自动播放
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = data.tts;
                        audioPlayer.play();
                    } else {
                        alert('转换失败，请重试');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    btn.textContent = '转换为语音';
                    btn.disabled = false;
                    alert('请求失败，请检查网络连接');
                });
        });
    </script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
