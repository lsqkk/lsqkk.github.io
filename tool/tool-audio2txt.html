<body>
    <div class="container">

        <div class="controls">

        <textarea

            spellcheck="false"
        ></textarea>
        <div class="status" id="status">å‡†å¤‡å°±ç»ª</div>

    <div class="copy-success" id="copySuccess">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼</div>

    <script>
        let recognition = null;
        let isRecording = false;
        let finalTranscript = '';

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initializeRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                alert("å½“å‰æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨æœ€æ–°ç‰ˆChromeæµè§ˆå™¨");
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'zh-CN';

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                document.getElementById('transcript').value = finalTranscript + interimTranscript;
                autoSave();
            };

            recognition.onerror = (event) => {
                console.error('è¯†åˆ«é”™è¯¯:', event.error);
                updateStatus(`é”™è¯¯: ${event.error}`);
            };

            recognition.onend = () => {
                if (isRecording) {
                    recognition.start(); // è‡ªåŠ¨é‡æ–°å¼€å§‹
                }
            };
        }

        function startRecognition() {
            if (!recognition) initializeRecognition();
            
            recognition.start();
            isRecording = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'flex';
            updateStatus("å½•éŸ³ä¸­...");
            loadSavedText();
        }

        function stopRecognition() {
            recognition.stop();
            isRecording = false;
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
            updateStatus("å·²åœæ­¢");
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // è‡ªåŠ¨ä¿å­˜åˆ°localStorage
        function autoSave() {
            localStorage.setItem('voiceTranscript', document.getElementById('transcript').value);
        }

        // åŠ è½½ä¿å­˜çš„å†…å®¹
        function loadSavedText() {
            const saved = localStorage.getItem('voiceTranscript');
            if (saved) {
                document.getElementById('transcript').value = saved;
                finalTranscript = saved;
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard() {
            const transcript = document.getElementById('transcript');
            transcript.select();
            document.execCommand('copy');
            
            // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
            const copySuccess = document.getElementById('copySuccess');
            copySuccess.classList.add('show');
            setTimeout(() => {
                copySuccess.classList.remove('show');
            }, 2000);
        }

        // åˆå§‹åŒ–åŠ è½½ä¿å­˜å†…å®¹
        window.onload = loadSavedText;

        // æ–‡æœ¬æ¡†å†…å®¹å˜åŒ–æ—¶ä¿å­˜
        document.getElementById('transcript').addEventListener('input', autoSave);
    </script>
