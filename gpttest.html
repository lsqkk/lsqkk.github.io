<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .chat-container {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-items: flex-end;
        }

        .ai-message {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-top: 5px;
            line-height: 1.4;
            position: relative;
        }

        .user-message .message-bubble {
            background-color: #4b6cb7;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-bubble {
            background-color: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-label {
            font-size: 12px;
            color: #777;
            margin-bottom: 3px;
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #4b6cb7;
        }

        #send-button {
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #3a5a9c;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(75, 108, 183, 0.3);
            border-radius: 50%;
            border-top-color: #4b6cb7;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .message-bubble {
                max-width: 85%;
            }

            .input-area {
                flex-direction: column;
            }

            #send-button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI对话助手</h1>
            <p>基于瑶 Hud AI 模型的智能对话</p>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="message-label">AI助手</div>
                <div class="message-bubble">您好！我是AI助手，有什么可以帮您的吗？</div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="请输入您的问题..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const status = document.getElementById('status');

            // API配置
            const API_KEY = '9u4oGqnfwBasVwXArcW';
            const API_URL = 'https://api.yaohud.cn/api/model/AI_yueyao';

            // 添加消息到聊天窗口
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';

                const labelDiv = document.createElement('div');
                labelDiv.className = 'message-label';
                labelDiv.textContent = isUser ? '您' : 'AI助手';

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;

                messageDiv.appendChild(labelDiv);
                messageDiv.appendChild(bubbleDiv);
                chatContainer.appendChild(messageDiv);

                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // 更新状态
            function updateStatus(text, isLoading = false) {
                status.innerHTML = isLoading ?
                    '<span class="loading"></span>' + text :
                    text;
            }

            // 文本转语音
            async function textToSpeech(text) {
                try {
                    updateStatus('正在生成语音...', true);

                    // 构建语音API请求URL
                    const voiceUrl = `https://api.cenguigui.cn/api/speech/AiChat/?module=audio&text=${encodeURIComponent(text)}&voice=轻松少年`;

                    // 发送请求
                    const response = await fetch(voiceUrl);

                    if (response.ok) {
                        const data = await response.json();

                        if (data.code === 200 && data.data && data.data.audio_url) {
                            updateStatus('正在播放语音...', true);

                            // 创建音频对象并播放
                            const audio = new Audio(data.data.audio_url);
                            audio.play();

                            // 监听播放结束
                            audio.addEventListener('ended', function () {
                                updateStatus('语音播放完成');
                            });

                            // 监听播放错误
                            audio.addEventListener('error', function () {
                                updateStatus('语音播放失败');
                            });
                        } else {
                            updateStatus('语音生成失败');
                        }
                    } else {
                        updateStatus('语音API请求失败');
                    }
                } catch (error) {
                    console.error('语音API请求错误:', error);
                    updateStatus('语音生成出错');
                }
            }

            // 发送消息到API
            async function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                // 禁用输入和按钮
                messageInput.disabled = true;
                sendButton.disabled = true;

                // 添加用户消息
                addMessage(text, true);

                // 清空输入框
                messageInput.value = '';

                // 显示加载状态
                updateStatus('正在思考中...', true);

                try {
                    // 构建API请求URL
                    const url = `${API_URL}?key=${API_KEY}&text=${encodeURIComponent(text)}&type=text`;

                    // 记录开始时间
                    const startTime = Date.now();

                    // 发送请求
                    const response = await fetch(url);

                    // 计算耗时
                    const endTime = Date.now();
                    const duration = endTime - startTime;

                    if (response.ok) {
                        const textResponse = await response.text();

                        // 添加AI回复
                        if (textResponse) {
                            addMessage(textResponse, false);
                            updateStatus(`请求成功：200 success 耗时：${duration} 毫秒`);

                            // 生成并播放语音
                            await textToSpeech(textResponse);
                        } else {
                            addMessage('抱歉，我没有理解您的意思。', false);
                            updateStatus(`请求成功但响应为空，耗时：${duration} 毫秒`);
                        }
                    } else {
                        addMessage('抱歉，服务暂时不可用，请稍后再试。', false);
                        updateStatus(`请求失败：${response.status} 耗时：${duration} 毫秒`);
                    }
                } catch (error) {
                    console.error('API请求错误:', error);
                    addMessage('网络错误，请检查您的网络连接。', false);
                    updateStatus('网络错误，请稍后重试');
                } finally {
                    // 重新启用输入和按钮
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            }

            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);

            // 输入框回车事件
            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 初始焦点在输入框
            messageInput.focus();
        });
    </script>
</body>

</html>
