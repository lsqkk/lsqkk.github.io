<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理探索助手 - 基于天地图</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #mapContainer {
            height: 600px;
            width: 100%;
        }
        .sidebar {
            height: 600px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .custom-marker {
            background-color: #ff4444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .saved-place {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #0d6efd;
            background-color: white;
            border-radius: 4px;
        }
        .game-marker {
            background-color: purple;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">地理探索助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#aboutModal">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <div id="mapContainer"></div>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="places-tab" data-bs-toggle="tab" data-bs-target="#places">我的地点</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="game-tab" data-bs-toggle="tab" data-bs-target="#game">地理游戏</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings">地图设置</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="myTabContent">
                        <div class="tab-pane fade show active" id="places">
                            <button class="btn btn-primary btn-sm mb-2" id="addPlaceBtn">添加当前位置</button>
                            <div id="savedPlacesList"></div>
                        </div>
                        <div class="tab-pane fade" id="game">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" id="startGameBtn">开始位置记忆游戏</button>
                                <div id="gameInfo" class="mt-2"></div>
                                <div id="gameControls" class="mt-2 d-none">
                                    <button class="btn btn-warning" id="submitGuessBtn">提交猜测</button>
                                    <button class="btn btn-secondary" id="cancelGameBtn">取消游戏</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="settings">
                            <div class="mb-3">
                                <label class="form-label">地图样式</label>
                                <select class="form-select" id="mapStyleSelect">
                                    <option value="vec">矢量地图</option>
                                    <option value="img">影像地图</option>
                                    <option value="ter">地形地图</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">标记颜色</label>
                                <input type="color" class="form-control form-control-color" id="markerColor" value="#ff4444">
                            </div>
                            <button class="btn btn-danger" id="clearDataBtn">清除所有数据</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加地点模态框 -->
    <div class="modal fade" id="addPlaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加地点</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">地点名称</label>
                        <input type="text" class="form-control" id="placeName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">备注</label>
                        <textarea class="form-control" id="placeNotes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="savePlaceBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 关于模态框 -->
    <div class="modal fade" id="aboutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">关于地理探索助手</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>这是一个基于天地图API开发的网页地图应用，使用纯前端技术实现。</p>
                    <p>功能特点：</p>
                    <ul>
                        <li>地点标记与收藏</li>
                        <li>个性化地图样式定制</li>
                        <li>地理位置记忆游戏</li>
                        <li>本地数据存储</li>
                    </ul>
                    <p>所有数据存储在您的浏览器本地，保护您的隐私。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 天地图API -->
    <script type="text/javascript" src="https://api.tianditu.gov.cn/api?v=4.0&tk=6e5b0e71ae628b8c2ab60c9144a7848e"></script>
    <script>
        // 初始化变量
        let map, currentMarker, savedPlaces = [];
        let gameActive = false;
        let targetLocation, playerMarker;

        // 初始化地图
        function initMap() {
            map = new T.Map('mapContainer');
            map.centerAndZoom(new T.LngLat(116.397428, 39.90923), 12);
            
            // 添加控件
            map.addControl(new T.Control.Zoom());
            map.addControl(new T.Control.OverViewMap());
            map.addControl(new T.Control.Scale());
            
            // 加载保存的地点
            loadSavedPlaces();
            
            // 加载用户设置
            loadUserSettings();
            
            // 绑定事件
            bindEvents();
        }

        // 加载保存的地点
        function loadSavedPlaces() {
            const saved = localStorage.getItem('savedPlaces');
            if (saved) {
                savedPlaces = JSON.parse(saved);
                renderSavedPlaces();
            }
        }

        // 渲染保存的地点列表
        function renderSavedPlaces() {
            const container = document.getElementById('savedPlacesList');
            container.innerHTML = '';
            
            savedPlaces.forEach((place, index) => {
                const div = document.createElement('div');
                div.className = 'saved-place';
                div.innerHTML = `
                    <h6>${place.name}</h6>
                    <p class="mb-1">${place.notes || '无备注'}</p>
                    <small>${new Date(place.date).toLocaleDateString()}</small>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-primary view-place" data-index="${index}">查看</button>
                        <button class="btn btn-sm btn-outline-danger delete-place" data-index="${index}">删除</button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            // 添加事件监听
            document.querySelectorAll('.view-place').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const place = savedPlaces[index];
                    map.centerAndZoom(new T.LngLat(place.lng, place.lat), 15);
                    
                    if (currentMarker) {
                        map.removeOverLay(currentMarker);
                    }
                    
                    currentMarker = new T.Marker(new T.LngLat(place.lng, place.lat));
                    map.addOverLay(currentMarker);
                });
            });
            
            document.querySelectorAll('.delete-place').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    if (confirm('确定要删除这个地点吗？')) {
                        savedPlaces.splice(index, 1);
                        localStorage.setItem('savedPlaces', JSON.stringify(savedPlaces));
                        renderSavedPlaces();
                    }
                });
            });
        }

        // 加载用户设置
        function loadUserSettings() {
            const style = localStorage.getItem('mapStyle') || 'vec';
            document.getElementById('mapStyleSelect').value = style;
            changeMapStyle(style);
            
            const color = localStorage.getItem('markerColor') || '#ff4444';
            document.getElementById('markerColor').value = color;
        }

        // 更改地图样式
        function changeMapStyle(style) {
            let layer;
            switch(style) {
                case 'img':
                    layer = new T.ImageMapLayer();
                    break;
                case 'ter':
                    layer = new T.TerrainMapLayer();
                    break;
                default:
                    layer = new T.NormalMapLayer();
            }
            map.setLayers([layer]);
        }

        // 绑定事件
        function bindEvents() {
            // 添加地点按钮
            document.getElementById('addPlaceBtn').addEventListener('click', function() {
                const center = map.getCenter();
                const modal = new bootstrap.Modal(document.getElementById('addPlaceModal'));
                modal.show();
                
                document.getElementById('savePlaceBtn').onclick = function() {
                    const name = document.getElementById('placeName').value || '未命名地点';
                    const notes = document.getElementById('placeNotes').value;
                    
                    savedPlaces.push({
                        name: name,
                        notes: notes,
                        lng: center.getLng(),
                        lat: center.getLat(),
                        date: new Date().toISOString()
                    });
                    
                    localStorage.setItem('savedPlaces', JSON.stringify(savedPlaces));
                    renderSavedPlaces();
                    
                    // 清除表单并关闭模态框
                    document.getElementById('placeName').value = '';
                    document.getElementById('placeNotes').value = '';
                    modal.hide();
                };
            });
            
            // 地图样式选择
            document.getElementById('mapStyleSelect').addEventListener('change', function() {
                const style = this.value;
                changeMapStyle(style);
                localStorage.setItem('mapStyle', style);
            });
            
            // 标记颜色选择
            document.getElementById('markerColor').addEventListener('change', function() {
                const color = this.value;
                localStorage.setItem('markerColor', color);
            });
            
            // 清除数据按钮
            document.getElementById('clearDataBtn').addEventListener('click', function() {
                if (confirm('确定要清除所有保存的数据吗？此操作不可撤销。')) {
                    localStorage.removeItem('savedPlaces');
                    localStorage.removeItem('mapStyle');
                    localStorage.removeItem('markerColor');
                    savedPlaces = [];
                    renderSavedPlaces();
                    loadUserSettings();
                }
            });
            
            // 开始游戏按钮
            document.getElementById('startGameBtn').addEventListener('click', startGame);
            
            // 提交猜测按钮
            document.getElementById('submitGuessBtn').addEventListener('click', submitGuess);
            
            // 取消游戏按钮
            document.getElementById('cancelGameBtn').addEventListener('click', cancelGame);
            
            // 地图点击事件（游戏模式下）
            map.addEventListener('click', function(e) {
                if (gameActive) {
                    if (playerMarker) {
                        map.removeOverLay(playerMarker);
                    }
                    
                    playerMarker = new T.Marker(e.lnglat);
                    map.addOverLay(playerMarker);
                }
            });
        }

        // 开始地理位置记忆游戏
        function startGame() {
            gameActive = true;
            
            // 随机选择一个地点（如果有保存的地点）
            if (savedPlaces.length > 0) {
                const randomIndex = Math.floor(Math.random() * savedPlaces.length);
                const place = savedPlaces[randomIndex];
                targetLocation = {lng: place.lng, lat: place.lat};
                
                document.getElementById('gameInfo').textContent = `记住这个位置：${place.name}`;
                document.getElementById('gameControls').classList.remove('d-none');
                
                // 显示目标位置3秒钟
                const targetMarker = new T.Marker(new T.LngLat(targetLocation.lng, targetLocation.lat), {
                    icon: new T.Icon({
                        src: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiIGZpbGw9InB1cnBsZSIvPgo8L3N2Zz4K',
                        size: new T.Point(24, 24),
                        anchor: new T.Point(12, 12)
                    })
                });
                map.addOverLay(targetMarker);
                
                // 3秒后移除标记
                setTimeout(() => {
                    map.removeOverLay(targetMarker);
                    document.getElementById('gameInfo').textContent = '现在请点击地图标记您认为的位置';
                }, 3000);
            } else {
                alert('请先添加一些地点再开始游戏');
                gameActive = false;
            }
        }

        // 提交猜测
        function submitGuess() {
            if (!playerMarker) {
                alert('请先在地图上标记您猜测的位置');
                return;
            }
            
            const playerLnglat = playerMarker.getLngLat();
            const distance = calculateDistance(
                targetLocation.lat, targetLocation.lng,
                playerLnglat.lat, playerLnglat.lng
            );
            
            let message = `距离目标点还有 ${distance.toFixed(2)} 公里`;
            if (distance < 1) {
                message += "，非常接近！";
            } else if (distance < 5) {
                message += "，还不错！";
            } else {
                message += "，再接再厉！";
            }
            
            document.getElementById('gameInfo').textContent = message;
            
            // 显示目标位置
            const targetMarker = new T.Marker(new T.LngLat(targetLocation.lng, targetLocation.lat));
            map.addOverLay(targetMarker);
            
            gameActive = false;
            document.getElementById('gameControls').classList.add('d-none');
        }

        // 取消游戏
        function cancelGame() {
            gameActive = false;
            if (playerMarker) {
                map.removeOverLay(playerMarker);
                playerMarker = null;
            }
            document.getElementById('gameInfo').textContent = '';
            document.getElementById('gameControls').classList.add('d-none');
        }

        // 计算两点间距离（公里）
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // 地球半径（公里）
            const dLat = deg2rad(lat2 - lat1);
            const dLng = deg2rad(lng2 - lng1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        // 初始化
        window.onload = initMap;
    </script>
</body>
</html>
