<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点对点文件传输</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 连接面板 -->
        <div class="panel" id="connectionPanel">
            <div class="panel-header">
                <i class="fas fa-wifi"></i>
                <h2>建立连接</h2>
            </div>
            <div class="panel-content">
                <div class="form-group">
                    <label for="roomId">房间号:</label>
                    <div class="input-group">
                        <input type="text" id="roomId" placeholder="输入或生成房间号" readonly>
                        <button id="generateRoom" class="btn-icon" title="生成房间号">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button id="copyRoom" class="btn-icon" title="复制房间号">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="button-group">
                    <button id="createRoom" class="btn-primary">
                        <i class="fas fa-plus-circle"></i> 创建房间
                    </button>
                    <button id="joinRoom" class="btn-secondary">
                        <i class="fas fa-sign-in-alt"></i> 加入房间
                    </button>
                </div>
                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    <p>与对方使用相同房间号即可建立连接</p>
                </div>
            </div>
        </div>

        <!-- 传输面板（初始隐藏） -->
        <div class="panel" id="transferPanel" style="display: none;">
            <div class="panel-header">
                <i class="fas fa-exchange-alt"></i>
                <h2>文件传输</h2>
                <div class="connection-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">未连接</span>
                </div>
            </div>

            <div class="panel-content">
                <!-- 文件选择区域 -->
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>拖放文件到此处</h3>
                    <p>或点击选择文件</p>
                    <input type="file" id="fileInput" multiple style="display: none;">
                    <button id="selectFile" class="btn-outline">
                        <i class="fas fa-folder-open"></i> 选择文件
                    </button>
                </div>

                <!-- 文件列表 -->
                <div class="file-list" id="fileList">
                    <h4>待传输文件</h4>
                    <div class="file-list-content"></div>
                </div>

                <!-- 发送按钮 -->
                <button id="sendFiles" class="btn-primary" disabled>
                    <i class="fas fa-paper-plane"></i> 发送文件
                </button>

                <!-- 进度显示 -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-header">
                        <h4>传输进度</h4>
                        <span id="progressText">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-details" id="progressDetails"></div>
                </div>

                <!-- 接收文件列表 -->
                <div class="received-files" id="receivedFiles" style="display: none;">
                    <h4>接收的文件</h4>
                    <div class="received-list"></div>
                </div>
            </div>
        </div>

        <!-- 状态提示 -->
        <div class="toast" id="toast"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- 主应用脚本 -->
    <script src="app.js"></script>
</body>

</html>
