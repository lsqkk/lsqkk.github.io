<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克博客 OJ - 我的提交记录</title>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/nav.js"></script>
</head>

<body>

    <div class="oj-app-wrapper">

        <aside class="oj-sidebar-panel glass-card">
            <h2 class="oj-sidebar-title">夸克 OJ</h2>

            <nav class="oj-sidebar-nav">
                <ul>
                    <li><a href="index.html" class="oj-nav-link">首页 | 题目</a></li>
                    <li><a href="problem-list.html" class="oj-nav-link">题库</a></li>
                    <li><a href="discussion.html" class="oj-nav-link">讨论区</a></li>
                    <li><a href="submission-record.html" class="oj-nav-link active">提交记录</a></li>
                </ul>
            </nav>

            <hr class="oj-sidebar-divider">

            <div class="oj-sidebar-controls">
                <div class="oj-search-group">
                    <input type="text" class="oj-search-input" placeholder="搜索题目 ID">
                    <button class="oj-search-button">🔍</button>
                </div>
            </div>
        </aside>

        <main class="oj-main-content">
            <section class="oj-submission-panel glass-card">
                <h2 class="oj-problem-title">我的提交记录</h2>
                <p>这里展示您本地浏览器中存储的每个题目的最新提交结果。</p>

                <table class="oj-problem-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>状态</th>
                            <th>运行时间</th>
                            <th>内存占用</th>
                            <th>提交时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="oj-submission-list-body">
                        <tr>
                            <td colspan="6" style="text-align:center;">正在加载记录...</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="code-modal" class="oj-modal">
        <div class="oj-modal-content glass-card">
            <span class="oj-modal-close" id="code-modal-close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-lang-info" style="font-style: italic;"></p>
            <pre id="modal-code-display" class="oj-code-pre"></pre>
        </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/record.js"></script>

</body>

</html>
