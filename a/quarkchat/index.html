<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与夸克聊天 - 夸克博客</title>
    <script src="/js/nav.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }

        .video-container {
            flex: 1;
            position: relative;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            /* 1:1 aspect ratio */
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: white;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-items: flex-end;
        }

        .ai-message {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-top: 5px;
            line-height: 1.4;
            position: relative;
        }

        .user-message .message-bubble {
            background-color: #4b6cb7;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-bubble {
            background-color: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-label {
            font-size: 12px;
            color: #777;
            margin-bottom: 3px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #text-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #text-input:focus {
            border-color: #4b6cb7;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #3a5a9c;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #start-voice-btn {
            background-color: #48bb78;
        }

        #stop-voice-btn {
            background-color: #f56565;
            display: none;
        }

        #send-btn {
            flex: 1;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(75, 108, 183, 0.3);
            border-radius: 50%;
            border-top-color: #4b6cb7;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .copy-success {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show {
            opacity: 1;
        }

        .copyright {
            text-align: center;
            margin-top: 1rem;
            color: #718096;
            font-size: 0.85em;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 600px) {
            .message-bubble {
                max-width: 90%;
            }

            .input-area,
            .voice-controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
    <link rel="stylesheet" href="/css/basic.css">
            <br><br>
            <h1>与夸克数字人聊天</h1>
            <p>夸克博客AI智能对话与语音交互</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="idle-video" loop muted autoplay playsinline>
                        <source src="1.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <video id="talking-video" loop muted playsinline style="display: none;">
                        <source src="2.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <!-- 对话历史将从localStorage加载 -->
                </div>

                <div class="input-area">
                    <input type="text" id="text-input" placeholder="请输入..." autocomplete="off">
                    <button id="send-btn">发送</button>
                </div>

                <div class="voice-controls">
                    <button id="start-voice-btn">
                        <span>开始录音</span>
                    </button>
                    <button id="stop-voice-btn">
                        <span>停止录音</span>
                    </button>
                </div>

                <div class="status" id="status">准备就绪</div>
            </div>
        </div>

        <div class="copyright">
            © 2024 - 2025 夸克博客 All rights reserved.
        </div>
    </div>

    <div class="copy-success" id="copy-success">已复制到剪贴板！</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 元素引用
            const chatHistory = document.getElementById('chat-history');
            const textInput = document.getElementById('text-input');
            const sendBtn = document.getElementById('send-btn');
            const startVoiceBtn = document.getElementById('start-voice-btn');
            const stopVoiceBtn = document.getElementById('stop-voice-btn');
            const status = document.getElementById('status');
            const idleVideo = document.getElementById('idle-video');
            const talkingVideo = document.getElementById('talking-video');

            // API配置
            const API_KEY = '9u4oGqnfwBasVwXArcW';
            const CHAT_API_URL = 'https://api.yaohud.cn/api/v5/smartai';
            const USER_ID = 'quark';

            // 系统提示词
            const SYSTEM_PROMPT = "你的名称是\"夸克\"，作为一个虚拟OC，你将尽可能有趣、简短、热情地回复用户";

            // 语音识别变量
            let recognition = null;
            let isRecording = false;

            // 初始化 - 加载对话历史
            // 在initialize函数中添加
            function initialize() {
                // 检查浏览器兼容性
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    document.getElementById('start-voice-btn').style.display = 'none';
                    updateStatus("当前浏览器不支持语音识别");
                }

                // 从localStorage加载对话历史
                loadChatHistory();
            }

            // 从localStorage加载对话历史
            function loadChatHistory() {
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    try {
                        const history = JSON.parse(savedHistory);
                        history.forEach(item => {
                            addMessage(item.text, item.isUser, false); // false表示不保存到localStorage
                        });
                    } catch (e) {
                        console.error('加载对话历史失败:', e);
                    }
                } else {
                    // 如果没有历史记录，显示默认欢迎消息
                    addMessage('您好！我是站主夸克的数字人，很高兴遇见您！可以通过文字或语音与我交流哦~', false, false);
                }
            }

            // 保存对话历史到localStorage
            function saveChatHistory(text, isUser) {
                let history = [];
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    try {
                        history = JSON.parse(savedHistory);
                        // 限制历史记录长度，避免localStorage过大
                        if (history.length > 10) { // 保存最多5轮对话(10条消息)
                            history = history.slice(-10);
                        }
                    } catch (e) {
                        console.error('解析对话历史失败:', e);
                    }
                }

                history.push({ text, isUser });
                localStorage.setItem('chatHistory', JSON.stringify(history));
            }

            // 获取格式化后的历史对话
            function getFormattedHistory() {
                const savedHistory = localStorage.getItem('chatHistory');
                if (!savedHistory) return "";

                try {
                    const history = JSON.parse(savedHistory);
                    let formattedHistory = "";

                    // 只取最近5轮对话(10条消息)
                    const recentHistory = history.slice(-10);

                    // 构建历史对话格式
                    for (let i = 0; i < recentHistory.length; i += 2) {
                        if (i + 1 < recentHistory.length) {
                            const userMsg = recentHistory[i];
                            const aiMsg = recentHistory[i + 1];

                            if (userMsg.isUser && !aiMsg.isUser) {
                                formattedHistory += `用户：${userMsg.text}\n你：${aiMsg.text}\n`;
                            }
                        }
                    }

                    return formattedHistory;
                } catch (e) {
                    console.error('格式化历史对话失败:', e);
                    return "";
                }
            }

            // 构建完整的消息
            function buildFullMessage(userMessage) {
                const history = getFormattedHistory();
                return `${SYSTEM_PROMPT}\n${history}用户：${userMessage}`;
            }

            // 初始化语音识别
            // 初始化语音识别
            function initializeRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

                if (!SpeechRecognition) {
                    alert("当前浏览器不支持语音识别功能，请使用最新版Chrome、Edge或Safari浏览器");
                    return false;
                }

                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'zh-CN';

                // 添加更多配置选项
                recognition.maxAlternatives = 1;

                // 请求麦克风权限
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        console.log("麦克风权限已获取");
                        // 可以在这里开始识别，但为了用户体验，我们还是让用户手动开始
                    })
                    .catch(function (err) {
                        console.error("麦克风权限被拒绝:", err);
                        updateStatus("麦克风权限被拒绝，请允许使用麦克风");
                        return false;
                    });

                recognition.onstart = function () {
                    console.log("语音识别已开始");
                    updateStatus("您请说...");
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    // 优先使用最终结果，如果没有最终结果则使用临时结果
                    if (finalTranscript) {
                        textInput.value = finalTranscript;
                        updateStatus("识别完成");
                    } else if (interimTranscript) {
                        textInput.value = interimTranscript;
                        updateStatus("正在识别...");
                    }
                };

                recognition.onerror = (event) => {
                    console.error('识别错误:', event.error);

                    switch (event.error) {
                        case 'no-speech':
                            updateStatus("没有听见您的声音，请说话或检查麦克风");
                            break;
                        case 'audio-capture':
                            updateStatus("未找到麦克风设备");
                            break;
                        case 'not-allowed':
                            updateStatus("麦克风权限被拒绝");
                            break;
                        case 'network':
                            updateStatus("网络错误，请检查网络连接");
                            break;
                        default:
                            updateStatus(`识别错误: ${event.error}`);
                    }

                    // 发生错误时自动停止
                    stopVoiceRecognition();
                };

                recognition.onend = () => {
                    console.log("语音识别已结束");
                    if (isRecording) {
                        // 延迟一下再重新开始，避免频繁重启
                        setTimeout(() => {
                            if (isRecording) {
                                recognition.start();
                            }
                        }, 500);
                    }
                };

                return true;
            }

            // 开始语音识别
            // 开始语音识别
            function startVoiceRecognition() {
                // 先检查麦克风权限
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        // 权限已获取，停止所有音频轨道
                        stream.getTracks().forEach(track => track.stop());

                        if (!recognition && !initializeRecognition()) {
                            return;
                        }

                        recognition.start();
                        isRecording = true;
                        startVoiceBtn.style.display = 'none';
                        stopVoiceBtn.style.display = 'flex';
                        updateStatus("正在录音，请说完后点击停止录音");
                    })
                    .catch(function (err) {
                        console.error("无法获取麦克风权限:", err);
                        updateStatus("无法访问麦克风，请检查权限设置");
                        alert("请允许浏览器访问麦克风以使用语音识别功能");
                    });
            }

            // 停止语音识别
            function stopVoiceRecognition() {
                if (recognition) {
                    recognition.stop();
                }
                isRecording = false;
                startVoiceBtn.style.display = 'flex';
                stopVoiceBtn.style.display = 'none';
                updateStatus("已停止录音");

                // 检查输入框是否有内容，如果有则自动发送
                setTimeout(() => {
                    const text = textInput.value.trim();
                    if (text) {
                        sendMessage();
                    }
                }, 300); // 稍微延迟一下，确保识别结果已经填充
            }

            // 添加消息到聊天窗口
            function addMessage(text, isUser, saveToStorage = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';

                const labelDiv = document.createElement('div');
                labelDiv.className = 'message-label';
                labelDiv.textContent = isUser ? '您' : '夸克';

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;

                messageDiv.appendChild(labelDiv);
                messageDiv.appendChild(bubbleDiv);
                chatHistory.appendChild(messageDiv);

                // 滚动到底部
                chatHistory.scrollTop = chatHistory.scrollHeight;

                // 保存到localStorage
                if (saveToStorage) {
                    saveChatHistory(text, isUser);
                }
            }

            // 更新状态
            function updateStatus(text, isLoading = false) {
                status.innerHTML = isLoading ?
                    '<span class="loading"></span>' + text :
                    text;
            }

            // 切换视频状态
            function switchToTalking() {
                idleVideo.style.display = 'none';
                talkingVideo.style.display = 'block';
                talkingVideo.play();
            }

            function switchToIdle() {
                talkingVideo.style.display = 'none';
                idleVideo.style.display = 'block';
                idleVideo.play();
            }

            // 文字转语音
            async function textToSpeech(text) {
                try {
                    updateStatus('夸克准备说话...', true);

                    // 构建语音API请求URL
                    const voiceUrl = `https://api.suol.cc/v1/zs_tts.php?type=baidu&msg=${encodeURIComponent(text)}&id=4129`;

                    // 发送请求
                    const response = await fetch(voiceUrl);

                    if (response.ok) {
                        const data = await response.json();

                        if (data.code === 200 && data.tts) {
                            updateStatus('夸克正在说话...', true);

                            // 切换到说话视频
                            switchToTalking();

                            // 创建音频对象并播放
                            const audio = new Audio(data.tts);
                            audio.play();

                            // 监听播放结束
                            audio.addEventListener('ended', function () {
                                updateStatus('夸克说完了');
                                // 切换回静默视频
                                switchToIdle();
                            });

                            // 监听播放错误
                            audio.addEventListener('error', function () {
                                updateStatus('夸克打了个喷嚏');
                                // 切换回静默视频
                                switchToIdle();
                            });
                        } else {
                            updateStatus('夸克感冒了');
                            // 切换回静默视频
                            switchToIdle();
                        }
                    } else {
                        updateStatus('夸克和他的语言中枢失去联系了');
                        // 切换回静默视频
                        switchToIdle();
                    }
                } catch (error) {
                    console.error('语音API请求错误:', error);
                    updateStatus('夸克语言中枢错乱了');
                    // 切换回静默视频
                    switchToIdle();
                }
            }

            // 发送消息到API
            // 发送消息到API
            async function sendMessage() {
                const text = textInput.value.trim();
                if (!text) return;

                // 如果正在录音，先停止录音
                if (isRecording) {
                    stopVoiceRecognition();
                    // 等待录音停止后再发送
                    setTimeout(() => {
                        actuallySendMessage(text);
                    }, 500);
                } else {
                    actuallySendMessage(text);
                }
            }

            // 实际的发送消息逻辑
            async function actuallySendMessage(text) {
                // 禁用输入和按钮
                textInput.disabled = true;
                sendBtn.disabled = true;
                startVoiceBtn.disabled = true;

                // 添加用户消息
                addMessage(text, true);

                // 清空输入框
                textInput.value = '';

                // 显示加载状态
                updateStatus('夸克正在组织语言...', true);

                try {
                    // 构建完整的消息
                    const fullMessage = buildFullMessage(text);

                    // 构建API请求URL
                    const url = `${CHAT_API_URL}?key=${API_KEY}&msg=${encodeURIComponent(fullMessage)}&type=&userid=${USER_ID}`;

                    // 记录开始时间
                    const startTime = Date.now();

                    // 发送请求
                    const response = await fetch(url);

                    // 计算耗时
                    const endTime = Date.now();
                    const duration = endTime - startTime;

                    if (response.ok) {
                        const data = await response.json();

                        // 添加AI回复
                        if (data.code === 200 && data.data && data.data.fromtext) {
                            addMessage(data.data.fromtext, false);
                            updateStatus(`请求成功：${data.msg} 耗时：${duration} 毫秒`);

                            // 生成并播放语音
                            await textToSpeech(data.data.fromtext);
                        } else {
                            addMessage('抱歉，我没理解您的意思555', false);
                            updateStatus(`请求成功但响应异常，耗时：${duration} 毫秒`);
                        }
                    } else {
                        addMessage('抱歉，服务暂时不可用，请稍后再试。', false);
                        updateStatus(`请求失败：${response.status} 耗时：${duration} 毫秒`);
                    }
                } catch (error) {
                    console.error('API请求错误:', error);
                    addMessage('网络错误，请检查您的网络连接。', false);
                    updateStatus('网络错误，请稍后重试');
                } finally {
                    // 重新启用输入和按钮
                    textInput.disabled = false;
                    sendBtn.disabled = false;
                    startVoiceBtn.disabled = false;
                    textInput.focus();
                }
            }

            // 事件监听器
            sendBtn.addEventListener('click', sendMessage);

            textInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            startVoiceBtn.addEventListener('click', startVoiceRecognition);
            stopVoiceBtn.addEventListener('click', stopVoiceRecognition);

            // 初始化
            initialize();

            // 初始焦点在输入框
            textInput.focus();
        });
    </script>
</body>

</html>
