<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克数字人 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="quarkchat.css">
</head>

<body>
    <link rel="stylesheet" href="/assets/css/shicha.css">
    <div class="parallax-bg" id="parallaxBg"></div>
    <script src="/assets/js/shicha.js"></script>
    <div class="container">
        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <h1>夸克数字人</h1>
            <p>夸克博客 AI 智能体</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="idle-video" loop muted autoplay playsinline>
                        <source src="1.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <video id="talking-video" loop muted playsinline style="display: none;">
                        <source src="2.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <!-- 对话历史将从localStorage加载 -->
                </div>

                <div class="input-area">
                    <input type="text" id="text-input" placeholder="请输入..." autocomplete="off">
                    <button id="send-btn">发送</button>
                </div>

                <div class="voice-controls">
                    <button id="start-voice-btn">
                        <span>开始录音</span>
                    </button>
                    <button id="stop-voice-btn">
                        <span>停止录音</span>
                    </button>
                </div>

                <div class="status" id="status">准备就绪</div>
            </div>
        </div>

        <div class="copyright">
            © 2024 - 2026 夸克博客 All rights reserved.
        </div>
    </div>

    <div class="copy-success" id="copy-success">已复制到剪贴板！</div>

    <script src="quarkchat.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
