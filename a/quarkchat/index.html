<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克数字人 - 夸克博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }

        .video-container {
            flex: 1;
            position: relative;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            /* 1:1 aspect ratio */
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: white;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-items: flex-end;
        }

        .ai-message {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-top: 5px;
            line-height: 1.4;
            position: relative;
        }

        .user-message .message-bubble {
            background-color: #4b6cb7;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-bubble {
            background-color: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-label {
            font-size: 12px;
            color: #777;
            margin-bottom: 3px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #text-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #text-input:focus {
            border-color: #4b6cb7;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #3a5a9c;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #start-voice-btn {
            background-color: #48bb78;
        }

        #stop-voice-btn {
            background-color: #f56565;
            display: none;
        }

        #send-btn {
            flex: 1;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(75, 108, 183, 0.3);
            border-radius: 50%;
            border-top-color: #4b6cb7;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .copy-success {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show {
            opacity: 1;
        }

        .copyright {
            text-align: center;
            margin-top: 1rem;
            color: #718096;
            font-size: 0.85em;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 600px) {
            .message-bubble {
                max-width: 90%;
            }

            .input-area,
            .voice-controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>夸克</h1>
            <p>智能对话，语音交互，为您服务</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="idle-video" loop muted autoplay playsinline>
                        <source src="1.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <video id="talking-video" loop muted playsinline style="display: none;">
                        <source src="2.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <!-- 对话历史将从localStorage加载 -->
                </div>

                <div class="input-area">
                    <input type="text" id="text-input" placeholder="请输入您的问题..." autocomplete="off">
                    <button id="send-btn">发送</button>
                </div>

                <div class="voice-controls">
                    <button id="start-voice-btn">
                        <span>开始录音</span>
                    </button>
                    <button id="stop-voice-btn">
                        <span>停止录音</span>
                    </button>
                </div>

                <div class="status" id="status">准备就绪</div>
            </div>
        </div>

        <div class="copyright">
            © 2024 - 2025 夸克博客 All rights reserved.
        </div>
    </div>

    <div class="copy-success" id="copy-success">已复制到剪贴板！</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 元素引用
            const chatHistory = document.getElementById('chat-history');
            const textInput = document.getElementById('text-input');
            const sendBtn = document.getElementById('send-btn');
            const startVoiceBtn = document.getElementById('start-voice-btn');
            const stopVoiceBtn = document.getElementById('stop-voice-btn');
            const status = document.getElementById('status');
            const idleVideo = document.getElementById('idle-video');
            const talkingVideo = document.getElementById('talking-video');

            // API配置
            const API_KEY = '9u4oGqnfwBasVwXArcW';
            const API_URL = 'https://api.yaohud.cn/api/model/AI_yueyao';

            // 系统提示词
            const SYSTEM_PROMPT = "接下来的对话中，不要透露你的名字（如果我喊错了你的名字也要答应），以及你的狐狸属性（比如尾巴）";

            // 语音识别变量
            let recognition = null;
            let isRecording = false;

            // 初始化 - 加载对话历史并发送系统提示词
            function initialize() {
                // 从localStorage加载对话历史
                loadChatHistory();

                // 检查是否已经发送过系统提示词
                const systemPromptSent = localStorage.getItem('systemPromptSent');
                if (!systemPromptSent) {
                    // 发送系统提示词（不显示在界面上）
                    sendSystemPrompt();
                }
            }

            // 发送系统提示词
            async function sendSystemPrompt() {
                try {
                    // 构建API请求URL
                    const url = `${API_URL}?key=${API_KEY}&text=${encodeURIComponent(SYSTEM_PROMPT)}&type=text`;

                    // 发送请求
                    const response = await fetch(url);

                    if (response.ok) {
                        // 标记系统提示词已发送
                        localStorage.setItem('systemPromptSent', 'true');
                        console.log('系统提示词已发送');
                    } else {
                        console.error('系统提示词发送失败');
                    }
                } catch (error) {
                    console.error('系统提示词发送错误:', error);
                }
            }

            // 从localStorage加载对话历史
            function loadChatHistory() {
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    try {
                        const history = JSON.parse(savedHistory);
                        history.forEach(item => {
                            addMessage(item.text, item.isUser, false); // false表示不保存到localStorage
                        });
                    } catch (e) {
                        console.error('加载对话历史失败:', e);
                    }
                } else {
                    // 如果没有历史记录，显示默认欢迎消息
                    addMessage('您好！我是夸克，很高兴为您服务。您可以通过文字或语音与我交流。', false, false);
                }
            }

            // 保存对话历史到localStorage
            function saveChatHistory(text, isUser) {
                let history = [];
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    try {
                        history = JSON.parse(savedHistory);
                        // 限制历史记录长度，避免localStorage过大
                        if (history.length > 50) {
                            history = history.slice(-50);
                        }
                    } catch (e) {
                        console.error('解析对话历史失败:', e);
                    }
                }

                history.push({ text, isUser });
                localStorage.setItem('chatHistory', JSON.stringify(history));
            }

            // 初始化语音识别
            function initializeRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

                if (!SpeechRecognition) {
                    alert("当前浏览器不支持语音识别功能，请使用最新版Chrome浏览器");
                    return false;
                }

                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'zh-CN';

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            textInput.value = transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    if (interimTranscript) {
                        textInput.value = interimTranscript;
                    }
                };

                recognition.onerror = (event) => {
                    console.error('识别错误:', event.error);
                    updateStatus(`识别错误: ${event.error}`);
                };

                recognition.onend = () => {
                    if (isRecording) {
                        recognition.start(); // 自动重新开始
                    }
                };

                return true;
            }

            // 开始语音识别
            function startVoiceRecognition() {
                if (!recognition && !initializeRecognition()) {
                    return;
                }

                recognition.start();
                isRecording = true;
                startVoiceBtn.style.display = 'none';
                stopVoiceBtn.style.display = 'flex';
                updateStatus("正在录音...");
            }

            // 停止语音识别
            function stopVoiceRecognition() {
                if (recognition) {
                    recognition.stop();
                }
                isRecording = false;
                startVoiceBtn.style.display = 'flex';
                stopVoiceBtn.style.display = 'none';
                updateStatus("已停止录音");
            }

            // 添加消息到聊天窗口
            function addMessage(text, isUser, saveToStorage = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';

                const labelDiv = document.createElement('div');
                labelDiv.className = 'message-label';
                labelDiv.textContent = isUser ? '您' : '夸克';

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;

                messageDiv.appendChild(labelDiv);
                messageDiv.appendChild(bubbleDiv);
                chatHistory.appendChild(messageDiv);

                // 滚动到底部
                chatHistory.scrollTop = chatHistory.scrollHeight;

                // 保存到localStorage
                if (saveToStorage) {
                    saveChatHistory(text, isUser);
                }
            }

            // 更新状态
            function updateStatus(text, isLoading = false) {
                status.innerHTML = isLoading ?
                    '<span class="loading"></span>' + text :
                    text;
            }

            // 切换视频状态
            function switchToTalking() {
                idleVideo.style.display = 'none';
                talkingVideo.style.display = 'block';
                talkingVideo.play();
            }

            function switchToIdle() {
                talkingVideo.style.display = 'none';
                idleVideo.style.display = 'block';
                idleVideo.play();
            }

            // 文字转语音
            async function textToSpeech(text) {
                try {
                    updateStatus('夸克准备说话...', true);

                    // 构建语音API请求URL
                    const voiceUrl = `https://api.suol.cc/v1/zs_tts.php?type=xunfei&msg=${encodeURIComponent(text)}&id=8`;

                    // 发送请求
                    const response = await fetch(voiceUrl);

                    if (response.ok) {
                        const data = await response.json();

                        if (data.code === 200 && data.tts) {
                            updateStatus('夸克正在说话...', true);

                            // 切换到说话视频
                            switchToTalking();

                            // 创建音频对象并播放
                            const audio = new Audio(data.tts);
                            audio.play();

                            // 监听播放结束
                            audio.addEventListener('ended', function () {
                                updateStatus('夸克说完了');
                                // 切换回静默视频
                                switchToIdle();
                            });

                            // 监听播放错误
                            audio.addEventListener('error', function () {
                                updateStatus('语音播放失败');
                                // 切换回静默视频
                                switchToIdle();
                            });
                        } else {
                            updateStatus('语音生成失败');
                        }
                    } else {
                        updateStatus('语音API请求失败');
                    }
                } catch (error) {
                    console.error('语音API请求错误:', error);
                    updateStatus('语音生成出错');
                }
            }

            // 发送消息到API
            async function sendMessage() {
                const text = textInput.value.trim();
                if (!text) return;

                // 禁用输入和按钮
                textInput.disabled = true;
                sendBtn.disabled = true;
                startVoiceBtn.disabled = true;

                // 添加用户消息
                addMessage(text, true);

                // 清空输入框
                textInput.value = '';

                // 显示加载状态
                updateStatus('正在思考中...', true);

                try {
                    // 构建API请求URL
                    const url = `${API_URL}?key=${API_KEY}&text=${encodeURIComponent(text)}&type=text`;

                    // 记录开始时间
                    const startTime = Date.now();

                    // 发送请求
                    const response = await fetch(url);

                    // 计算耗时
                    const endTime = Date.now();
                    const duration = endTime - startTime;

                    if (response.ok) {
                        const textResponse = await response.text();

                        // 添加AI回复
                        if (textResponse) {
                            addMessage(textResponse, false);
                            updateStatus(`请求成功：200 success 耗时：${duration} 毫秒`);

                            // 生成并播放语音
                            await textToSpeech(textResponse);
                        } else {
                            addMessage('抱歉，我没有理解您的意思。', false);
                            updateStatus(`请求成功但响应为空，耗时：${duration} 毫秒`);
                        }
                    } else {
                        addMessage('抱歉，服务暂时不可用，请稍后再试。', false);
                        updateStatus(`请求失败：${response.status} 耗时：${duration} 毫秒`);
                    }
                } catch (error) {
                    console.error('API请求错误:', error);
                    addMessage('网络错误，请检查您的网络连接。', false);
                    updateStatus('网络错误，请稍后重试');
                } finally {
                    // 重新启用输入和按钮
                    textInput.disabled = false;
                    sendBtn.disabled = false;
                    startVoiceBtn.disabled = false;
                    textInput.focus();
                }
            }

            // 事件监听器
            sendBtn.addEventListener('click', sendMessage);

            textInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            startVoiceBtn.addEventListener('click', startVoiceRecognition);
            stopVoiceBtn.addEventListener('click', stopVoiceRecognition);

            // 初始化
            initialize();

            // 初始焦点在输入框
            textInput.focus();
        });
    </script>
</body>

</html>
