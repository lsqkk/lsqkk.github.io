    <!-- SHA-256 ÂìàÂ∏åÂáΩÊï∞ -->
    <script>
        // SHA-256 ÂÆûÁé∞
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>

    <!-- ËÆ∞‰∫ãÊú¨Â∫îÁî®ÈÄªËæë -->
    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const notesContainer = document.getElementById('notesContainer');
        const emptyState = document.getElementById('emptyState');
        const currentYearEl = document.getElementById('currentYear');

        // ËÆæÁΩÆÂΩìÂâçÂπ¥‰ªΩ
        currentYearEl.textContent = new Date().getFullYear();

        // Á¨îËÆ∞Êï∞ÊçÆÁªìÊûÑ
        class Note {
            constructor(id, title = 'Êñ∞Á¨îËÆ∞', content = '', color = '#3498db') {
                this.id = id;
                this.title = title;
                this.content = content;
                this.color = color;
                this.createdAt = new Date().toISOString();
                this.updatedAt = new Date().toISOString();
            }

            updateTimestamp() {
                this.updatedAt = new Date().toISOString();
            }
        }

        // ‰ªélocalStorageÂä†ËΩΩÊâÄÊúâÁ¨îËÆ∞
        function loadNotes() {
            const notesJson = localStorage.getItem('quarkNotes');
            return notesJson ? JSON.parse(notesJson) : [];
        }

        // ‰øùÂ≠òÊâÄÊúâÁ¨îËÆ∞Âà∞localStorage
        function saveNotes(notes) {
            localStorage.setItem('quarkNotes', JSON.stringify(notes));
        }

        // Ê∏≤ÊüìÊâÄÊúâÁ¨îËÆ∞
        function renderNotes() {
            const notes = loadNotes();

            if (notes.length === 0) {
                emptyState.style.display = 'block';
                notesContainer.innerHTML = '';
                notesContainer.appendChild(emptyState);
                return;
            }

            emptyState.style.display = 'none';

            notesContainer.innerHTML = '';
            notes.forEach(note => {
                const noteElement = createNoteElement(note);
                notesContainer.appendChild(noteElement);
            });
        }

        // ÂàõÂª∫Âçï‰∏™Á¨îËÆ∞ÁöÑHTMLÂÖÉÁ¥†
        function createNoteElement(note) {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note-card';
            noteDiv.style.borderTop = `4px solid ${note.color}`;

            const date = new Date(note.updatedAt);
            const formattedDate = date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            noteDiv.innerHTML = `
                <div class="note-header">
                    <input type="text" 
                           class="note-title" 
                           value="${note.title}" 
                           data-id="${note.id}"
                           onchange="updateNoteTitle('${note.id}', this.value)">
                    
                    <div class="note-actions">
                        <input type="color" 
                               class="note-color-picker" 
                               value="${note.color}"
                               data-id="${note.id}"
                               onchange="updateNoteColor('${note.id}', this.value)">
                        
                        <button class="btn admin-only delete-btn" 
                                data-id="${note.id}"
                                onclick="deleteNote('${note.id}')">Âà†Èô§</button>
                    </div>
                </div>
                
                <textarea class="note-content" 
                          data-id="${note.id}"
                          placeholder="ÂºÄÂßãËÆ∞ÂΩï..."
                          oninput="updateNoteContent('${note.id}', this.value)">${note.content}</textarea>
                
                <div class="note-footer">
                    <span class="note-date">Êõ¥Êñ∞‰∫é: ${formattedDate}</span>
                    <span class="note-id">ID: ${note.id.substring(0, 8)}</span>
                </div>
            `;

            return noteDiv;
        }

        // ÁîüÊàêÂîØ‰∏ÄID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // ÂàõÂª∫Êñ∞Á¨îËÆ∞
        function createNewNote() {
            const notes = loadNotes();
            const newNote = new Note(generateId());
            notes.push(newNote);
            saveNotes(notes);
            renderNotes();

            // ÊªöÂä®Âà∞Êñ∞Á¨îËÆ∞‰ΩçÁΩÆ
            setTimeout(() => {
                const newNoteElement = document.querySelector(`[data-id="${newNote.id}"]`);
                if (newNoteElement) {
                    newNoteElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        // Êõ¥Êñ∞Á¨îËÆ∞Ê†áÈ¢ò
        function updateNoteTitle(noteId, newTitle) {
            const notes = loadNotes();
            const noteIndex = notes.findIndex(note => note.id === noteId);

            if (noteIndex !== -1) {
                notes[noteIndex].title = newTitle || 'Êú™ÂëΩÂêçÁ¨îËÆ∞';
                notes[noteIndex].updateTimestamp();
                saveNotes(notes);
                renderNotes();
            }
        }

        // Êõ¥Êñ∞Á¨îËÆ∞ÂÜÖÂÆπ
        function updateNoteContent(noteId, newContent) {
            const notes = loadNotes();
            const noteIndex = notes.findIndex(note => note.id === noteId);

            if (noteIndex !== -1) {
                notes[noteIndex].content = newContent;
                notes[noteIndex].updateTimestamp();
                saveNotes(notes);
            }
        }

        // Êõ¥Êñ∞Á¨îËÆ∞È¢úËâ≤
        function updateNoteColor(noteId, newColor) {
            const notes = loadNotes();
            const noteIndex = notes.findIndex(note => note.id === noteId);

            if (noteIndex !== -1) {
                notes[noteIndex].color = newColor;
                notes[noteIndex].updateTimestamp();
                saveNotes(notes);
                renderNotes();
            }
        }

        // Âà†Èô§Á¨îËÆ∞ÔºàÈúÄË¶ÅÁÆ°ÁêÜÂëòÊùÉÈôêÔºâ
        async function deleteNote(noteId) {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';

            if (!isAdmin) {
                alert('Âà†Èô§Á¨îËÆ∞ÈúÄË¶ÅÁÆ°ÁêÜÂëòÊùÉÈôêÔºåËØ∑ÂÖàÁôªÂΩïÔºÅ');
                return;
            }

            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Á¨îËÆ∞ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {
                const notes = loadNotes();
                const filteredNotes = notes.filter(note => note.id !== noteId);
                saveNotes(filteredNotes);
                renderNotes();
            }
        }

        // ÁÆ°ÁêÜÂëòÁôªÂΩïÂáΩÊï∞
        async function adminLogin() {
            const passwordInput = document.getElementById('adminPassword');
            const loginButton = document.getElementById('adminLoginBtn');
            const password = passwordInput.value.trim();

            if (!password) {
                alert('ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å');
                return;
            }

            // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
            let originalButtonText = 'ÁÆ°ÁêÜÂëòÁôªÂΩï';
            if (loginButton) {
                originalButtonText = loginButton.textContent;
                loginButton.disabled = true;
                loginButton.textContent = 'È™åËØÅ‰∏≠...';
            }

            try {
                // ËÆ°ÁÆóÂØÜÁ†ÅÂìàÂ∏å
                const passwordHash = await sha256(password);

                // Ë∞ÉÁî®ÂÆâÂÖ®È™åËØÅAPI
                const response = await fetch('https://api.lsqkk.space/api/admin-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passwordHash })
                });

                const result = await response.json();

                // Â§ÑÁêÜÂìçÂ∫î
                if (response.ok && result.success) {
                    // ÁôªÂΩïÊàêÂäüÈÄªËæë
                    localStorage.setItem('isAdmin', 'true');
                    alert('ÁÆ°ÁêÜÂëòÁôªÂΩïÊàêÂäü');
                    passwordInput.value = '';
                    updateAdminUI(true);

                    // ÊòæÁ§∫ÊâÄÊúâÁ¨îËÆ∞ÁöÑÂà†Èô§ÊåâÈíÆ
                    const deleteButtons = document.querySelectorAll('.delete-btn');
                    deleteButtons.forEach(btn => {
                        btn.style.display = 'block';
                    });

                } else {
                    // ÁôªÂΩïÂ§±Ë¥•
                    alert('ÂØÜÁ†ÅÈîôËØØ');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
                alert('ÁôªÂΩïÂ§±Ë¥•ÔºöÁΩëÁªúÊàñÊúçÂä°ÂºÇÂ∏∏');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                if (loginButton) {
                    loginButton.disabled = false;
                    loginButton.textContent = originalButtonText;
                }
            }
        }

        // ÁÆ°ÁêÜÂëòÁôªÂá∫ÂáΩÊï∞
        function adminLogout() {
            localStorage.setItem('isAdmin', 'false');
            alert('Â∑≤ÈÄÄÂá∫ÁÆ°ÁêÜÂëòÁôªÂΩï');
            updateAdminUI(false);

            // ÈöêËóèÊâÄÊúâÁ¨îËÆ∞ÁöÑÂà†Èô§ÊåâÈíÆ
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(btn => {
                btn.style.display = 'none';
            });
        }

        // Êõ¥Êñ∞ÁÆ°ÁêÜÂëòÁïåÈù¢Áä∂ÊÄÅ
        function updateAdminUI(isAdmin) {
            const adminOnlyElements = document.querySelectorAll('.admin-only');
            adminOnlyElements.forEach(el => {
                el.style.display = isAdmin ? 'block' : 'none';
            });

            const adminPasswordInput = document.getElementById('adminPassword');
            const loginButton = document.getElementById('adminLoginBtn');
            const logoutButton = document.getElementById('adminLogoutBtn');

            if (isAdmin) {
                if (adminPasswordInput) adminPasswordInput.style.display = 'none';
                if (loginButton) loginButton.style.display = 'none';
                if (logoutButton) logoutButton.style.display = 'inline-block';
            } else {
                if (adminPasswordInput) adminPasswordInput.style.display = 'inline-block';
                if (loginButton) loginButton.style.display = 'inline-block';
                if (logoutButton) logoutButton.style.display = 'none';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function () {
            // Ê£ÄÊü•ÁÆ°ÁêÜÂëòÁôªÂΩïÁä∂ÊÄÅ
            const isAdmin = localStorage.getItem('isAdmin') === 'true';

            // Âä†ËΩΩÂπ∂Ê∏≤ÊüìÊâÄÊúâÁ¨îËÆ∞

            // Ê∑ªÂä†Ëá™Âä®‰øùÂ≠òÂäüËÉΩ

                const notes = loadNotes();

            }, 30000); // ÊØè30ÁßíËá™Âä®‰øùÂ≠ò‰∏ÄÊ¨°

            console.log('ËÆ∞‰∫ãÊú¨Â∑≤Âä†ËΩΩ„ÄÇÊâÄÊúâÊï∞ÊçÆÂ≠òÂÇ®Âú®Êú¨Âú∞ÊµèËßàÂô®‰∏≠„ÄÇ');
            console.log('ÁÆ°ÁêÜÂëòÂäüËÉΩÔºöÂà†Èô§Á¨îËÆ∞ÈúÄË¶ÅÁÆ°ÁêÜÂëòÊùÉÈôêÈ™åËØÅ„ÄÇ');
        });

        // ÂØºÂá∫Á¨îËÆ∞ÂäüËÉΩÔºàÊâ©Â±ïÂäüËÉΩÔºâ
        function exportNotes() {
            const notes = loadNotes();
            const dataStr = JSON.stringify(notes, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

            const exportFileDefaultName = `quark-notes-${new Date().toISOString().slice(0, 10)}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // ÂØºÂÖ•Á¨îËÆ∞ÂäüËÉΩÔºàÊâ©Â±ïÂäüËÉΩÔºâ
        function importNotes(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
