<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页记事本 - 夸克博客</title>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <link rel="stylesheet" href="/assets/css/cursor.css">
    <link rel="stylesheet" href="/assets/css/nav.css">

    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 自定义样式 - 遵循液态玻璃设计原则 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: url('/assets/img/bg.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            padding-top: 80px;
            /* 为固定顶栏留出空间 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 液态玻璃面板 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(120%) blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.12);
            transform: translateY(-2px);
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* 管理员控制区 */
        .admin-controls {
            margin-bottom: 25px;
            text-align: right;
        }

        .admin-btn {
            background: rgba(74, 144, 226, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(54, 124, 206, 0.9);
            transform: translateY(-2px);
        }

        /* 笔记列表样式 */
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: saturate(120%) blur(8px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 250px;
        }

        .note-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .note-title {
            font-size: 1.3rem;
            color: #333;
            font-weight: 500;
            flex-grow: 1;
            margin-right: 15px;
            border: none;
            background: transparent;
            outline: none;
        }

        .note-title:focus {
            background: rgba(255, 255, 255, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .note-btn {
            background: transparent;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn {
            color: #4a90e2;
        }

        .edit-btn:hover {
            background: rgba(74, 144, 226, 0.1);
        }

        .delete-btn {
            color: #e74c3c;
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        .note-content {
            flex-grow: 1;
            overflow: auto;
            color: #444;
            line-height: 1.5;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .note-content:focus {
            background: rgba(255, 255, 255, 0.5);
            padding: 8px;
            border-radius: 8px;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* 新建笔记按钮 */
        .new-note-container {
            text-align: center;
            margin-top: 20px;
        }

        .new-note-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: saturate(120%) blur(8px);
            border: 2px dashed rgba(74, 144, 226, 0.4);
            color: #4a90e2;
            font-size: 1.1rem;
            padding: 20px 40px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .new-note-btn:hover {
            background: rgba(74, 144, 226, 0.1);
            border-color: rgba(74, 144, 226, 0.7);
            transform: translateY(-3px);
        }

        /* 登录模态框 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .login-modal.active {
            display: flex;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: saturate(120%) blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .login-form h3 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: rgba(74, 144, 226, 0.9);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(54, 124, 206, 0.9);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* 版权信息 */
        .copyright {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .copyright a {
            color: #4a90e2;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .notes-container {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            .glass-panel {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 70px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        /* 禁用状态 */
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .disabled:hover {
            transform: none !important;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- 固定顶栏由nav.js和nav.css提供 -->

    <div class="container">
        <div class="glass-panel">
            <div class="header">
                <h1><i class="fas fa-book-open"></i> 网页记事本</h1>
                <p>简洁高效的笔记管理工具，数据存储于本地浏览器</p>
            </div>

            <div class="admin-controls">
                <button id="adminToggleBtn" class="admin-btn">
                    <i class="fas fa-user-shield"></i> 管理员登录
                </button>
            </div>

            <div id="notesContainer" class="notes-container">
                <!-- 笔记卡片将通过JS动态生成 -->
                <div class="empty-state">
                    <i class="fas fa-sticky-note"></i>
                    <h3>暂无笔记</h3>
                    <p>点击下方按钮创建你的第一个笔记</p>
                </div>
            </div>

            <div class="new-note-container">
                <button id="newNoteBtn" class="new-note-btn">
                    <i class="fas fa-plus-circle"></i> 新建笔记
                </button>
            </div>
        </div>

        <div class="copyright">
            © 2024 - <span id="currentYear">2026</span> 网页记事本 / <a href="/posts/copyright">夸克博客</a> All rights reserved.
        </div>
    </div>

    <!-- 管理员登录模态框 -->
    <div id="loginModal" class="login-modal">
        <div class="login-form glass-panel">
            <h3><i class="fas fa-lock"></i> 管理员登录</h3>
            <div class="form-group">
                <label for="adminPassword">管理员密码</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="请输入管理员密码">
            </div>
            <div class="form-actions">
                <button id="loginSubmitBtn" class="btn btn-primary">登录</button>
                <button id="loginCancelBtn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 引入模板脚本 -->
    <script src="/assets/js/cursor-trail.js"></script>
    <script src="/assets/js/nav.js"></script>
    <!-- 根据要求，保留禁用右键脚本 -->
    <script src="/assets/js/disable-right-click.js"></script>

    <!-- SHA-256 哈希函数 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <!-- 应用主脚本 -->
    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 笔记管理类
        class NotesManager {
            constructor() {
                this.notesKey = 'webNotes';
                this.notes = this.loadNotes();
                this.currentNoteId = null;
                this.isAdmin = localStorage.getItem('isAdmin') === 'true';

                this.init();
            }

            // 初始化
            init() {
                this.renderNotes();
                this.setupEventListeners();
                this.updateAdminUI();
            }

            // 加载笔记
            loadNotes() {
                const notesData = localStorage.getItem(this.notesKey);
                if (notesData) {
                    try {
                        return JSON.parse(notesData);
                    } catch (e) {
                        console.error('解析笔记数据失败:', e);
                        return [];
                    }
                }
                return [];
            }

            // 保存笔记
            saveNotes() {
                localStorage.setItem(this.notesKey, JSON.stringify(this.notes));
            }

            // 创建新笔记
            createNote() {
                const noteId = Date.now().toString();
                const newNote = {
                    id: noteId,
                    title: '新笔记',
                    content: '开始记录你的想法...',
                    lastModified: new Date().toISOString(),
                    created: new Date().toISOString()
                };

                this.notes.unshift(newNote); // 添加到开头
                this.saveNotes();
                this.renderNotes();

                // 聚焦到新笔记的标题
                setTimeout(() => {
                    const titleInput = document.querySelector(`[data-note-id="${noteId}"] .note-title`);
                    if (titleInput) {
                        titleInput.focus();
                        titleInput.select();
                    }
                }, 100);
            }

            // 更新笔记
            updateNote(noteId, updates) {
                const noteIndex = this.notes.findIndex(note => note.id === noteId);
                if (noteIndex !== -1) {
                    this.notes[noteIndex] = {
                        ...this.notes[noteIndex],
                        ...updates,
                        lastModified: new Date().toISOString()
                    };

                    this.saveNotes();
                    this.updateNoteCard(noteId);
                }
            }

            // 删除笔记
            deleteNote(noteId) {
                if (!this.isAdmin) {
                    alert('需要管理员权限才能删除笔记');
                    return false;
                }

                const noteIndex = this.notes.findIndex(note => note.id === noteId);
                if (noteIndex !== -1) {
                    this.notes.splice(noteIndex, 1);
                    this.saveNotes();
                    this.renderNotes();
                    return true;
                }
                return false;
            }

            // 渲染所有笔记
            renderNotes() {
                const container = document.getElementById('notesContainer');

                if (this.notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-sticky-note"></i>
                            <h3>暂无笔记</h3>
                            <p>点击下方按钮创建你的第一个笔记</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.notes.map(note => this.createNoteCardHTML(note)).join('');

                // 为每个笔记添加事件监听器
                this.notes.forEach(note => {
                    this.attachNoteEventListeners(note.id);
                });
            }

            // 更新单个笔记卡片
            updateNoteCard(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                const card = document.querySelector(`[data-note-id="${noteId}"]`);
                if (card) {
                    card.querySelector('.note-title').value = note.title;
                    card.querySelector('.note-content').value = note.content;
                    card.querySelector('.note-date').textContent = this.formatDate(note.lastModified);
                }
            }

            // 创建笔记卡片HTML
            createNoteCardHTML(note) {
                return `
                    <div class="note-card" data-note-id="${note.id}">
                        <div class="note-header">
                            <input type="text" class="note-title" value="${this.escapeHtml(note.title)}" placeholder="笔记标题">
                            <div class="note-actions">
                                <button class="note-btn edit-btn" title="编辑" data-action="edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="note-btn delete-btn" title="删除" data-action="delete" ${!this.isAdmin ? 'disabled' : ''}>
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                        <textarea class="note-content" placeholder="笔记内容...">${this.escapeHtml(note.content)}</textarea>
                        <div class="note-footer">
                            <span class="note-date">${this.formatDate(note.lastModified)}</span>
                            <span class="note-status">${note.content.length} 字符</span>
                        </div>
                    </div>
                `;
            }

            // 为笔记添加事件监听器
            attachNoteEventListeners(noteId) {
                const card = document.querySelector(`[data-note-id="${noteId}"]`);
                if (!card) return;

                // 标题输入
                const titleInput = card.querySelector('.note-title');
                titleInput.addEventListener('input', (e) => {
                    this.updateNote(noteId, { title: e.target.value });
                });

                // 内容输入
                const contentInput = card.querySelector('.note-content');
                contentInput.addEventListener('input', (e) => {
                    this.updateNote(noteId, { content: e.target.value });

                    // 更新字符计数
                    const charCount = e.target.value.length;
                    card.querySelector('.note-status').textContent = `${charCount} 字符`;
                });

                // 编辑按钮
                const editBtn = card.querySelector('[data-action="edit"]');
                editBtn.addEventListener('click', () => {
                    contentInput.focus();
                });

                // 删除按钮
                const deleteBtn = card.querySelector('[data-action="delete"]');
                deleteBtn.addEventListener('click', () => {
                    if (this.isAdmin) {
                        if (confirm('确定要删除这个笔记吗？此操作不可撤销。')) {
                            this.deleteNote(noteId);
                        }
                    } else {
                        this.showLoginModal();
                    }
                });
            }

            // 设置全局事件监听器
            setupEventListeners() {
                // 新建笔记按钮
                document.getElementById('newNoteBtn').addEventListener('click', () => {
                    this.createNote();
                });

                // 管理员登录/退出按钮
                document.getElementById('adminToggleBtn').addEventListener('click', () => {
                    if (this.isAdmin) {
                        adminLogout();
                    } else {
                        this.showLoginModal();
                    }
                });

                // 登录提交按钮
                document.getElementById('loginSubmitBtn').addEventListener('click', () => {
                    const password = document.getElementById('adminPassword').value.trim();
                    if (password) {
                        adminLogin('adminPassword', 'loginSubmitBtn');
                    } else {
                        alert('请输入密码');
                    }
                });

                // 登录取消按钮
                document.getElementById('loginCancelBtn').addEventListener('click', () => {
                    this.hideLoginModal();
                });

                // 点击模态框外部关闭
                document.getElementById('loginModal').addEventListener('click', (e) => {
                    if (e.target.id === 'loginModal') {
                        this.hideLoginModal();
                    }
                });

                // 回车键提交登录
                document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('loginSubmitBtn').click();
                    }
                });
            }

            // 显示登录模态框
            showLoginModal() {
                document.getElementById('loginModal').classList.add('active');
                document.getElementById('adminPassword').focus();
            }

            // 隐藏登录模态框
            hideLoginModal() {
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('adminPassword').value = '';
            }

            // 更新管理员UI
            updateAdminUI() {
                this.isAdmin = localStorage.getItem('isAdmin') === 'true';

                // 更新管理员按钮
                const adminBtn = document.getElementById('adminToggleBtn');
                if (adminBtn) {
                    if (this.isAdmin) {
                        adminBtn.innerHTML = '<i class="fas fa-user-shield"></i> 退出管理';
                        adminBtn.style.background = 'rgba(46, 204, 113, 0.9)';
                    } else {
                        adminBtn.innerHTML = '<i class="fas fa-user-shield"></i> 管理员登录';
                        adminBtn.style.background = 'rgba(74, 144, 226, 0.9)';
                    }
                }

                // 更新删除按钮状态
                const deleteButtons = document.querySelectorAll('[data-action="delete"]');
                deleteButtons.forEach(btn => {
                    if (this.isAdmin) {
                        btn.disabled = false;
                        btn.classList.remove('disabled');
                    } else {
                        btn.disabled = true;
                        btn.classList.add('disabled');
                    }
                });

                // 重新渲染笔记以更新按钮状态
                if (this.notes.length > 0) {
                    this.renderNotes();
                }
            }

            // 格式化日期
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / (1000 * 60));
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                if (diffMins < 1) return '刚刚';
                if (diffMins < 60) return `${diffMins}分钟前`;
                if (diffHours < 24) return `${diffHours}小时前`;
                if (diffDays < 7) return `${diffDays}天前`;

                return date.toLocaleDateString('zh-CN', {
                    month: 'short',
                    day: 'numeric',
                    year: diffDays > 365 ? 'numeric' : undefined
                });
            }

            // 转义HTML
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // 初始化笔记管理器
        const notesManager = new NotesManager();

        // 管理员登录函数（来自模板说明）
        async function adminLogin(passwordInputId = 'adminPassword', loginButtonId = 'loginSubmitBtn') {
            const passwordInput = document.getElementById(passwordInputId);
            const loginButton = document.getElementById(loginButtonId);
            const password = passwordInput.value.trim();

            // 1. 基础验证
            if (!password) {
                alert('请输入密码');
                return;
            }

            // 2. 设置加载状态
            let originalButtonText = '登录';
            if (loginButton) {
                originalButtonText = loginButton.textContent;
                loginButton.disabled = true;
                loginButton.textContent = '验证中...';
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 验证中...';
            }

            try {
                // 3. 计算密码哈希
                const passwordHash = sha256(password);

                // 4. 调用安全验证API
                const response = await fetch('https://api.lsqkk.space/api/admin-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passwordHash })
                });

                const result = await response.json();

                // 5. 处理响应
                if (response.ok && result.success) {
                    // 登录成功逻辑
                    localStorage.setItem('isAdmin', 'true');
                    alert('管理员登录成功');
                    passwordInput.value = '';

                    // 隐藏登录模态框
                    notesManager.hideLoginModal();

                    // 更新UI
                    notesManager.updateAdminUI();

                } else {
                    // 登录失败
                    alert('密码错误');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                // 网络或意外错误
                console.error('登录请求失败:', error);
                alert('登录失败：网络或服务异常');
            } finally {
                // 6. 恢复按钮状态
                if (loginButton) {
                    loginButton.disabled = false;
                    loginButton.textContent = originalButtonText;
                    loginButton.innerHTML = originalButtonText;
                }
            }
        }

        // 管理员登出函数
        function adminLogout() {
            localStorage.setItem('isAdmin', 'false');
            alert('已退出管理员登录');
            notesManager.updateAdminUI();
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function () {
            notesManager.updateAdminUI();
        });

        // 全局更新管理员UI函数（供模板中的代码调用）
        window.updateAdminUI = function (isAdmin) {
            notesManager.updateAdminUI();
        };
    </script>
</body>

</html>
