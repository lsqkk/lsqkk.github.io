<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主播推流端 - 夸克博客</title>
    <!-- 引入声网Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
    <style>
        :root {
            --primary-color: #ff2e63;
            --secondary-color: #08d9d6;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-bg-solid: #1a1a2e;
            --text-color: #ffffff;
            --text-secondary: #b8b8b8;
            --border-radius: 12px;
            --blur: blur(10px);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: 100vh;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            flex: 1;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #local-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
        }

        .video-placeholder i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .video-controls {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: var(--secondary-color);
            color: #000;
        }

        #start-btn {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        #start-btn:hover {
            background: rgba(46, 213, 115, 0.3);
        }

        #stop-btn {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        #stop-btn:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        .config-panel {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            flex: 1;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h3 {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .stream-info {
            background: rgba(255, 227, 18, 0.1);
            border: 1px solid rgba(255, 227, 18, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stream-url {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: var(--secondary-color);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #06b6b3;
            transform: translateY(-2px);
        }

        .stats-container {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .chat-container {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h3 {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--secondary-color);
            transition: var(--transition);
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 8px;
        }

        .message .user {
            font-weight: bold;
            color: var(--secondary-color);
            margin-right: 8px;
        }

        .message .time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: auto;
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .hidden {
            display: none;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .video-source-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .source-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .source-btn.active {
            background: var(--secondary-color);
            color: #000;
        }

        .source-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 滚动条样式 */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #06b6b3;
        }

        .config-panel::-webkit-scrollbar {
            width: 6px;
        }

        .config-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .config-panel::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .config-panel::-webkit-scrollbar-thumb:hover {
            background: #06b6b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-panel">
            <div class="video-container">
                <div id="preview-placeholder" class="video-placeholder">
                    <i class="fas fa-video"></i>
                    <div>视频预览</div>
                    <div style="font-size: 0.9rem; margin-top: 10px; color: #ccc;">请选择视频源并开始预览</div>
                </div>
                <video id="local-video" class="hidden" autoplay muted playsinline></video>
            </div>

            <div class="video-controls">
                <div class="video-source-selector">
                    <button class="source-btn active" id="camera-source-btn">
                        <i class="fas fa-camera"></i>
                        摄像头
                    </button>
                    <button class="source-btn" id="screen-source-btn">
                        <i class="fas fa-desktop"></i>
                        屏幕共享
                    </button>
                </div>

                <button class="control-btn" id="start-preview-btn">
                    <i class="fas fa-play"></i>
                    开始预览
                </button>

                <button class="control-btn" id="start-btn">
                    <i class="fas fa-broadcast-tower"></i>
                    开始推流
                </button>

                <button class="control-btn" id="stop-btn" disabled>
                    <i class="fas fa-stop"></i>
                    停止推流

            </div>
        </div>

        <div class="sidebar">
            <div class="config-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-sliders-h"></i> 直播配置</h3>
                </div>

                <div id="error-message" class="error hidden"></div>
                <div id="success-message" class="success hidden"></div>

                <div class="form-group">
                    <label for="stream-title">直播标题</label>
                    <input type="text" id="stream-title" placeholder="请输入直播标题" value="夸克博客直播">
                </div>

                <div class="form-group">
                    <label for="stream-description">直播描述</label>
                    <textarea id="stream-description" placeholder="请输入直播描述">欢迎来到我的直播间！</textarea>
                </div>

                <div class="form-group">
                    <label for="video-source">视频源</label>
                    <select id="video-source">
                        <option value="">选择摄像头</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="audio-source">音频源</label>
                    <select id="audio-source">
                        <option value="">选择麦克风</option>
                    </select>
                </div>

                <div class="form-group" id="screen-audio-group" style="display: none;">
                    <label for="screen-audio-source">屏幕共享音频源</label>
                    <select id="screen-audio-source">
                        <option value="microphone">仅麦克风</option>
                        <option value="system">仅系统声音</option>
                        <option value="both">麦克风+系统声音</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="resolution">分辨率</label>
                    <select id="resolution">
                        <option value="480p">640×480 (480p)</option>
                        <option value="720p" selected>1280×720 (720p)</option>
                        <option value="1080p">1920×1080 (1080p)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="stream-token">推流Token <span style="color: #ff4757;">*</span></label>
                    <textarea id="stream-token" placeholder="请输入从声网控制台生成的Token" rows="3"></textarea>
                    <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">
                        每次直播都需要重新生成Token。
                        <a href="https://console.shengwang.cn/overview" target="_blank"
                            style="color: var(--secondary-color);">点击这里生成Token</a>
                    </div>
                    <div style="margin-top: 10px; display: flex; gap: 10px;">
                        <button type="button" class="copy-btn" onclick="fillExampleToken()">
                            <i class="fas fa-magic"></i>
                            填充示例
                        </button>
                        <button type="button" class="copy-btn" onclick="clearToken()" style="background: #6c757d;">
                            <i class="fas fa-trash"></i>
                            清空
                        </button>
                    </div>
                </div>

                <div class="status-indicators">
                    <div class="status-item">
                        视频状态
                        <div class="status-value" id="video-status">未连接</div>
                    </div>
                    <div class="status-item">
                        音频状态
                        <div class="status-value" id="audio-status">未连接</div>
                    </div>
                </div>

                <div class="stream-info hidden" id="stream-info-panel">
                    <div class="info-title">
                        <i class="fas fa-info-circle"></i>

                    <div class="stream-url" id="viewer-url">https://lsqkk.github.io/live/</div>

                    <div style="margin-top: 15px;">频道名称:</div>
                    <div class="stream-url" id="agora-channel">lsqkk_live_channel</div>
                    <button class="copy-btn" onclick="copyChannelName()">
                        <i class="fas fa-copy"></i>

                    </button>

            <div class="stats-container">
                <div class="panel-header">
                    <h3><i class="fas fa-chart-bar"></i> 直播数据</h3>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="viewer-count">0</div>
                        <div class="stat-label">在线观众</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="like-count">0</div>
                        <div class="stat-label">总点赞数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="message-count">0</div>
                        <div class="stat-label">聊天消息</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stream-duration">00:00</div>
                        <div class="stat-label">直播时长</div>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> 实时互动</h3>
                    <div class="message-count">消息: <span id="chat-message-count">0</span></div>
                </div>
                <div class="messages" id="messages">
                    <div class="message">
                        <div class="message-header">
                            <div class="message-avatar" style="background: #4a6cf7">系</div>
                            <span class="user">系统</span>
                            <span class="time" id="current-time"></span>
                        </div>
                        <div class="message-content">直播开始后，观众的消息将显示在这里</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            databaseURL: "https://quark-b7305-default-rtdb.firebaseio.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.firebasestorage.app",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };

        // 声网Agora配置
        const agoraConfig = {
            appId: "195fc077c2f74396968d899b8d5025ff",
            channel: "lsqkk_live_channel",
            token: "",
            uid: null
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局变量
        let localTracks = {
            videoTrack: null,
            audioTrack: null
        };
        let agoraClient = null;
        let streamStartTime = null;
        let streamDurationInterval = null;
        let isStreaming = false;
        let isPreviewing = false;
        let currentVideoSource = 'camera'; // 'camera' 或 'screen'

        // 显示消息
        function showMessage(message, type = 'error') {
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');

            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                successElement.classList.add('hidden');
            } else {
                successElement.textContent = message;
                successElement.classList.remove('hidden');
                errorElement.classList.add('hidden');
            }

            setTimeout(() => {
                errorElement.classList.add('hidden');
                successElement.classList.add('hidden');
            }, 5000);
        }

        // 获取设备列表
        async function getDevices() {
            try {
                // 首先请求麦克风权限
                await navigator.mediaDevices.getUserMedia({ audio: true, video: false });

                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoSelect = document.getElementById('video-source');
                const audioSelect = document.getElementById('audio-source');

                videoSelect.innerHTML = '<option value="">选择摄像头</option>';
                audioSelect.innerHTML = '<option value="">选择麦克风</option>';

                let hasAudioDevices = false;

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `${device.kind} ${videoSelect.length}`;

                    if (device.kind === 'videoinput') {
                        videoSelect.appendChild(option);
                    } else if (device.kind === 'audioinput') {
                        audioSelect.appendChild(option);
                        hasAudioDevices = true;
                    }
                });

                if (!hasAudioDevices) {
                    showMessage('未检测到音频输入设备，请检查麦克风连接', 'error');
                }

            } catch (error) {
                console.error('获取设备列表失败:', error);
                showMessage('无法获取设备列表: ' + error.message);
            }
        }


        // 开始视频预览
        async function startPreview() {
            // 停止之前的轨道
            if (localTracks.videoTrack) {
                localTracks.videoTrack.close();
                localTracks.videoTrack = null;
            }
            if (localTracks.audioTrack) {
                localTracks.audioTrack.close();
                localTracks.audioTrack = null;
            }

            // 根据分辨率设置编码配置
            const resolution = document.getElementById('resolution').value;
            let encoderConfig;
            switch (resolution) {
                case '480p':
                    encoderConfig = '480p';
                    break;
                case '720p':
                    encoderConfig = '720p';
                    break;
                case '1080p':
                    encoderConfig = '1080p';
                    break;
                default:
                    encoderConfig = '720p';
            }

            try {
                if (currentVideoSource === 'camera') {
                    // 摄像头模式
                    const videoSource = document.getElementById('video-source').value;
                    const audioSource = document.getElementById('audio-source').value;

                    // 创建本地音视频轨道
                    localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack({
                        encoderConfig: encoderConfig,
                        cameraId: videoSource || undefined
                    });

                    try {
                        localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack({
                            microphoneId: audioSource || undefined,
                            AEC: true,  // 回声消除
                            AGC: true,  // 自动增益控制
                            ANS: true   // 噪音抑制
                        });
                        console.log("音频轨道创建成功");
                        updateStatus('audio-status', '正常');
                    } catch (audioError) {
                        console.error("音频轨道创建失败:", audioError);
                        showMessage('无法访问麦克风: ' + audioError.message);
                        localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack({
                            microphoneId: 'default',
                        }).catch(() => {
                            console.log("无法创建备用音频轨道");
                            localTracks.audioTrack = null;
                        });
                        updateStatus('audio-status', '警告 - 使用默认设备');
                    }
                } else {
                    // 屏幕共享模式
                    try {
                        // 获取屏幕共享音频配置
                        const screenAudioSource = document.getElementById('screen-audio-source').value;

                        // 获取屏幕共享流（根据音频配置决定是否包含系统音频）
                        const screenConstraints = {
                            video: true,
                            audio: screenAudioSource !== 'microphone' // 如果需要系统声音，就请求音频
                        };

                        const screenStream = await navigator.mediaDevices.getDisplayMedia(screenConstraints);

                        // 创建视频轨道
                        localTracks.videoTrack = await AgoraRTC.createCustomVideoTrack({
                            mediaStreamTrack: screenStream.getVideoTracks()[0]
                        });

                        // 音频处理逻辑
                        const audioTracks = [];

                        // 系统音频（如果选择了系统声音）
                        if (screenAudioSource !== 'microphone' && screenStream.getAudioTracks().length > 0) {
                            const systemAudioTrack = await AgoraRTC.createCustomAudioTrack({
                                mediaStreamTrack: screenStream.getAudioTracks()[0]
                            });
                            audioTracks.push(systemAudioTrack);
                        }

                        // 麦克风音频（如果选择了麦克风）
                        if (screenAudioSource !== 'system') {
                            try {
                                const microphoneTrack = await AgoraRTC.createMicrophoneAudioTrack({
                                    AEC: true,
                                    AGC: true,
                                    ANS: true
                                });
                                audioTracks.push(microphoneTrack);
                            } catch (error) {
                                console.warn("无法创建麦克风音频轨道:", error);
                            }
                        }

                        // 处理多个音频轨道
                        if (audioTracks.length === 1) {
                            localTracks.audioTrack = audioTracks[0];
                        } else if (audioTracks.length > 1) {
                            // 如果有多个音频轨道，需要混合（这里简化处理，实际可能需要更复杂的混音）
                            localTracks.audioTrack = audioTracks[0]; // 暂时使用第一个，实际应该混合
                            console.warn("多个音频轨道，目前只使用第一个");
                        } else {
                            localTracks.audioTrack = null;
                        }

                        // 更新音频状态显示
                        updateAudioStatusDisplay(screenAudioSource, audioTracks.length);

                        // 监听屏幕共享停止事件
                        screenStream.getVideoTracks()[0].onended = () => {
                            if (isStreaming) {
                                stopStreaming();
                            }
                            stopPreview();
                            showMessage('屏幕共享已结束', 'success');
                        };

                    } catch (screenError) {
                        console.error('屏幕共享失败:', screenError);
                        showMessage('屏幕共享失败: ' + screenError.message);
                        updateStatus('video-status', '错误');
                        updateStatus('audio-status', '错误');
                        return;
                    }
                }

                const videoElement = document.getElementById('local-video');
                const placeholder = document.getElementById('preview-placeholder');

                // 播放本地视频轨道
                localTracks.videoTrack.play(videoElement);
                placeholder.classList.add('hidden');
                videoElement.classList.remove('hidden');

                updateStatus('video-status', '正常');
                isPreviewing = true;
                document.getElementById('start-preview-btn').innerHTML = '<i class="fas fa-stop"></i> 停止预览';
                document.getElementById('start-btn').disabled = false;

            } catch (error) {
                console.error('启动预览失败:', error);
                showMessage('无法访问摄像头或麦克风: ' + error.message);
                updateStatus('video-status', '错误');
                updateStatus('audio-status', '错误');
            }
        }
        function updateAudioStatusDisplay(audioSource, trackCount) {
            let statusText = '';
            switch (audioSource) {
                case 'microphone':
                    statusText = trackCount > 0 ? '正常（麦克风）' : '无音频';
                    break;
                case 'system':
                    statusText = trackCount > 0 ? '正常（系统声音）' : '无音频';
                    break;
                case 'both':
                    statusText = trackCount > 1 ? '正常（麦克风+系统）' :
                        trackCount === 1 ? '部分正常' : '无音频';
                    break;
            }
            updateStatus('audio-status', statusText);
        }

        // 停止预览
        function stopPreview() {
            if (localTracks.videoTrack) {
                localTracks.videoTrack.close();
                localTracks.videoTrack = null;
            }
            if (localTracks.audioTrack) {
                localTracks.audioTrack.close();
                localTracks.audioTrack = null;
            }

            const videoElement = document.getElementById('local-video');
            const placeholder = document.getElementById('preview-placeholder');

            placeholder.classList.remove('hidden');
            videoElement.classList.add('hidden');

            updateStatus('video-status', '未连接');
            updateStatus('audio-status', '未连接');
            isPreviewing = false;
            document.getElementById('start-preview-btn').innerHTML = '<i class="fas fa-play"></i> 开始预览';
            document.getElementById('start-btn').disabled = true;
        }

        // 切换视频源
        function toggleVideoSource(source) {
            currentVideoSource = source;

            // 更新按钮状态
            document.getElementById('camera-source-btn').classList.toggle('active', source === 'camera');
            document.getElementById('screen-source-btn').classList.toggle('active', source === 'screen');

            // 显示/隐藏相关控件
            const videoSourceSelect = document.getElementById('video-source');
            const audioSourceSelect = document.getElementById('audio-source');
            const screenAudioGroup = document.getElementById('screen-audio-group');

            if (source === 'camera') {
                videoSourceSelect.parentElement.style.display = 'block';
                audioSourceSelect.parentElement.style.display = 'block';
                screenAudioGroup.style.display = 'none';
            } else {
                videoSourceSelect.parentElement.style.display = 'none';
                audioSourceSelect.parentElement.style.display = 'none';
                screenAudioGroup.style.display = 'block';
            }

            // 如果正在预览，重新开始预览
            if (isPreviewing) {
                stopPreview();
                setTimeout(() => startPreview(), 500);
            }
        }

        // 更新状态显示
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.textContent = status;

            if (status === '正常') {
                element.style.color = '#2ed573';
            } else if (status === '错误') {
                element.style.color = '#ff4757';
            } else {
                element.style.color = '#ffa502';
            }
        }

        // 初始化Agora客户端
        async function initializeAgoraClient() {
            if (!agoraClient) {
                // 创建Agora客户端
                agoraClient = AgoraRTC.createClient({
                    mode: "live",
                    codec: "vp8"
                });
            }
            return agoraClient;
        }

        // 验证Token格式
        function validateToken(token) {
            if (!token || token.trim() === '') {
                return { valid: false, message: 'Token不能为空' };
            }

            if (token.length < 10) {
                return { valid: false, message: 'Token格式不正确，长度太短' };
            }

            return { valid: true, message: 'Token格式正确' };
        }

        // 开始推流到声网Agora
        async function startStreaming() {
            if (!localTracks.videoTrack || !localTracks.audioTrack) {
                showMessage('请先开启视频预览');
                return;
            }

            // 获取并验证Token
            const tokenInput = document.getElementById('stream-token').value.trim();
            const tokenValidation = validateToken(tokenInput);

            if (!tokenValidation.valid) {
                showMessage(tokenValidation.message);
                return;
            }

            // 更新配置中的Token
            agoraConfig.token = tokenInput;

            try {
                showMessage('正在连接声网Agora服务器...', 'success');

                // 初始化Agora客户端
                await initializeAgoraClient();

                // 设置客户端角色为主播
                await agoraClient.setClientRole("host");

                // 加入频道
                const uid = await agoraClient.join(
                    agoraConfig.appId,
                    agoraConfig.channel,
                    agoraConfig.token,
                    agoraConfig.uid
                );

                console.log("加入频道成功，UID:", uid);

                // 发布本地音视频轨道
                await agoraClient.publish([localTracks.videoTrack, localTracks.audioTrack]);

                console.log("发布本地流成功");

                // 更新状态
                isStreaming = true;
                streamStartTime = new Date();
                startStreamTimer();

                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('stream-info-panel').classList.remove('hidden');
                document.getElementById('stream-token').parentElement.classList.add('hidden');

                // 更新直播信息到Firebase Realtime Database
                updateStreamInfo();

                showMessage('推流成功！观众现在可以观看直播了', 'success');

            } catch (error) {
                console.error('推流失败:', error);

                if (error.code === 4096) {
                    showMessage('认证失败：请检查Token是否正确或已过期');
                } else if (error.code === 17) {
                    showMessage('加入频道失败：可能是Token无效或频道名不正确');
                } else {
                    showMessage('推流失败: ' + error.message);
                }
            }
        }

        // 停止推流
        async function stopStreaming() {
            try {
                if (agoraClient) {
                    // 取消发布轨道
                    if (localTracks.videoTrack || localTracks.audioTrack) {
                        await agoraClient.unpublish([localTracks.videoTrack, localTracks.audioTrack]);
                    }

                    // 离开频道
                    await agoraClient.leave();

                    console.log("离开频道成功");
                }

                isStreaming = false;
                stopStreamTimer();

                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('stream-info-panel').classList.add('hidden');
                document.getElementById('stream-token').parentElement.classList.remove('hidden');

                showMessage('推流已停止', 'success');

                // 清理直播信息
                database.ref('live/stream-info').remove();

            } catch (error) {
                console.error('停止推流失败:', error);
                showMessage('停止推流失败: ' + error.message);
            }
        }

        // 开始直播计时器
        function startStreamTimer() {
            streamDurationInterval = setInterval(() => {
                if (streamStartTime) {
                    const duration = Math.floor((new Date() - streamStartTime) / 1000);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    document.getElementById('stream-duration').textContent =
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // 停止直播计时器
        function stopStreamTimer() {
            if (streamDurationInterval) {
                clearInterval(streamDurationInterval);
                streamDurationInterval = null;
            }
            document.getElementById('stream-duration').textContent = '00:00';
        }

        // 更新直播信息到Firebase Realtime Database
        function updateStreamInfo() {
            const streamTitle = document.getElementById('stream-title').value;
            const streamDescription = document.getElementById('stream-description').value;

            database.ref('live/stream-info').set({
                title: streamTitle,
                description: streamDescription,
                isLive: true,
                startTime: Date.now(),
                lastUpdate: Date.now(),
                channel: agoraConfig.channel,
                token: agoraConfig.token
            });
        }

        // 监听观众数据
        function initializeStats() {
            // 监听观众数
            database.ref('live/viewers').on('value', (snapshot) => {
                const viewers = snapshot.val();
                const viewerCount = viewers ? Object.keys(viewers).length : 0;
                document.getElementById('viewer-count').textContent = viewerCount;
            });

            // 监听点赞数
            database.ref('live/stats/likes').on('value', (snapshot) => {
                const likes = snapshot.val();
                document.getElementById('like-count').textContent = likes || 0;
            });

            // 监听消息数
            database.ref('live/chat').on('value', (snapshot) => {
                const messages = snapshot.val();
                const messageCount = messages ? Object.keys(messages).length : 0;
                document.getElementById('message-count').textContent = messageCount;
                document.getElementById('chat-message-count').textContent = messageCount;
            });
        }

        // 初始化聊天监听
        function initializeChat() {
            const messagesElement = document.getElementById('messages');

            // 监听新消息
            database.ref('live/chat').on('child_added', (snapshot) => {
                const message = snapshot.val();
                addMessageToChat(message);
            });
        }

        // 添加消息到聊天窗口
        function addMessageToChat(messageData) {
            const messagesElement = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const time = new Date(messageData.timestamp).toLocaleTimeString('zh-CN', {
                hour: '2-digit', minute: '2-digit'
            });

            const avatarStyle = messageData.avatarType === 'color' ?
                `background: ${messageData.avatar}` :
                `background-image: url(${messageData.avatar})`;

            const avatarContent = messageData.avatarType === 'color' ?
                (messageData.user ? messageData.user[0].toUpperCase() : '?') : '';

            messageElement.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar" style="${avatarStyle}">${avatarContent}</div>
                    <span class="user">${messageData.user || '观众'}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="message-content">${messageData.text}</div>
            `;

            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        // 复制观看地址
        function copyViewerUrl() {
            const url = document.getElementById('viewer-url').textContent;
            navigator.clipboard.writeText(url).then(() => {
                showMessage('观看地址已复制到剪贴板', 'success');
            });
        }

        // 复制频道名称
        function copyChannelName() {
            const channelName = document.getElementById('agora-channel').textContent;
            navigator.clipboard.writeText(channelName).then(() => {
                showMessage('频道名称已复制到剪贴板', 'success');
            });
        }

        }

        // 清空Token
        function clearToken() {
            document.getElementById('stream-token').value = "";
        }

        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 获取设备列表
            getDevices();

            // 初始化数据监听
            initializeStats();
            initializeChat();

            // 事件监听
            document.getElementById('video-source').addEventListener('change', () => {
                if (isPreviewing && currentVideoSource === 'camera') {
                    stopPreview();
                    setTimeout(() => startPreview(), 500);
                }
            });

            document.getElementById('audio-source').addEventListener('change', () => {
                if (isPreviewing && currentVideoSource === 'camera') {
                    stopPreview();
                    setTimeout(() => startPreview(), 500);
                }
            });

            document.getElementById('resolution').addEventListener('change', () => {
                if (isPreviewing) {
                    stopPreview();
                    setTimeout(() => startPreview(), 500);
                }
            });

            document.getElementById('start-preview-btn').addEventListener('click', () => {
                if (isPreviewing) {
                    stopPreview();
                } else {
                    startPreview();
                }
            });

            document.getElementById('start-btn').addEventListener('click', startStreaming);
            document.getElementById('stop-btn').addEventListener('click', stopStreaming);

            document.getElementById('camera-source-btn').addEventListener('click', () => {
                toggleVideoSource('camera');
            });

            document.getElementById('screen-source-btn').addEventListener('click', () => {
                toggleVideoSource('screen');
            });

            // 更新频道名称显示
            document.getElementById('agora-channel').textContent = agoraConfig.channel;

            // 更新当前时间
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);
        });
    </script>
