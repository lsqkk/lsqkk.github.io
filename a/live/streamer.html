<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主播推流端 - lsqkk的博客</title>
    <!-- 替换之前可能引入的ZEGO SDK，在streamer.html和index.html的head标签内添加 -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_SDK-4.20.2.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .setup-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .setup-container {
                grid-template-columns: 1fr;
            }
        }

        .config-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .preview-panel {
            background: black;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .preview-video {
            flex: 1;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        #local-video {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 8px;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        #start-btn {
            background: #2ed573;
            color: white;
        }

        #start-btn:hover:not(:disabled) {
            background: #27c466;
        }

        #stop-btn {
            background: #ff4757;
            color: white;
        }

        #stop-btn:hover:not(:disabled) {
            background: #ff3742;
        }

        #start-btn:disabled,
        #stop-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stats-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ee5a24;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .stream-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #856404;
        }

        .stream-url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎥 主播推流端</h1>
            <div class="status-item">
                状态: <span id="global-status" class="status-value">准备中</span>
            </div>
        </div>

        <div id="error-message" class="error hidden"></div>
        <div id="success-message" class="success hidden"></div>

        <div class="setup-container">
            <div class="config-panel">
                <h3>📋 直播配置</h3>

                <div class="form-group">
                    <label for="stream-title">直播标题</label>
                    <input type="text" id="stream-title" placeholder="请输入直播标题" value="lsqkk的直播房间">
                </div>

                <div class="form-group">
                    <label for="stream-description">直播描述</label>
                    <textarea id="stream-description" placeholder="请输入直播描述">欢迎来到我的直播间！</textarea>
                </div>

                <div class="form-group">
                    <label for="video-source">视频源</label>
                    <select id="video-source">
                        <option value="">选择摄像头</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="audio-source">音频源</label>
                    <select id="audio-source">
                        <option value="">选择麦克风</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="resolution">分辨率</label>
                    <select id="resolution">
                        <option value="480p">640×480 (480p)</option>
                        <option value="720p" selected>1280×720 (720p)</option>
                        <option value="1080p">1920×1080 (1080p)</option>
                    </select>
                </div>

                <div class="controls">
                    <button id="start-btn" class="control-btn">开始推流</button>
                    <button id="stop-btn" class="control-btn" disabled>停止推流</button>
                </div>
            </div>

            <div class="preview-panel">
                <h3 style="color: white; margin-bottom: 15px;">📹 视频预览</h3>
                <div class="preview-video">
                    <div id="preview-placeholder">
                        <div style="text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 10px;">📷</div>
                            <div>摄像头预览</div>
                        </div>
                    </div>
                    <video id="local-video" class="hidden" autoplay muted playsinline></video>
                </div>

                <div class="status-indicators">
                    <div class="status-item">
                        视频状态
                        <div class="status-value" id="video-status">未连接</div>
                    </div>
                    <div class="status-item">
                        音频状态
                        <div class="status-value" id="audio-status">未连接</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stream-info hidden" id="stream-info-panel">
            <div class="info-title">📢 直播信息</div>
            <div>观众观看地址:</div>
            <div class="stream-url" id="viewer-url">https://lsqkk.github.io/live/</div>
            <button class="copy-btn" onclick="copyViewerUrl()">复制观看地址</button>

            <div style="margin-top: 15px;">OBS推流地址 (备用):</div>
            <div class="stream-url" id="rtmp-url">等待推流开始...</div>
            <button class="copy-btn" onclick="copyRtmpUrl()">复制OBS地址</button>
        </div>

        <div class="stats-container">
            <h3>📊 直播数据</h3>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="viewer-count">0</div>
                    <div class="stat-label">在线观众</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="like-count">0</div>
                    <div class="stat-label">总点赞数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="message-count">0</div>
                    <div class="stat-label">聊天消息</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stream-duration">00:00</div>
                    <div class="stat-label">直播时长</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.firebasestorage.app",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };

        // 声网Agora配置
        const agoraConfig = {
            appId: "195fc077c2f74396968d899b8d5025ff", // 请替换为你的实际AppID
            channel: "lsqkk_live_channel", // 频道名称
            token: null // 测试阶段可以使用null，生产环境建议使用Token
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 全局变量
        let localTracks = {
            videoTrack: null,
            audioTrack: null
        };
        let agoraClient = null;
        let streamStartTime = null;
        let streamDurationInterval = null;
        let isStreaming = false;

        // 显示消息
        function showMessage(message, type = 'error') {
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');

            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                successElement.classList.add('hidden');
            } else {
                successElement.textContent = message;
                successElement.classList.remove('hidden');
                errorElement.classList.add('hidden');
            }

            setTimeout(() => {
                errorElement.classList.add('hidden');
                successElement.classList.add('hidden');
            }, 5000);
        }

        // 获取设备列表
        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoSelect = document.getElementById('video-source');
                const audioSelect = document.getElementById('audio-source');

                videoSelect.innerHTML = '<option value="">选择摄像头</option>';
                audioSelect.innerHTML = '<option value="">选择麦克风</option>';

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `${device.kind} ${videoSelect.length}`;

                    if (device.kind === 'videoinput') {
                        videoSelect.appendChild(option);
                    } else if (device.kind === 'audioinput') {
                        audioSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('获取设备列表失败:', error);
                showMessage('无法获取摄像头和麦克风列表');
            }
        }

        // 开始视频预览
        async function startPreview() {
            const videoSource = document.getElementById('video-source').value;
            const audioSource = document.getElementById('audio-source').value;
            const resolution = document.getElementById('resolution').value;

            // 停止之前的轨道
            if (localTracks.videoTrack) {
                localTracks.videoTrack.close();
                localTracks.videoTrack = null;
            }
            if (localTracks.audioTrack) {
                localTracks.audioTrack.close();
                localTracks.audioTrack = null;
            }

            const videoConstraints = {
                deviceId: videoSource ? { exact: videoSource } : undefined,
                width: { ideal: getResolutionWidth(resolution) },
                height: { ideal: getResolutionHeight(resolution) },
                frameRate: { ideal: 30 }
            };

            const audioConstraints = {
                deviceId: audioSource ? { exact: audioSource } : undefined
            };

            try {
                // 创建本地音视频轨道
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack({ cameraId: videoConstraints.deviceId, encoderConfig: resolution });
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack({ microphoneId: audioConstraints.deviceId });

                const videoElement = document.getElementById('local-video');
                const placeholder = document.getElementById('preview-placeholder');

                // 播放本地视频轨道
                localTracks.videoTrack.play(videoElement);
                placeholder.classList.add('hidden');
                videoElement.classList.remove('hidden');

                updateStatus('video-status', '正常');
                updateStatus('audio-status', '正常');

            } catch (error) {
                console.error('启动摄像头失败:', error);
                showMessage('无法访问摄像头或麦克风: ' + error.message);
                updateStatus('video-status', '错误');
                updateStatus('audio-status', '错误');
            }
        }

        // 获取分辨率尺寸
        function getResolutionWidth(resolution) {
            switch (resolution) {
                case '480p': return 640;
                case '720p': return 1280;
                case '1080p': return 1920;
                default: return 1280;
            }
        }

        function getResolutionHeight(resolution) {
            switch (resolution) {
                case '480p': return 480;
                case '720p': return 720;
                case '1080p': return 1080;
                default: return 720;
            }
        }

        // 更新状态显示
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.textContent = status;

            if (status === '正常') {
                element.style.color = '#2ed573';
            } else if (status === '错误') {
                element.style.color = '#ff4757';
            } else {
                element.style.color = '#ffa502';
            }
        }

        // 初始化Agora客户端
        async function initializeAgoraClient() {
            if (!agoraClient) {
                // 创建Agora客户端
                agoraClient = AgoraRTC.createClient({
                    mode: "live",
                    codec: "vp8"
                });
            }
            return agoraClient;
        }

        // 开始推流到声网Agora
        async function startStreaming() {
            if (!localTracks.videoTrack || !localTracks.audioTrack) {
                showMessage('请先开启摄像头预览');
                return;
            }

            try {
                showMessage('正在连接声网Agora服务器...', 'success');
                updateGlobalStatus('连接中');

                // 初始化Agora客户端
                await initializeAgoraClient();

                // 设置客户端角色为主播
                await agoraClient.setClientRole("host");

                // 加入频道
                const uid = await agoraClient.join(
                    agoraConfig.appId,
                    agoraConfig.channel,
                    agoraConfig.token,
                    null // 可选UID，传null让服务器分配
                );

                console.log("加入频道成功，UID:", uid);

                // 发布本地音视频轨道
                await agoraClient.publish([localTracks.videoTrack, localTracks.audioTrack]);

                console.log("发布本地流成功");

                // 更新状态
                isStreaming = true;
                streamStartTime = new Date();
                startStreamTimer();

                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('stream-info-panel').classList.remove('hidden');

                // 更新直播信息到Firebase
                updateStreamInfo();

                showMessage('推流成功！观众现在可以观看直播了', 'success');
                updateGlobalStatus('直播中');

            } catch (error) {
                console.error('推流失败:', error);
                showMessage('推流失败: ' + error.message);
                updateGlobalStatus('推流失败');
            }
        }

        // 停止推流
        async function stopStreaming() {
            try {
                if (agoraClient) {
                    // 取消发布轨道
                    if (localTracks.videoTrack || localTracks.audioTrack) {
                        await agoraClient.unpublish([localTracks.videoTrack, localTracks.audioTrack]);
                    }

                    // 离开频道
                    await agoraClient.leave();

                    console.log("离开频道成功");
                }

                isStreaming = false;
                stopStreamTimer();

                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('stream-info-panel').classList.add('hidden');

                showMessage('推流已停止', 'success');
                updateGlobalStatus('已停止');

                // 清理直播信息
                db.collection('live-stats').doc('stream-info').delete();

            } catch (error) {
                console.error('停止推流失败:', error);
                showMessage('停止推流失败: ' + error.message);
            }
        }

        // 更新全局状态
        function updateGlobalStatus(status) {
            const element = document.getElementById('global-status');
            element.textContent = status;

            if (status === '直播中') {
                element.style.color = '#2ed573';
            } else if (status === '已停止') {
                element.style.color = '#ff4757';
            } else {
                element.style.color = '#ffa502';
            }
        }

        // 开始直播计时器
        function startStreamTimer() {
            streamDurationInterval = setInterval(() => {
                if (streamStartTime) {
                    const duration = Math.floor((new Date() - streamStartTime) / 1000);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    document.getElementById('stream-duration').textContent =
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // 停止直播计时器
        function stopStreamTimer() {
            if (streamDurationInterval) {
                clearInterval(streamDurationInterval);
                streamDurationInterval = null;
            }
            document.getElementById('stream-duration').textContent = '00:00';
        }

        // 更新直播信息到Firebase
        function updateStreamInfo() {
            const streamTitle = document.getElementById('stream-title').value;
            const streamDescription = document.getElementById('stream-description').value;

            db.collection('live-stats').doc('stream-info').set({
                title: streamTitle,
                description: streamDescription,
                isLive: true,
                startTime: firebase.firestore.FieldValue.serverTimestamp(),
                lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                channel: agoraConfig.channel
            });
        }

        // 监听观众数据
        function initializeStats() {
            // 监听观众数
            db.collection('live-viewers')
                .where('timestamp', '>', new Date(Date.now() - 5 * 60 * 1000))
                .onSnapshot((snapshot) => {
                    document.getElementById('viewer-count').textContent = snapshot.size;
                });

            // 监听点赞数
            db.collection('live-stats').doc('likes')
                .onSnapshot((doc) => {
                    const data = doc.data();
                    document.getElementById('like-count').textContent = data ? data.count : 0;
                });

            // 监听消息数
            db.collection('live-chat')
                .onSnapshot((snapshot) => {
                    document.getElementById('message-count').textContent = snapshot.size;
                });
        }

        // 复制观看地址
        function copyViewerUrl() {
            const url = document.getElementById('viewer-url').textContent;
            navigator.clipboard.writeText(url).then(() => {
                showMessage('观看地址已复制到剪贴板', 'success');
            });
        }

        // 复制频道名称
        function copyChannelName() {
            const channelName = document.getElementById('agora-channel').textContent;
            navigator.clipboard.writeText(channelName).then(() => {
                showMessage('频道名称已复制到剪贴板', 'success');
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 获取设备列表
            getDevices();

            // 初始化数据监听
            initializeStats();

            // 事件监听
            document.getElementById('video-source').addEventListener('change', startPreview);
            document.getElementById('audio-source').addEventListener('change', startPreview);
            document.getElementById('resolution').addEventListener('change', startPreview);
            document.getElementById('start-btn').addEventListener('click', startStreaming);
            document.getElementById('stop-btn').addEventListener('click', stopStreaming);

            // 更新频道名称显示
            document.getElementById('agora-channel').textContent = agoraConfig.channel;

            // 初始预览
            startPreview();
        });
    </script>
</body>

</html>
