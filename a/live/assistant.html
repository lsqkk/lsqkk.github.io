<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播助手 - 夸克博客</title>
    <style>
        :root {
            --primary-color: #ff2e63;
            --secondary-color: #08d9d6;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --text-secondary: #b8b8b8;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 12px;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.3rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .chat-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            min-height: 0;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--secondary-color);
            font-size: 0.8rem;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .message-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            margin-right: 6px;
            background-size: cover;
        }

        .message .user {
            font-weight: bold;
            color: var(--secondary-color);
            margin-right: 6px;
            font-size: 0.7rem;
        }

        .message .time {
            font-size: 0.6rem;
            color: var(--text-secondary);
            margin-left: auto;
        }

        .message-content {
            font-size: 0.8rem;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        #chat-message-input {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.8rem;
        }

        #chat-send-btn {
            padding: 8px 12px;
            background: var(--secondary-color);
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            font-size: 0.8rem;
        }

        #chat-send-btn:hover {
            background: #06b6b3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .control-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .control-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: bold;
        }

        #stop-stream-btn {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        #stop-stream-btn:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .copy-btn {
            background: rgba(8, 217, 214, 0.2);
            color: var(--secondary-color);
            border: 1px solid rgba(8, 217, 214, 0.3);
        }

        .copy-btn:hover {
            background: rgba(8, 217, 214, 0.3);
        }

        .stream-info {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            margin-bottom: 8px;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 0.8rem;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }

        /* 滚动条样式 */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-broadcast-tower"></i> 直播助手</h1>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h3><i class="fas fa-comments"></i> 实时聊天</h3>
                <div class="message-count">消息: <span id="chat-count">0</span></div>
            </div>
            <div class="messages" id="messages">
                <div class="message">
                    <div class="message-header">
                        <div class="message-avatar" style="background: #4a6cf7">系</div>
                        <span class="user">系统</span>
                        <span class="time" id="current-time"></span>
                    </div>
                    <div class="message-content">直播助手已启动</div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-message-input" placeholder="输入消息...">
                <button id="chat-send-btn">发送</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="viewer-count">0</div>
                <div class="stat-label">在线观众</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="like-count">0</div>
                <div class="stat-label">总点赞数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="message-count">0</div>
                <div class="stat-label">聊天消息</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stream-duration">00:00</div>
                <div class="stat-label">直播时长</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="control-buttons">
                <button class="control-btn" id="stop-stream-btn">
                    <i class="fas fa-stop"></i>
                    停止直播
                </button>
                <button class="control-btn copy-btn" id="copy-url-btn">
                    <i class="fas fa-copy"></i>
                    复制观看地址
                </button>
                <button class="control-btn copy-btn" id="copy-channel-btn">
                    <i class="fas fa-hashtag"></i>
                    复制频道名
                </button>
            </div>
        </div>

        <div class="stream-info">
            <div class="info-item">
                <div class="info-label">直播标题</div>
                <div class="info-value" id="stream-title">夸克博客直播</div>
            </div>
            <div class="info-item">
                <div class="info-label">频道名称</div>
                <div class="info-value" id="channel-name">lsqkk_live_channel</div>
            </div>
            <div class="info-item">
                <div class="info-label">观看地址</div>
                <div class="info-value" id="viewer-url">https://lsqkk.github.io/a/live/</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            databaseURL: "https://quark-b7305-default-rtdb.firebaseio.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.firebasestorage.app",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 更新流信息（由主窗口调用）
        function updateStreamInfo(info) {
            if (info.title) {
                document.getElementById('stream-title').textContent = info.title;
            }
            if (info.channel) {
                document.getElementById('channel-name').textContent = info.channel;
            }
            if (info.viewerUrl) {
                document.getElementById('viewer-url').textContent = info.viewerUrl;
            }
        }

        // 发送聊天消息
        function sendChatMessage() {
            const messageInput = document.getElementById('chat-message-input');
            const message = messageInput.value.trim();

            if (message) {
                database.ref('live/chat').push({
                    text: message,
                    timestamp: Date.now(),
                    user: '蓝色奇夸克',
                    avatar: 'https://lsqkk.github.io/image/touxiang.png',
                    avatarType: 'image',
                    isMarkdown: false
                });
                messageInput.value = '';
            }
        }

        // 初始化数据监听
        function initializeStats() {
            // 监听观众数
            database.ref('live/viewers').on('value', (snapshot) => {
                const viewers = snapshot.val();
                const viewerCount = viewers ? Object.keys(viewers).length : 0;
                document.getElementById('viewer-count').textContent = viewerCount;
            });

            // 监听点赞数
            database.ref('live/stats/likes').on('value', (snapshot) => {
                const likes = snapshot.val();
                document.getElementById('like-count').textContent = likes || 0;
            });

            // 监听消息数
            database.ref('live/chat').on('value', (snapshot) => {
                const messages = snapshot.val();
                const messageCount = messages ? Object.keys(messages).length : 0;
                document.getElementById('message-count').textContent = messageCount;
                document.getElementById('chat-count').textContent = messageCount;
            });
        }

        // 初始化聊天监听
        function initializeChat() {
            const messagesElement = document.getElementById('messages');

            // 监听新消息
            database.ref('live/chat').on('child_added', (snapshot) => {
                const message = snapshot.val();
                addMessageToChat(message);
            });
        }

        // 添加消息到聊天窗口
        function addMessageToChat(messageData) {
            const messagesElement = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const time = new Date(messageData.timestamp).toLocaleTimeString('zh-CN', {
                hour: '2-digit', minute: '2-digit'
            });

            const avatarStyle = messageData.avatarType === 'color' ?
                `background: ${messageData.avatar}` :
                `background-image: url(${messageData.avatar})`;

            const avatarContent = messageData.avatarType === 'color' ?
                (messageData.user ? messageData.user[0].toUpperCase() : '?') : '';

            messageElement.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar" style="${avatarStyle}">${avatarContent}</div>
                    <span class="user">${messageData.user || '观众'}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="message-content">${messageData.text}</div>
            `;

            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        // 复制观看地址
        function copyViewerUrl() {
            const url = document.getElementById('viewer-url').textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert('观看地址已复制到剪贴板');
            });
        }

        // 复制频道名称
        function copyChannelName() {
            const channelName = document.getElementById('channel-name').textContent;
            navigator.clipboard.writeText(channelName).then(() => {
                alert('频道名称已复制到剪贴板');
            });
        }

        // 停止直播（通知主窗口）
        function stopStreaming() {
            if (window.opener && !window.opener.closed) {
                window.opener.stopStreaming();
            } else {
                alert('无法连接到主窗口，请在主窗口中停止直播');
            }
        }

        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化数据监听
            initializeStats();
            initializeChat();

            // 事件监听
            document.getElementById('stop-stream-btn').addEventListener('click', stopStreaming);
            document.getElementById('copy-url-btn').addEventListener('click', copyViewerUrl);
            document.getElementById('copy-channel-btn').addEventListener('click', copyChannelName);

            // 聊天发送按钮事件
            document.getElementById('chat-send-btn').addEventListener('click', sendChatMessage);
            document.getElementById('chat-message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });

            // 更新当前时间
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);

            // 监听直播时长
            setInterval(() => {
                database.ref('live/stream-info').once('value').then((snapshot) => {
                    const streamInfo = snapshot.val();
                    if (streamInfo && streamInfo.startTime) {
                        const duration = Math.floor((Date.now() - streamInfo.startTime) / 1000);
                        const minutes = Math.floor(duration / 60);
                        const seconds = duration % 60;
                        document.getElementById('stream-duration').textContent =
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                });
            }, 1000);
        });

        // 暴露函数给主窗口调用
        window.updateStreamInfo = updateStreamInfo;
    </script>
</body>

</html>
