<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://download.agora.io/sdk/release/AgoraRTC_SDK-4.20.2.js"></script>
    <title>直播 - 夸克博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header .status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .live-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .live-container {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            background: black;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #live-video {
            width: 100%;
            height: 400px;
            background: #000;
        }

        .video-placeholder {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .message .user {
            font-weight: bold;
            color: #667eea;
            margin-right: 8px;
        }

        .message .time {
            font-size: 0.8rem;
            color: #999;
            margin-left: 8px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        #send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: #5a6fd8;
        }

        .stats-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            padding: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #like-btn {
            background: #ff4757;
            color: white;
        }

        #like-btn:hover {
            background: #ff3742;
        }

        #like-btn.liked {
            background: #2ed573;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎥 直播房间</h1>
            <div class="status" id="status">等待连接...</div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="live-container">
            <div class="video-container">
                <div id="video-placeholder" class="video-placeholder">
                    <div class="loading">
                        <div>📺 准备播放直播流...</div>
                    </div>
                </div>
                <video id="live-video" style="display: none;" controls autoplay muted playsinline></video>
            </div>

            <div class="chat-container">
                <h3>💬 实时聊天</h3>
                <div class="messages" id="messages">
                    <div class="message">
                        <span class="user">系统</span>
                        <span>欢迎来到直播房间！直播开始后这里会显示实时聊天</span>
                        <span class="time" id="current-time"></span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="message-input" placeholder="输入消息...">
                    <button id="send-btn">发送</button>
                </div>
                <div class="action-buttons">
                    <button id="like-btn" class="action-btn">❤️ 点赞</button>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="viewer-count">0</div>
                    <div class="stat-label">在线观众</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="like-count">0</div>
                    <div class="stat-label">总点赞数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="message-count">0</div>
                    <div class="stat-label">消息数量</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleFullscreen()">全屏切换</button>
            <button class="control-btn" onclick="toggleMute()">静音切换</button>
            <button class="control-btn" onclick="copyInviteLink()">复制邀请链接</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.firebasestorage.app",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };

        // 声网Agora配置
        const agoraConfig = {
            appId: "195fc077c2f74396968d899b8d5025ff", // 请替换为你的实际AppID
            channel: "lsqkk_live_channel", // 频道名称，必须与主播端一致
            token: null // 测试阶段可以使用null，生产环境建议使用Token
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 全局变量
        let agoraClient = null;
        let remoteUsers = {};
        let likeClicked = false;
        let viewerId = generateViewerId();

        // 生成唯一观众ID
        function generateViewerId() {
            return 'viewer_' + Math.random().toString(36).substr(2, 9);
        }

        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // 初始化声网Agora客户端
        async function initializeAgoraClient() {
            try {
                // 创建Agora客户端
                agoraClient = AgoraRTC.createClient({
                    mode: "live",
                    codec: "vp8"
                });

                return agoraClient;
            } catch (error) {
                console.error('初始化Agora客户端失败:', error);
                throw error;
            }
        }

        // 加入频道并订阅流
        async function joinChannel() {
            try {
                await initializeAgoraClient();

                // 设置客户端角色为观众
                await agoraClient.setClientRole("audience");

                // 添加事件监听器
                agoraClient.on("user-published", handleUserPublished);
                agoraClient.on("user-unpublished", handleUserUnpublished);
                agoraClient.on("user-left", handleUserLeft);

                // 加入频道
                const uid = await agoraClient.join(
                    agoraConfig.appId,
                    agoraConfig.channel,
                    agoraConfig.token,
                    null
                );

                console.log("加入频道成功，UID:", uid);
                updateStatus('连接成功');

            } catch (error) {
                console.error('加入频道失败:', error);
                showError('加入直播失败: ' + error.message);
                updateStatus('连接失败');
            }
        }

        // 处理用户发布流
        async function handleUserPublished(user, mediaType) {
            console.log("用户发布流:", user.uid, mediaType);

            // 订阅远程用户
            await agoraClient.subscribe(user, mediaType);

            if (mediaType === "video") {
                // 显示远程视频流
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                user.videoTrack.play(videoElement);

                placeholder.style.display = 'none';
                videoElement.style.display = 'block';

                updateStatus('直播中');
                showMessage('成功连接到直播流', 'success');
            }

            if (mediaType === "audio") {
                // 播放远程音频流
                user.audioTrack.play();
            }

            // 保存远程用户
            remoteUsers[user.uid] = user;
        }

        // 处理用户取消发布流
        async function handleUserUnpublished(user, mediaType) {
            console.log("用户取消发布流:", user.uid, mediaType);

            if (mediaType === "video") {
                // 隐藏视频，显示占位符
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                videoElement.style.display = 'none';
                placeholder.style.display = 'flex';

                updateStatus('直播暂停');
            }
        }

        // 处理用户离开
        async function handleUserLeft(user) {
            console.log("用户离开:", user.uid);

            // 清理用户资源
            delete remoteUsers[user.uid];

            // 如果没有其他用户，显示直播结束
            if (Object.keys(remoteUsers).length === 0) {
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                videoElement.style.display = 'none';
                placeholder.style.display = 'flex';
                placeholder.innerHTML = '<div style="text-align: center;"><div style="font-size: 3rem; margin-bottom: 10px;">📺</div><div>直播已结束</div></div>';

                updateStatus('直播结束');
                showMessage('直播已结束', 'success');
            }
        }

        // 离开频道
        async function leaveChannel() {
            if (agoraClient) {
                // 停止所有远程流
                Object.values(remoteUsers).forEach(user => {
                    if (user.videoTrack) user.videoTrack.stop();
                    if (user.audioTrack) user.audioTrack.stop();
                });
                remoteUsers = {};

                // 离开频道
                await agoraClient.leave();
                agoraClient = null;

                console.log("离开频道成功");
                updateStatus('已断开');
            }
        }

        // 更新状态显示
        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = status;

            if (status === '直播中') {
                statusElement.style.background = 'rgba(46, 213, 115, 0.3)';
            } else if (status === '连接失败' || status === '直播结束') {
                statusElement.style.background = 'rgba(255, 71, 87, 0.3)';
            } else {
                statusElement.style.background = 'rgba(255, 255, 255, 0.2)';
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            updateStatus('连接错误');
        }

        // 显示成功信息
        function showMessage(message, type = 'success') {
            // 可以添加一个临时消息显示区域
            console.log(message);
        }

        // Firebase实时聊天功能
        function initializeChat() {
            const messagesElement = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-btn');

            // 监听新消息
            db.collection('live-chat')
                .orderBy('timestamp', 'asc')
                .limit(100)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            addMessageToChat(change.doc.data());
                        }
                    });
                    updateMessageCount();
                });

            // 发送消息
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    db.collection('live-chat').add({
                        text: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        user: '观众',
                        viewerId: viewerId
                    });
                    messageInput.value = '';
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // 添加消息到聊天窗口
        function addMessageToChat(messageData) {
            const messagesElement = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const time = messageData.timestamp ?
                new Date(messageData.timestamp.toDate()).toLocaleTimeString('zh-CN', {
                    hour: '2-digit', minute: '2-digit'
                }) : '刚刚';

            messageElement.innerHTML = `
            <span class="user">${messageData.user || '观众'}:</span>
            <span>${messageData.text}</span>
            <span class="time">${time}</span>
        `;

            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        // 点赞功能
        function initializeLikes() {
            const likeButton = document.getElementById('like-btn');
            const likeCountElement = document.getElementById('like-count');

            // 监听点赞数变化
            db.collection('live-stats').doc('likes')
                .onSnapshot((doc) => {
                    const data = doc.data();
                    const count = data ? data.count : 0;
                    likeCountElement.textContent = count;
                });

            // 处理点赞点击
            likeButton.addEventListener('click', () => {
                if (!likeClicked) {
                    db.collection('live-stats').doc('likes').set({
                        count: firebase.firestore.FieldValue.increment(1)
                    }, { merge: true });

                    likeButton.classList.add('liked');
                    likeButton.innerHTML = '❤️ 已点赞';
                    likeClicked = true;

                    // 3秒后恢复
                    setTimeout(() => {
                        likeButton.classList.remove('liked');
                        likeButton.innerHTML = '❤️ 点赞';
                        likeClicked = false;
                    }, 3000);
                }
            });
        }

        // 更新消息计数
        function updateMessageCount() {
            const messages = document.querySelectorAll('.message');
            document.getElementById('message-count').textContent = messages.length - 1; // 减去系统消息
        }

        // 观众计数
        function initializeViewerCount() {
            const viewerCountElement = document.getElementById('viewer-count');

            // 记录观众进入
            db.collection('live-viewers').doc(viewerId).set({
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent
            });

            // 监听在线观众数
            db.collection('live-viewers')
                .where('timestamp', '>', new Date(Date.now() - 5 * 60 * 1000)) // 5分钟内的活跃观众
                .onSnapshot((snapshot) => {
                    viewerCountElement.textContent = snapshot.size;
                });
        }

        // 控制功能
        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log(`全屏错误: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleMute() {
            const video = document.getElementById('live-video');
            video.muted = !video.muted;
        }

        function copyInviteLink() {
            const inviteLink = window.location.href;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert('邀请链接已复制到剪贴板！');
            });
        }

        // 重新连接功能
        function reconnect() {
            showMessage('尝试重新连接...', 'success');
            leaveChannel().then(() => {
                joinChannel();
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // 每分钟更新时间

            // 初始化声网Agora连接
            joinChannel();

            // 初始化Firebase功能
            initializeChat();
            initializeLikes();
            initializeViewerCount();

            // 添加重新连接按钮
            const controls = document.querySelector('.controls');
            const reconnectBtn = document.createElement('button');
            reconnectBtn.className = 'control-btn';
            reconnectBtn.textContent = '重新连接';
            reconnectBtn.onclick = reconnect;
            controls.appendChild(reconnectBtn);

            // 清理过期观众记录
            setInterval(() => {
                const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
                db.collection('live-viewers')
                    .where('timestamp', '<', fiveMinutesAgo)
                    .get()
                    .then((snapshot) => {
                        snapshot.forEach((doc) => {
                            doc.ref.delete();
                        });
                    });
            }, 60000); // 每分钟清理一次
        });
    </script>
</body>

</html>
