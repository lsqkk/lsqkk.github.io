    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.firebasestorage.app",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };

        // åˆå§‹åŒ–Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // å…¨å±€å˜é‡
        let hls = null;
        let likeClicked = false;
        let viewerId = generateViewerId();

        // ç”Ÿæˆå”¯ä¸€è§‚ä¼—ID
        function generateViewerId() {
            return 'viewer_' + Math.random().toString(36).substr(2, 9);
        }

        // æ›´æ–°å½“å‰æ—¶é—´
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // åˆå§‹åŒ–ç›´æ’­æ’­æ”¾å™¨
        function initializeLiveStream() {
            const video = document.getElementById('live-video');
            const placeholder = document.getElementById('video-placeholder');

            // è¿™é‡Œéœ€è¦æ›¿æ¢ä¸ºä½ çš„ZEGOç›´æ’­æµURL
            const streamUrl = 'https://your-zego-stream-url/playlist.m3u8';

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log('ç›´æ’­æµåŠ è½½æˆåŠŸ');
                    placeholder.style.display = 'none';
                    video.style.display = 'block';
                    updateStatus('ç›´æ’­ä¸­');
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error('ç›´æ’­æµé”™è¯¯:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('ç½‘ç»œé”™è¯¯ï¼Œæ­£åœ¨å°è¯•é‡æ–°è¿æ¥...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('åª’ä½“é”™è¯¯ï¼Œæ­£åœ¨å°è¯•æ¢å¤...');
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('æ— æ³•æ’­æ”¾ç›´æ’­æµ');
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // SafariåŸç”Ÿæ”¯æŒ
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function () {
                    placeholder.style.display = 'none';
                    video.style.display = 'block';
                    updateStatus('ç›´æ’­ä¸­');
                });
            } else {
                showError('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒç›´æ’­æ’­æ”¾');
            }
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = status;

            if (status === 'ç›´æ’­ä¸­') {
                statusElement.style.background = 'rgba(46, 213, 115, 0.3)';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            updateStatus('è¿æ¥é”™è¯¯');
        }

        // Firebaseå®æ—¶èŠå¤©åŠŸèƒ½
        function initializeChat() {
            const messagesElement = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-btn');

            // ç›‘å¬æ–°æ¶ˆæ¯
            db.collection('live-chat')
                .orderBy('timestamp', 'asc')
                .limit(100)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            addMessageToChat(change.doc.data());
                        }
                    });
                    updateMessageCount();
                });

            // å‘é€æ¶ˆæ¯
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    db.collection('live-chat').add({
                        text: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        user: 'è§‚ä¼—',
                        viewerId: viewerId
                    });
                    messageInput.value = '';
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessageToChat(messageData) {
            const messagesElement = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const time = messageData.timestamp ?
                new Date(messageData.timestamp.toDate()).toLocaleTimeString('zh-CN', {
                    hour: '2-digit', minute: '2-digit'
                }) : 'åˆšåˆš';

            messageElement.innerHTML = `
                <span class="user">${messageData.user || 'è§‚ä¼—'}:</span>
                <span>${messageData.text}</span>
                <span class="time">${time}</span>
            `;

            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        // ç‚¹èµåŠŸèƒ½
        function initializeLikes() {
            const likeButton = document.getElementById('like-btn');
            const likeCountElement = document.getElementById('like-count');

            // ç›‘å¬ç‚¹èµæ•°å˜åŒ–
            db.collection('live-stats').doc('likes')
                .onSnapshot((doc) => {
                    const data = doc.data();
                    const count = data ? data.count : 0;
                    likeCountElement.textContent = count;
                });

            // å¤„ç†ç‚¹èµç‚¹å‡»
            likeButton.addEventListener('click', () => {
                if (!likeClicked) {
                    db.collection('live-stats').doc('likes').set({
                        count: firebase.firestore.FieldValue.increment(1)
                    }, { merge: true });

                    likeButton.classList.add('liked');
                    likeButton.innerHTML = 'â¤ï¸ å·²ç‚¹èµ';
                    likeClicked = true;

                    // 3ç§’åæ¢å¤
                    setTimeout(() => {
                        likeButton.classList.remove('liked');
                        likeButton.innerHTML = 'â¤ï¸ ç‚¹èµ';
                        likeClicked = false;
                    }, 3000);
                }
            });
        }

        // æ›´æ–°æ¶ˆæ¯è®¡æ•°
        function updateMessageCount() {
            const messages = document.querySelectorAll('.message');
            document.getElementById('message-count').textContent = messages.length - 1; // å‡å»ç³»ç»Ÿæ¶ˆæ¯
        }

        // è§‚ä¼—è®¡æ•°
        function initializeViewerCount() {
            const viewerCountElement = document.getElementById('viewer-count');

            // è®°å½•è§‚ä¼—è¿›å…¥
            db.collection('live-viewers').doc(viewerId).set({
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent
            });

            // ç›‘å¬åœ¨çº¿è§‚ä¼—æ•°
            db.collection('live-viewers')
                .where('timestamp', '>', new Date(Date.now() - 5 * 60 * 1000)) // 5åˆ†é’Ÿå†…çš„æ´»è·ƒè§‚ä¼—
                .onSnapshot((snapshot) => {
                    viewerCountElement.textContent = snapshot.size;
                });
        }

        // æ§åˆ¶åŠŸèƒ½
        function toggleFullscreen() {
            const video = document.getElementById('live-video');
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.log(`å…¨å±é”™è¯¯: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleMute() {
            const video = document.getElementById('live-video');
            video.muted = !video.muted;
        }

        function copyInviteLink() {
            const inviteLink = window.location.href;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert('é‚€è¯·é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // æ¯åˆ†é’Ÿæ›´æ–°æ—¶é—´

            initializeLiveStream();
            initializeChat();
            initializeLikes();
            initializeViewerCount();

            // æ¸…ç†è¿‡æœŸè§‚ä¼—è®°å½•
            setInterval(() => {
                const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
                db.collection('live-viewers')
                    .where('timestamp', '<', fiveMinutesAgo)
                    .get()
                    .then((snapshot) => {
                        snapshot.forEach((doc) => {
                            doc.ref.delete();
                        });
                    });
            }, 60000); // æ¯åˆ†é’Ÿæ¸…ç†ä¸€æ¬¡
        });
