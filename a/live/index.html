<body>

    <!-- Firebase SDK -->

    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.firebasestorage.app",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };

        // å£°ç½‘Agoraé…ç½®
        const agoraConfig = {
            appId: "195fc077c2f74396968d899b8d5025ff", // è¯·æ›¿æ¢ä¸ºä½ çš„å®é™…AppID
            channel: "lsqkk_live_channel", // é¢‘é“åç§°ï¼Œå¿…é¡»ä¸ä¸»æ’­ç«¯ä¸€è‡´
            token: null // æµ‹è¯•é˜¶æ®µå¯ä»¥ä½¿ç”¨nullï¼Œç”Ÿäº§ç¯å¢ƒå»ºè®®ä½¿ç”¨Token
        };

        // åˆå§‹åŒ–Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // å…¨å±€å˜é‡
        let agoraClient = null;
        let remoteUsers = {};
        let likeClicked = false;
        let viewerId = generateViewerId();

        // ç”Ÿæˆå”¯ä¸€è§‚ä¼—ID
        function generateViewerId() {
            return 'viewer_' + Math.random().toString(36).substr(2, 9);
        }

        // æ›´æ–°å½“å‰æ—¶é—´
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // åˆå§‹åŒ–å£°ç½‘Agoraå®¢æˆ·ç«¯
        async function initializeAgoraClient() {
            try {
                // åˆ›å»ºAgoraå®¢æˆ·ç«¯
                agoraClient = AgoraRTC.createClient({
                    mode: "live",
                    codec: "vp8"
                });

                return agoraClient;
            } catch (error) {
                console.error('åˆå§‹åŒ–Agoraå®¢æˆ·ç«¯å¤±è´¥:', error);
                throw error;
            }
        }

        // åŠ å…¥é¢‘é“å¹¶è®¢é˜…æµ
        async function joinChannel() {
            try {
                await initializeAgoraClient();

                // è®¾ç½®å®¢æˆ·ç«¯è§’è‰²ä¸ºè§‚ä¼—
                await agoraClient.setClientRole("audience");

                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                agoraClient.on("user-published", handleUserPublished);
                agoraClient.on("user-unpublished", handleUserUnpublished);
                agoraClient.on("user-left", handleUserLeft);

                // åŠ å…¥é¢‘é“
                const uid = await agoraClient.join(
                    agoraConfig.appId,
                    agoraConfig.channel,
                    agoraConfig.token,
                    null
                );

                console.log("åŠ å…¥é¢‘é“æˆåŠŸï¼ŒUID:", uid);
                updateStatus('è¿æ¥æˆåŠŸ');

            } catch (error) {
                console.error('åŠ å…¥é¢‘é“å¤±è´¥:', error);
                showError('åŠ å…¥ç›´æ’­å¤±è´¥: ' + error.message);
                updateStatus('è¿æ¥å¤±è´¥');
            }
        }

        // å¤„ç†ç”¨æˆ·å‘å¸ƒæµ
        async function handleUserPublished(user, mediaType) {
            console.log("ç”¨æˆ·å‘å¸ƒæµ:", user.uid, mediaType);

            // è®¢é˜…è¿œç¨‹ç”¨æˆ·
            await agoraClient.subscribe(user, mediaType);

            if (mediaType === "video") {
                // æ˜¾ç¤ºè¿œç¨‹è§†é¢‘æµ
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                user.videoTrack.play(videoElement);

                placeholder.style.display = 'none';
                videoElement.style.display = 'block';

                updateStatus('ç›´æ’­ä¸­');
                showMessage('æˆåŠŸè¿æ¥åˆ°ç›´æ’­æµ', 'success');
            }

            if (mediaType === "audio") {
                // æ’­æ”¾è¿œç¨‹éŸ³é¢‘æµ
                user.audioTrack.play();
            }

            // ä¿å­˜è¿œç¨‹ç”¨æˆ·
            remoteUsers[user.uid] = user;
        }

        // å¤„ç†ç”¨æˆ·å–æ¶ˆå‘å¸ƒæµ
        async function handleUserUnpublished(user, mediaType) {
            console.log("ç”¨æˆ·å–æ¶ˆå‘å¸ƒæµ:", user.uid, mediaType);

            if (mediaType === "video") {
                // éšè—è§†é¢‘ï¼Œæ˜¾ç¤ºå ä½ç¬¦
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                videoElement.style.display = 'none';
                placeholder.style.display = 'flex';

                updateStatus('ç›´æ’­æš‚åœ');
            }
        }

        // å¤„ç†ç”¨æˆ·ç¦»å¼€
        async function handleUserLeft(user) {
            console.log("ç”¨æˆ·ç¦»å¼€:", user.uid);

            // æ¸…ç†ç”¨æˆ·èµ„æº
            delete remoteUsers[user.uid];

            // å¦‚æœæ²¡æœ‰å…¶ä»–ç”¨æˆ·ï¼Œæ˜¾ç¤ºç›´æ’­ç»“æŸ
            if (Object.keys(remoteUsers).length === 0) {
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                videoElement.style.display = 'none';
                placeholder.style.display = 'flex';
                placeholder.innerHTML = '<div style="text-align: center;"><div style="font-size: 3rem; margin-bottom: 10px;">ğŸ“º</div><div>ç›´æ’­å·²ç»“æŸ</div></div>';

                updateStatus('ç›´æ’­ç»“æŸ');
                showMessage('ç›´æ’­å·²ç»“æŸ', 'success');
            }
        }

        // ç¦»å¼€é¢‘é“
        async function leaveChannel() {
            if (agoraClient) {
                // åœæ­¢æ‰€æœ‰è¿œç¨‹æµ
                Object.values(remoteUsers).forEach(user => {
                    if (user.videoTrack) user.videoTrack.stop();
                    if (user.audioTrack) user.audioTrack.stop();
                });
                remoteUsers = {};

                // ç¦»å¼€é¢‘é“
                await agoraClient.leave();
                agoraClient = null;

                console.log("ç¦»å¼€é¢‘é“æˆåŠŸ");
                updateStatus('å·²æ–­å¼€');
            }
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = status;

            if (status === 'ç›´æ’­ä¸­') {
                statusElement.style.background = 'rgba(46, 213, 115, 0.3)';
            } else if (status === 'è¿æ¥å¤±è´¥' || status === 'ç›´æ’­ç»“æŸ') {
                statusElement.style.background = 'rgba(255, 71, 87, 0.3)';
            } else {
                statusElement.style.background = 'rgba(255, 255, 255, 0.2)';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            updateStatus('è¿æ¥é”™è¯¯');
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showMessage(message, type = 'success') {
            // å¯ä»¥æ·»åŠ ä¸€ä¸ªä¸´æ—¶æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ
            console.log(message);
        }

        // Firebaseå®æ—¶èŠå¤©åŠŸèƒ½
        function initializeChat() {
            const messagesElement = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-btn');

            // ç›‘å¬æ–°æ¶ˆæ¯
            db.collection('live-chat')
                .orderBy('timestamp', 'asc')
                .limit(100)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            addMessageToChat(change.doc.data());
                        }
                    });
                    updateMessageCount();
                });

            // å‘é€æ¶ˆæ¯
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    db.collection('live-chat').add({
                        text: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        user: 'è§‚ä¼—',
                        viewerId: viewerId
                    });
                    messageInput.value = '';
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessageToChat(messageData) {
            const messagesElement = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const time = messageData.timestamp ?
                new Date(messageData.timestamp.toDate()).toLocaleTimeString('zh-CN', {
                    hour: '2-digit', minute: '2-digit'
                }) : 'åˆšåˆš';

            messageElement.innerHTML = `
            <span class="user">${messageData.user || 'è§‚ä¼—'}:</span>
            <span>${messageData.text}</span>
            <span class="time">${time}</span>
        `;

            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        // ç‚¹èµåŠŸèƒ½
        function initializeLikes() {
            const likeButton = document.getElementById('like-btn');
            const likeCountElement = document.getElementById('like-count');

            // ç›‘å¬ç‚¹èµæ•°å˜åŒ–
            db.collection('live-stats').doc('likes')
                .onSnapshot((doc) => {
                    const data = doc.data();
                    const count = data ? data.count : 0;
                    likeCountElement.textContent = count;
                });

            // å¤„ç†ç‚¹èµç‚¹å‡»
            likeButton.addEventListener('click', () => {
                if (!likeClicked) {
                    db.collection('live-stats').doc('likes').set({
                        count: firebase.firestore.FieldValue.increment(1)
                    }, { merge: true });

                    likeButton.classList.add('liked');
                    likeButton.innerHTML = 'â¤ï¸ å·²ç‚¹èµ';
                    likeClicked = true;

                    // 3ç§’åæ¢å¤
                    setTimeout(() => {
                        likeButton.classList.remove('liked');
                        likeButton.innerHTML = 'â¤ï¸ ç‚¹èµ';
                        likeClicked = false;
                    }, 3000);
                }
            });
        }

        // æ›´æ–°æ¶ˆæ¯è®¡æ•°
        function updateMessageCount() {
            const messages = document.querySelectorAll('.message');
            document.getElementById('message-count').textContent = messages.length - 1; // å‡å»ç³»ç»Ÿæ¶ˆæ¯
        }

        // è§‚ä¼—è®¡æ•°
        function initializeViewerCount() {
            const viewerCountElement = document.getElementById('viewer-count');

            // è®°å½•è§‚ä¼—è¿›å…¥
            db.collection('live-viewers').doc(viewerId).set({
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent
            });

            // ç›‘å¬åœ¨çº¿è§‚ä¼—æ•°
            db.collection('live-viewers')
                .where('timestamp', '>', new Date(Date.now() - 5 * 60 * 1000)) // 5åˆ†é’Ÿå†…çš„æ´»è·ƒè§‚ä¼—
                .onSnapshot((snapshot) => {
                    viewerCountElement.textContent = snapshot.size;
                });
        }

        // æ§åˆ¶åŠŸèƒ½
        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log(`å…¨å±é”™è¯¯: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleMute() {
            const video = document.getElementById('live-video');
            video.muted = !video.muted;
        }

        function copyInviteLink() {
            const inviteLink = window.location.href;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert('é‚€è¯·é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }

        // é‡æ–°è¿æ¥åŠŸèƒ½
        function reconnect() {
            showMessage('å°è¯•é‡æ–°è¿æ¥...', 'success');
            leaveChannel().then(() => {
                joinChannel();
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // æ¯åˆ†é’Ÿæ›´æ–°æ—¶é—´

            // åˆå§‹åŒ–å£°ç½‘Agoraè¿æ¥
            joinChannel();

            // åˆå§‹åŒ–FirebaseåŠŸèƒ½
            initializeChat();
            initializeLikes();
            initializeViewerCount();

            // æ·»åŠ é‡æ–°è¿æ¥æŒ‰é’®
            const controls = document.querySelector('.controls');
            const reconnectBtn = document.createElement('button');
            reconnectBtn.className = 'control-btn';
            reconnectBtn.textContent = 'é‡æ–°è¿æ¥';
            reconnectBtn.onclick = reconnect;
            controls.appendChild(reconnectBtn);

            // æ¸…ç†è¿‡æœŸè§‚ä¼—è®°å½•
            setInterval(() => {
                const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
                db.collection('live-viewers')
                    .where('timestamp', '<', fiveMinutesAgo)
                    .get()
                    .then((snapshot) => {
                        snapshot.forEach((doc) => {
                            doc.ref.delete();
                        });
                    });
            }, 60000); // æ¯åˆ†é’Ÿæ¸…ç†ä¸€æ¬¡
        });
    </script>
