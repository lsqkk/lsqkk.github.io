<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
    <script src="https://unpkg.com/marked@4.0.0/marked.min.js"></script>
    <title>直播 - 夸克博客直播间</title>
    <style>
        :root {
            --primary-color: #ff2e63;
            --secondary-color: #08d9d6;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-bg-solid: #1a1a2e;
            --text-color: #ffffff;
            --text-secondary: #b8b8b8;
            --border-radius: 12px;
            --blur: blur(10px);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stream-info {
            flex: 1;
        }

        .stream-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .stream-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .stream-description {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .stream-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(255, 46, 99, 0.2);
            color: var(--primary-color);
            border: 1px solid rgba(255, 46, 99, 0.3);
        }

        .audio-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .live-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .live-container {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #live-video {
            width: 100%;
            height: 500px;
            background: #000;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 500px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
        }

        .video-placeholder i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .chat-container {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h3 {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--secondary-color);
            transition: var(--transition);
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 8px;
        }

        .message .user {
            font-weight: bold;
            color: var(--secondary-color);
            margin-right: 8px;
        }

        .message .time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: auto;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-avatar-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .avatar-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .avatar-preview:hover {
            border-color: var(--secondary-color);
        }

        .avatar-options {
            position: absolute;
            bottom: 70px;
            left: 10px;
            background: var(--card-bg-solid);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
            width: 250px;
        }

        .avatar-options.active {
            display: block;
        }

        .avatar-toggle {
            display: flex;
            margin-bottom: 10px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-btn.active {
            background: var(--secondary-color);
            color: #000;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
        }

        #avatar-url {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            margin-bottom: 10px;
            display: none;
        }

        #nickname {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        #message-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
        }

        #send-btn {
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            font-weight: bold;
        }

        #send-btn:hover {
            background: #ff1a52;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #like-btn {
            background: rgba(255, 46, 99, 0.2);
            color: var(--primary-color);
            border: 1px solid rgba(255, 46, 99, 0.3);
        }

        #like-btn:hover {
            background: rgba(255, 46, 99, 0.3);
        }

        #like-btn.liked {
            background: var(--primary-color);
            color: white;
        }

        .stats-container {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            padding: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .manual-panel {
            background: var(--card-bg-solid);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .manual-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .autoplay-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .autoplay-content {
            background: var(--card-bg-solid);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .autoplay-content h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .autoplay-content p {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        #enable-audio-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: var(--transition);
        }

        #enable-audio-btn:hover {
            background: #ff1a52;
            transform: translateY(-2px);
        }

        .floating-audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .floating-audio-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .markdown-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .markdown-toggle input {
            margin-right: 8px;
        }

        /* 滚动条样式 */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #06b6b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="stream-info">
                <div class="stream-title">
                    <i class="fas fa-video"></i>
                    <span id="stream-title">直播房间</span>
                </div>
                <div class="stream-description" id="stream-description">欢迎来到直播间！</div>
            </div>
            <div class="stream-status">
                <div class="status-badge" id="status">等待连接...</div>
                <div class="audio-status" id="audio-status">
                    <i class="fas fa-volume-mute"></i>
                    <span>音频等待中</span>
                </div>
            </div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="live-container">
            <div class="video-container">
                <div id="video-placeholder" class="video-placeholder">
                    <i class="fas fa-satellite-dish"></i>
                    <div>准备播放直播流...</div>
                </div>
                <video id="live-video" style="display: none;" controls autoplay muted playsinline></video>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> 实时聊天</h3>
                    <div class="message-count">消息: <span id="message-count">0</span></div>
                </div>
                <div class="messages" id="messages">
                    <div class="message">
                        <div class="message-header">
                            <div class="message-avatar" style="background: #4a6cf7">系</div>
                            <span class="user">系统</span>
                            <span class="time" id="current-time"></span>
                        </div>
                        <div class="message-content">欢迎来到直播房间！直播开始后这里会显示实时聊天</div>
                    </div>
                </div>

                <div class="message-input-container">
                    <div class="user-avatar-input">
                        <div class="avatar-preview" id="avatar-preview" style="background: #4a6cf7">A</div>
                        <div class="avatar-options" id="avatar-options">
                            <div class="avatar-toggle">
                                <button class="toggle-btn active" id="color-toggle">颜色</button>
                                <button class="toggle-btn" id="image-toggle">图片URL</button>
                            </div>
                            <div class="color-picker" id="color-picker">
                                <div class="color-option selected" style="background: #4a6cf7"></div>
                                <div class="color-option" style="background: #f56565"></div>
                                <div class="color-option" style="background: #48bb78"></div>
                                <div class="color-option" style="background: #ed8936"></div>
                                <div class="color-option" style="background: #9f7aea"></div>
                            </div>
                            <input type="text" id="avatar-url" placeholder="图片URL (jpg, png, webp)"
                                style="display: none;">
                            <input type="text" id="nickname" placeholder="昵称" value="观众">
                        </div>
                    </div>
                    <input type="text" id="message-input" placeholder="输入消息...">
                    <button id="send-btn">发送</button>
                </div>
                <div class="markdown-toggle">
                    <input type="checkbox" id="use-markdown" checked>
                    <label for="use-markdown">使用Markdown格式</label>
                </div>
                <div class="action-buttons">
                    <button id="like-btn" class="action-btn">
                        <i class="fas fa-heart"></i>
                        <span>点赞</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="viewer-count">0</div>
                    <div class="stat-label">在线观众</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="like-count">0</div>
                    <div class="stat-label">总点赞数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="message-count-stat">0</div>
                    <div class="stat-label">消息数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stream-duration">00:00</div>
                    <div class="stat-label">直播时长</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
                全屏切换
            </button>
            <button class="control-btn" onclick="testAudio()">
                <i class="fas fa-volume-up"></i>
                测试音频
            </button>
            <button class="control-btn" onclick="toggleMute()">
                <i class="fas fa-volume-mute"></i>
                静音切换
            </button>
            <button class="control-btn" onclick="copyInviteLink()">
                <i class="fas fa-share"></i>
                复制邀请链接
            </button>
            <button class="control-btn" onclick="toggleManualPanel()">
                <i class="fas fa-cog"></i>
                手动连接
            </button>
            <button class="control-btn" onclick="reconnect()">
                <i class="fas fa-redo"></i>
                重新连接
            </button>
        </div>

        <div class="manual-panel" id="manual-panel">
            <h3><i class="fas fa-tools"></i> 手动连接</h3>
            <div class="form-group">
                <label for="manual-token">Token</label>
                <textarea id="manual-token" placeholder="请输入Token" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="manual-channel">频道名称</label>
                <input type="text" id="manual-channel" placeholder="请输入频道名称" value="lsqkk_live_channel">
            </div>
            <button class="control-btn" onclick="connectManually()">
                <i class="fas fa-plug"></i>
                连接
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            databaseURL: "https://quark-b7305-default-rtdb.firebaseio.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.firebasestorage.app",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };

        // 声网Agora配置
        const agoraConfig = {
            appId: "195fc077c2f74396968d899b8d5025ff",
            channel: "lsqkk_live_channel",
            token: "",
            uid: null
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局变量
        let agoraClient = null;
        let remoteUsers = {};
        let likeClicked = false;
        let viewerId = generateViewerId();
        let isConnecting = false;
        let currentStreamInfo = null;
        let isManualMode = false;
        let audioContext = null;
        let userAvatarType = 'color';
        let userColor = '#4a6cf7';
        let userAvatarUrl = '';
        let nickname = localStorage.getItem('nickname') || '观众';

        // 生成唯一观众ID
        function generateViewerId() {
            return 'viewer_' + Math.random().toString(36).substr(2, 9);
        }

        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // 检查AgoraRTC是否已加载
        function checkAgoraLoaded() {
            if (typeof AgoraRTC === 'undefined') {
                showError('声网Agora SDK加载失败，请刷新页面重试');
                return false;
            }
            return true;
        }

        // 初始化声网Agora客户端
        async function initializeAgoraClient() {
            try {
                if (!checkAgoraLoaded()) {
                    throw new Error('AgoraRTC SDK未加载');
                }

                agoraClient = AgoraRTC.createClient({
                    mode: "live",
                    codec: "vp8"
                });

                return agoraClient;
            } catch (error) {
                console.error('初始化Agora客户端失败:', error);
                throw error;
            }
        }

        // 监听直播状态变化
        function initializeStreamListener() {
            console.log("开始监听直播状态...");

            database.ref('live/stream-info').on('value', (snapshot) => {
                const streamInfo = snapshot.val();
                console.log("收到直播状态更新:", streamInfo);

                if (streamInfo && streamInfo.isLive) {
                    currentStreamInfo = streamInfo;

                    // 更新页面显示的直播标题和描述
                    if (streamInfo.title) {
                        document.getElementById('stream-title').textContent = streamInfo.title;
                        document.title = `${streamInfo.title} - 夸克博客直播间`;
                    }

                    if (streamInfo.description) {
                        document.getElementById('stream-description').textContent = streamInfo.description;
                    }

                    // 如果有Token且正在直播，尝试连接
                    if (streamInfo.token) {
                        console.log("检测到直播开始，Token:", streamInfo.token.substring(0, 20) + "...");
                        agoraConfig.token = streamInfo.token;
                        agoraConfig.channel = streamInfo.channel || "lsqkk_live_channel";

                        if (!isConnecting && !isManualMode) {
                            joinChannel();
                        }
                    }
                } else {
                    // 直播已结束
                    handleStreamEnded();
                }
            }, (error) => {
                console.error('监听直播状态失败:', error);
                showError('无法获取直播状态: ' + error.message);
            });
        }

        // 处理直播结束
        function handleStreamEnded() {
            if (agoraClient) {
                leaveChannel();
            }

            const videoElement = document.getElementById('live-video');
            const placeholder = document.getElementById('video-placeholder');

            videoElement.style.display = 'none';
            placeholder.style.display = 'flex';
            placeholder.innerHTML = `
                <i class="fas fa-satellite-dish"></i>
                <div>等待直播开始</div>
                <div style="font-size: 0.9rem; margin-top: 10px; color: #ccc;">主播上线后将自动连接</div>
            `;

            updateStatus('等待直播');
            showMessage('直播已结束或尚未开始', 'success');
        }

        // 手动连接模式
        function toggleManualPanel() {
            const panel = document.getElementById('manual-panel');
            panel.classList.toggle('active');
        }

        // 手动连接
        function connectManually() {
            const tokenInput = document.getElementById('manual-token').value.trim();
            const channelInput = document.getElementById('manual-channel').value.trim() || "lsqkk_live_channel";

            if (!tokenInput) {
                showError('请输入Token');
                return;
            }

            isManualMode = true;
            agoraConfig.token = tokenInput;
            agoraConfig.channel = channelInput;

            joinChannel();
            toggleManualPanel();
        }

        // 加入频道并订阅流
        async function joinChannel() {
            if (isConnecting) {
                console.log('正在连接中，跳过重复连接');
                return;
            }

            if (!agoraConfig.token) {
                console.log('等待Token...');
                return;
            }

            try {
                isConnecting = true;
                updateStatus('连接中...');

                await initializeAgoraClient();

                // 设置客户端角色为观众
                await agoraClient.setClientRole("audience");

                // 添加事件监听器
                agoraClient.on("user-published", handleUserPublished);
                agoraClient.on("user-unpublished", handleUserUnpublished);
                agoraClient.on("user-left", handleUserLeft);
                agoraClient.on("connection-state-change", handleConnectionStateChange);

                // 加入频道
                const uid = await agoraClient.join(
                    agoraConfig.appId,
                    agoraConfig.channel,
                    agoraConfig.token,
                    null
                );

                console.log("加入频道成功，UID:", uid);
                updateStatus('已连接');
                isConnecting = false;

                // 记录观众信息到Realtime Database
                database.ref('live/viewers/' + viewerId).set({
                    timestamp: Date.now(),
                    userAgent: navigator.userAgent
                });

            } catch (error) {
                console.error('加入频道失败:', error);
                isConnecting = false;

                if (error.code === 4096) {
                    showError('认证失败：Token可能已过期');
                } else if (error.code === 17) {
                    showError('加入频道失败：请检查网络连接');
                } else {
                    showError('连接失败: ' + error.message);
                }
                updateStatus('连接失败');

                // 5秒后重试
                setTimeout(() => {
                    if (currentStreamInfo && currentStreamInfo.isLive) {
                        joinChannel();
                    }
                }, 5000);
            }
        }

        // 处理连接状态变化
        function handleConnectionStateChange(curState, prevState) {
            console.log('连接状态变化:', prevState, '->', curState);

            if (curState === 'DISCONNECTED' && prevState === 'CONNECTED') {
                showMessage('连接断开，正在尝试重新连接...', 'success');
                updateStatus('重新连接中');

                setTimeout(() => {
                    if (currentStreamInfo && currentStreamInfo.isLive) {
                        joinChannel();
                    }
                }, 3000);
            }
        }

        // 更新音频状态
        function updateAudioStatus(hasAudio) {
            const audioStatusElement = document.getElementById('audio-status');
            if (hasAudio) {
                audioStatusElement.innerHTML = '<i class="fas fa-volume-up"></i> 音频正常';
                audioStatusElement.style.color = '#08d9d6';
            } else {
                audioStatusElement.innerHTML = '<i class="fas fa-volume-mute"></i> 无音频';
                audioStatusElement.style.color = '#ff4757';
            }
        }

        // 处理用户发布流
        async function handleUserPublished(user, mediaType) {
            console.log("用户发布流:", user.uid, mediaType);

            await agoraClient.subscribe(user, mediaType);

            if (mediaType === "video") {
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                user.videoTrack.play(videoElement);

                placeholder.style.display = 'none';
                videoElement.style.display = 'block';

                updateStatus('直播中');

                // 尝试自动播放，但捕获可能的错误
                videoElement.play().catch(error => {
                    console.log('视频自动播放被阻止，等待用户交互');
                });
            }

            if (mediaType === "audio") {
                console.log("开始播放音频轨道");
                try {
                    // 直接播放音频轨道
                    user.audioTrack.play();
                    console.log("音频播放成功");

                    // 设置音量
                    if (typeof user.audioTrack.setVolume === 'function') {
                        user.audioTrack.setVolume(100);
                    }

                    // 更新音频状态
                    updateAudioStatus(true);

                } catch (audioError) {
                    console.error("音频播放失败:", audioError);
                }
            }

            remoteUsers[user.uid] = user;
        }

        // 处理用户取消发布流
        async function handleUserUnpublished(user, mediaType) {
            console.log("用户取消发布流:", user.uid, mediaType);

            if (mediaType === "video") {
                const videoElement = document.getElementById('live-video');
                const placeholder = document.getElementById('video-placeholder');

                videoElement.style.display = 'none';
                placeholder.style.display = 'flex';
                placeholder.innerHTML = `
                    <i class="fas fa-pause-circle"></i>
                    <div>直播暂停</div>
                `;

                updateStatus('直播暂停');
            }
        }

        // 处理用户离开
        async function handleUserLeft(user) {
            console.log("用户离开:", user.uid);

            delete remoteUsers[user.uid];

            if (Object.keys(remoteUsers).length === 0) {
                handleStreamEnded();
            }
        }

        // 离开频道
        async function leaveChannel() {
            if (agoraClient) {
                Object.values(remoteUsers).forEach(user => {
                    if (user.videoTrack) user.videoTrack.stop();
                    if (user.audioTrack) user.audioTrack.stop();
                });
                remoteUsers = {};

                agoraClient.off("user-published", handleUserPublished);
                agoraClient.off("user-unpublished", handleUserUnpublished);
                agoraClient.off("user-left", handleUserLeft);
                agoraClient.off("connection-state-change", handleConnectionStateChange);

                await agoraClient.leave();
                agoraClient = null;

                console.log("离开频道成功");
                updateStatus('已断开');
            }
        }

        // 更新状态显示
        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = status;

            if (status === '直播中') {
                statusElement.style.background = 'rgba(8, 217, 214, 0.2)';
                statusElement.style.color = '#08d9d6';
            } else if (status === '连接失败' || status === '直播结束') {
                statusElement.style.background = 'rgba(255, 71, 87, 0.2)';
                statusElement.style.color = '#ff4757';
            } else {
                statusElement.style.background = 'rgba(255, 255, 255, 0.1)';
                statusElement.style.color = '#ffffff';
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 显示成功信息
        function showMessage(message, type = 'success') {
            console.log(message);
        }

        // 头像系统初始化
        function initializeAvatarSystem() {
            const avatarPreview = document.getElementById('avatar-preview');
            const avatarOptions = document.getElementById('avatar-options');
            const colorToggle = document.getElementById('color-toggle');
            const imageToggle = document.getElementById('image-toggle');
            const colorPicker = document.getElementById('color-picker');
            const avatarUrl = document.getElementById('avatar-url');
            const nicknameInput = document.getElementById('nickname');

            // 从本地存储加载用户设置
            const savedAvatarType = localStorage.getItem('avatarType');
            const savedColor = localStorage.getItem('avatarColor');
            const savedAvatarUrl = localStorage.getItem('avatarUrl');
            const savedNickname = localStorage.getItem('nickname');

            if (savedAvatarType) userAvatarType = savedAvatarType;
            if (savedColor) userColor = savedColor;
            if (savedAvatarUrl) userAvatarUrl = savedAvatarUrl;
            if (savedNickname) nickname = savedNickname;

            // 更新UI
            updateAvatarPreview();

            // 头像预览点击事件
            avatarPreview.addEventListener('click', function () {
                avatarOptions.classList.toggle('active');
            });

            // 颜色/图片切换
            colorToggle.addEventListener('click', function () {
                userAvatarType = 'color';
                colorToggle.classList.add('active');
                imageToggle.classList.remove('active');
                colorPicker.style.display = 'flex';
                avatarUrl.style.display = 'none';
                updateAvatarPreview();
                saveAvatarSettings();
            });

            imageToggle.addEventListener('click', function () {
                userAvatarType = 'image';
                imageToggle.classList.add('active');
                colorToggle.classList.remove('active');
                colorPicker.style.display = 'none';
                avatarUrl.style.display = 'block';
                updateAvatarPreview();
                saveAvatarSettings();
            });

            // 颜色选择
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function () {
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    userColor = this.style.backgroundColor;
                    updateAvatarPreview();
                    saveAvatarSettings();
                });
            });

            // 图片URL输入
            avatarUrl.addEventListener('input', function () {
                userAvatarUrl = this.value;
                updateAvatarPreview();
                saveAvatarSettings();
            });

            // 昵称输入
            nicknameInput.value = nickname;
            nicknameInput.addEventListener('input', function () {
                nickname = this.value;
                localStorage.setItem('nickname', nickname);
                updateAvatarPreview();
            });

            // 点击页面其他区域关闭头像选项
            document.addEventListener('click', function (e) {
                if (!avatarPreview.contains(e.target) && !avatarOptions.contains(e.target)) {
                    avatarOptions.classList.remove('active');
                }
            });
        }

        // 更新头像预览
        function updateAvatarPreview() {
            const avatarPreview = document.getElementById('avatar-preview');

            if (userAvatarType === 'color') {
                avatarPreview.style.background = userColor;
                avatarPreview.style.backgroundImage = 'none';
                avatarPreview.textContent = nickname ? nickname[0].toUpperCase() : 'A';
            } else {
                if (userAvatarUrl && (userAvatarUrl.endsWith('.jpg') || userAvatarUrl.endsWith('.png') || userAvatarUrl.endsWith('.webp'))) {
                    avatarPreview.style.backgroundImage = `url(${userAvatarUrl})`;
                    avatarPreview.textContent = '';
                } else {
                    avatarPreview.style.background = userColor;
                    avatarPreview.style.backgroundImage = 'none';
                    avatarPreview.textContent = nickname ? nickname[0].toUpperCase() : 'A';
                }
            }
        }

        // 保存头像设置
        function saveAvatarSettings() {
            localStorage.setItem('avatarType', userAvatarType);
            localStorage.setItem('avatarColor', userColor);
            localStorage.setItem('avatarUrl', userAvatarUrl);
        }

        // Firebase实时聊天功能
        function initializeChat() {
            const messagesElement = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-btn');
            const useMarkdown = document.getElementById('use-markdown');

            // 监听新消息
            database.ref('live/chat').on('child_added', (snapshot) => {
                const message = snapshot.val();
                addMessageToChat(message);
                updateMessageCount();
            });

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    database.ref('live/chat').push({
                        text: message,
                        timestamp: Date.now(),
                        user: nickname || '观众',
                        avatar: userAvatarType === 'color' ? userColor : userAvatarUrl,
                        avatarType: userAvatarType,
                        isMarkdown: useMarkdown.checked,
                        viewerId: viewerId
                    });
                    messageInput.value = '';
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // 添加消息到聊天窗口
        function addMessageToChat(messageData) {
            const messagesElement = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const time = new Date(messageData.timestamp).toLocaleTimeString('zh-CN', {
                hour: '2-digit', minute: '2-digit'
            });

            const avatarStyle = messageData.avatarType === 'color' ?
                `background: ${messageData.avatar}` :
                `background-image: url(${messageData.avatar})`;

            const avatarContent = messageData.avatarType === 'color' ?
                (messageData.user ? messageData.user[0].toUpperCase() : '?') : '';

            messageElement.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar" style="${avatarStyle}">${avatarContent}</div>
                    <span class="user">${messageData.user || '观众'}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="message-content">${messageData.isMarkdown ? marked.parse(messageData.text) : messageData.text.replace(/\n/g, '<br>')}</div>
            `;

            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        // 点赞功能
        function initializeLikes() {
            const likeButton = document.getElementById('like-btn');
            const likeCountElement = document.getElementById('like-count');

            // 监听点赞数变化
            database.ref('live/stats/likes').on('value', (snapshot) => {
                const likes = snapshot.val();
                likeCountElement.textContent = likes || 0;
            });

            // 处理点赞点击
            likeButton.addEventListener('click', () => {
                if (!likeClicked) {
                    database.ref('live/stats/likes').transaction((currentLikes) => {
                        return (currentLikes || 0) + 1;
                    });

                    likeButton.classList.add('liked');
                    likeButton.innerHTML = '<i class="fas fa-heart"></i> 已点赞';
                    likeClicked = true;

                    setTimeout(() => {
                        likeButton.classList.remove('liked');
                        likeButton.innerHTML = '<i class="fas fa-heart"></i> 点赞';
                        likeClicked = false;
                    }, 3000);
                }
            });
        }

        // 更新消息计数
        function updateMessageCount() {
            const messages = document.querySelectorAll('.message');
            document.getElementById('message-count').textContent = messages.length - 1;
            document.getElementById('message-count-stat').textContent = messages.length - 1;
        }

        // 观众计数
        function initializeViewerCount() {
            const viewerCountElement = document.getElementById('viewer-count');

            // 记录观众进入
            database.ref('live/viewers/' + viewerId).set({
                timestamp: Date.now(),
                userAgent: navigator.userAgent
            });

            // 监听在线观众数
            database.ref('live/viewers').on('value', (snapshot) => {
                const viewers = snapshot.val();
                const viewerCount = viewers ? Object.keys(viewers).length : 0;
                viewerCountElement.textContent = viewerCount;
            });
        }

        // 控制功能
        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log(`全屏错误: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // 静音切换功能
        function toggleMute() {
            const video = document.getElementById('live-video');
            video.muted = !video.muted;

            // 同时静音所有音频轨道
            Object.values(remoteUsers).forEach(user => {
                if (user.audioTrack) {
                    user.audioTrack.setVolume(video.muted ? 0 : 100);
                }
            });

            showMessage(video.muted ? '已静音' : '已取消静音', 'success');
        }

        function copyInviteLink() {
            const inviteLink = window.location.href;
            navigator.clipboard.writeText(inviteLink).then(() => {
                showMessage('邀请链接已复制到剪贴板', 'success');
            });
        }

        // 重新连接功能
        function reconnect() {
            showMessage('尝试重新连接...', 'success');
            leaveChannel().then(() => {
                joinChannel();
            });
        }

        // 音频测试功能
        function testAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            // 恢复 AudioContext 如果被暂停
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.value = 440;
                gainNode.gain.value = 0.1;

                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                    showMessage('音频测试完成', 'success');
                }, 500);
            } catch (error) {
                console.error('播放测试音调失败:', error);
                showMessage('音频测试失败', 'error');
            }
        }

        // 自动播放失败处理
        function setupAutoplayFailureHandler() {
            AgoraRTC.onAutoplayFailed = () => {
                console.log('自动播放失败，显示用户交互提示');
                showAutoplayPrompt();
            };
        }

        // 显示自动播放提示
        function showAutoplayPrompt() {
            const prompt = document.createElement('div');
            prompt.className = 'autoplay-prompt';
            prompt.id = 'autoplay-prompt';

            prompt.innerHTML = `
                <div class="autoplay-content">
                    <h3>🔊 需要启用音频</h3>
                    <p>请点击下方按钮启用直播音频</p>
                    <button id="enable-audio-btn">启用音频</button>
                </div>
            `;

            document.body.appendChild(prompt);

            // 添加按钮点击事件
            document.getElementById('enable-audio-btn').addEventListener('click', function () {
                resumeAllAudioTracks();
                document.body.removeChild(prompt);
            });
        }

        // 恢复所有音频轨道
        function resumeAllAudioTracks() {
            console.log('恢复音频播放...');

            // 恢复远程用户的音频轨道
            Object.values(remoteUsers).forEach(user => {
                if (user.audioTrack) {
                    try {
                        user.audioTrack.play();
                        if (typeof user.audioTrack.setVolume === 'function') {
                            user.audioTrack.setVolume(100);
                        }
                        console.log('恢复音频轨道:', user.uid);
                    } catch (error) {
                        console.error('恢复音频轨道失败:', error);
                    }
                }
            });

            // 恢复视频元素的音频
            const videoElement = document.getElementById('live-video');
            if (videoElement) {
                videoElement.play().catch(e => {
                    console.log('视频播放恢复失败:', e);
                });
            }

            // 恢复 AudioContext
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('AudioContext 已恢复');
                });
            }

            updateAudioStatus(true);
            showMessage('音频已启用', 'success');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);

            // 初始化Firebase监听
            initializeStreamListener();

            // 初始化音频处理
            setupAutoplayFailureHandler();

            // 初始化头像系统
            initializeAvatarSystem();

            // 初始化Firebase功能
            initializeChat();
            initializeLikes();
            initializeViewerCount();

            // 初始化AudioContext
            document.addEventListener('click', function initAudio() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });

            // 清理过期观众记录
            setInterval(() => {
                const fiveMinutesAgo = Date.now() - 5 * 60 * 1000;
                database.ref('live/viewers').once('value').then((snapshot) => {
                    const updates = {};
                    snapshot.forEach((childSnapshot) => {
                        if (childSnapshot.val().timestamp < fiveMinutesAgo) {
                            updates[childSnapshot.key] = null;
                        }
                    });
                    database.ref('live/viewers').update(updates);
                });
            }, 60000);
        });
    </script>
