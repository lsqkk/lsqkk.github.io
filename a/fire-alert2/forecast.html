<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火险预报 - 山火预警系统 - 夸克博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="forecast.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">
                    <h1>山火预警防控系统</h1>
                    <p>火险预报 - 火险等级预测与蔓延</p>
                </div>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="dashboard.html" class="nav-link">数据仪表盘</a>
                <a href="satellite.html" class="nav-link">卫星监测</a>
                <a href="forecast.html" class="nav-link active">火险预报</a>
                <a href="report.html" class="nav-link">灾情上报</a>
            </div>
        </header>

        <div class="forecast-grid">
            <!-- 火险预报图表 -->
            <div class="dashboard-card card-large">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        未来7天火险预报
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <select id="regionSelect"
                            style="padding: 8px 15px; border-radius: 5px; border: 1px solid var(--card-border); background: rgba(255,255,255,0.1); color: var(--text-light);">
                            <option value="north">当前位置</option>
                            <option value="west">东北地区</option>
                            <option value="east">西南地区</option>
                            <option value="south">中国全境</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>

            <!-- 当前火险等级 -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        当前火险等级
                    </div>
                </div>
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 48px; font-weight: 700; color: var(--accent-green);">0</div>
                    <div style="font-size: 18px; margin-bottom: 15px;">低风险</div>
                    <div class="risk-indicator">
                        <div class="risk-dot risk-low"></div>
                        <span>基于实时气象数据的火险评估</span>
                    </div>
                </div>
            </div>

            <!-- 未来三天预报 -->
            <div class="dashboard-card card-large">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        未来三天火险预报
                    </div>
                </div>
                <div id="threeDayForecast" class="forecast-days">
                    <!-- 动态生成的三天预报将通过JavaScript填充 -->
                </div>
            </div>
        </div>
    </div>

    <script src="forecast.js"></script>
</body>

<script src="/assets/js/disable-right-click.js"></script>
<script src="/assets/js/no-text.js"></script>

</html>
