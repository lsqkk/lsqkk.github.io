<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卫星监测 - 山火预警系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
    <link rel="stylesheet" href="satellite.css">


    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-satellite"></i>
                </div>
                <div class="logo-text">
                    <h1>山火预警防控系统</h1>
                    <p>卫星监测 - 实时火点识别与追踪</p>
                </div>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="dashboard.html" class="nav-link">数据仪表盘</a>
                <a href="satellite.html" class="nav-link active">卫星监测</a>
                <a href="forecast.html" class="nav-link">火险预报</a>
                <a href="report.html" class="nav-link">灾情上报</a>
            </div>
        </header>

        <div class="map-container">
            <div style="position: relative;">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="control-btn active" id="satelliteBtn" onclick="switchLayer('satellite')">
                        <i class="fas fa-satellite"></i> 卫星图
                    </button>
                    <button class="control-btn" id="terrainBtn" onclick="switchLayer('terrain')">
                        <i class="fas fa-mountain"></i> 地形图
                    </button>
                    <button class="control-btn" id="vectorBtn" onclick="switchLayer('vector')">
                        <i class="fas fa-map"></i> 矢量图
                    </button>
                    <button class="control-btn" id="firePointsBtn" onclick="toggleFirePoints()">
                        <i class="fas fa-fire"></i> 火点标记
                    </button>
                    <button class="control-btn" id="historyBtn" onclick="toggleHistoryBoundaries()">
                        <i class="fas fa-history"></i> 历史火场
                    </button>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="section-title">
                        <div class="section-icon">
                            <i class="fas fa-layer-group"></i>
                        </div>
                        图层控制
                    </div>
                    <div class="layer-controls">
                        <div class="layer-item active" onclick="toggleLayer('firePoints')">
                            <div class="layer-checkbox"></div>
                            <span>火点标记</span>
                        </div>
                        <div class="layer-item active" onclick="toggleLayer('hotspots')">
                            <div class="layer-checkbox"></div>
                            <span>热点区域</span>
                        </div>
                        <div class="layer-item" onclick="toggleLayer('boundaries')">
                            <div class="layer-checkbox"></div>
                            <span>行政边界</span>
                        </div>
                        <div class="layer-item active" onclick="toggleLayer('history')">
                            <div class="layer-checkbox"></div>
                            <span>历史火场</span>
                        </div>
                        <div class="layer-item" onclick="toggleLayer('terrain')">
                            <div class="layer-checkbox"></div>
                            <span>地形等高线</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-title">
                        <div class="section-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        实时火情
                    </div>
                    <div class="fire-list">
                        <div class="fire-item">
                            <div class="fire-title">
                                <span>暂无火情</span>
                            </div>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">今日火点</div>
                            <div class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">确认火情</div>
                            <div class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">监测区域</div>
                            <div class="stat-value">8</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">更新频率</div>
                            <div class="stat-value">15min</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
    <script src="https://api.lsqkk.space/api/tianditu-key"></script>
    <script src="satellite.js"></script>
</body>
<script src="/assets/js/disable-right-click.js"></script>
<script src="/assets/js/no-text.js"></script>

</html>
