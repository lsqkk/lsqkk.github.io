<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灾情上报 - 山火预警系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="report.css">


    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png"></head>

<body>
    <div class="container">
        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="logo-text">
                    <h1>山火预警防控系统</h1>
                    <p>灾情上报 - 发现火情请立即上报</p>
                </div>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="dashboard.html" class="nav-link">数据仪表盘</a>
                <a href="satellite.html" class="nav-link">卫星监测</a>
                <a href="forecast.html" class="nav-link">火险预报</a>
                <a href="report.html" class="nav-link active">灾情上报</a>
            </div>
        </header>

        <div class="report-container">
            <!-- 上报表单 -->
            <div class="form-card">
                <div class="card-title">
                    <div class="card-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    火情上报
                </div>

                <form id="reportForm">
                    <div class="form-group">
                        <label class="form-label" for="reportTitle">上报标题</label>
                        <input type="text" id="reportTitle" class="form-input" placeholder="例如：北部林区发现明火" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reportLocation">火情位置</label>
                        <div class="location-group">
                            <input type="text" id="reportLocation" class="form-input" placeholder="请输入具体位置" required>
                            <button type="button" class="location-btn" onclick="getCurrentLocation()">
                                <i class="fas fa-location-arrow"></i> 获取当前位置
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reportType">火情类型</label>
                        <select id="reportType" class="form-select" required>
                            <option value="">请选择火情类型</option>
                            <option value="fire">明火</option>
                            <option value="smoke">浓烟</option>
                            <option value="hotspot">热点</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reportSeverity">火情严重程度</label>
                        <select id="reportSeverity" class="form-select" required>
                            <option value="">请选择严重程度</option>
                            <option value="low">轻微</option>
                            <option value="medium">中等</option>
                            <option value="high">严重</option>
                            <option value="extreme">极其严重</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reportDescription">详细描述</label>
                        <textarea id="reportDescription" class="form-textarea"
                            placeholder="请详细描述火情情况，包括火势大小、蔓延方向、附近环境等..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">现场照片/视频</label>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload-text">点击或拖拽文件到此处上传</div>
                            <input type="file" id="fileInput" multiple style="display: none;" accept="image/*,video/*">
                        </div>
                        <div class="upload-preview" id="uploadPreview">
                            <!-- 预览内容将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reporterName">上报人姓名</label>
                        <input type="text" id="reporterName" class="form-input" placeholder="请输入您的姓名" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reporterPhone">联系电话</label>
                        <input type="tel" id="reporterPhone" class="form-input" placeholder="请输入您的联系电话" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 提交上报
                    </button>
                </form>
            </div>

            <!-- 上报历史 -->
            <div class="history-card">
                <div class="card-title">
                    <div class="card-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    上报历史
                </div>

                <div class="history-list" id="historyList">
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-title">这是一条测试上报</div>
                            <div class="history-time">2025-11-02 14:29</div>
                        </div>
                        <div class="history-desc">测试上报内容</div>
                        <span class="history-status status-confirmed">已确认</span>
                    </div>


                    <div class="empty-state" id="emptyHistory" style="display: none;">
                        <div class="empty-icon">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <p>暂无上报记录</p>
                        <p style="font-size: 14px; margin-top: 10px;">您还没有提交过火情上报</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // 初始化页面
            document.addEventListener('DOMContentLoaded', function () {
                // 文件上传功能
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const uploadPreview = document.getElementById('uploadPreview');

                uploadArea.addEventListener('click', function () {
                    fileInput.click();
                });

                uploadArea.addEventListener('dragover', function (e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#ff6b35';
                    uploadArea.style.background = 'rgba(255, 107, 53, 0.1)';
                });

                uploadArea.addEventListener('dragleave', function () {
                    uploadArea.style.borderColor = 'var(--card-border)';
                    uploadArea.style.background = 'transparent';
                });

                uploadArea.addEventListener('drop', function (e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = 'var(--card-border)';
                    uploadArea.style.background = 'transparent';

                    const files = e.dataTransfer.files;
                    handleFiles(files);
                });

                fileInput.addEventListener('change', function () {
                    handleFiles(this.files);
                });

                // 表单提交
                document.getElementById('reportForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    submitReport();
                });
            });

            // 处理上传的文件
            function handleFiles(files) {
                const uploadPreview = document.getElementById('uploadPreview');

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];

                    // 检查文件类型
                    if (!file.type.match('image.*') && !file.type.match('video.*')) {
                        alert('请上传图片或视频文件');
                        continue;
                    }

                    // 检查文件大小 (限制为10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        alert('文件大小不能超过10MB');
                        continue;
                    }

                    const reader = new FileReader();

                    reader.onload = function (e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';

                        if (file.type.match('image.*')) {
                            previewItem.innerHTML = `
                            <img src="${e.target.result}" class="preview-img" alt="预览">
                            <button type="button" class="remove-btn" onclick="removePreview(this)">×</button>
                        `;
                        } else if (file.type.match('video.*')) {
                            previewItem.innerHTML = `
                            <video src="${e.target.result}" class="preview-img" controls></video>
                            <button type="button" class="remove-btn" onclick="removePreview(this)">×</button>
                        `;
                        }

                        uploadPreview.appendChild(previewItem);
                    };

                    reader.readAsDataURL(file);
                }

                // 清空文件输入，允许重复选择相同文件
                document.getElementById('fileInput').value = '';
            }

            // 移除预览
            function removePreview(button) {
                const previewItem = button.parentElement;
                previewItem.remove();
            }

            // 获取当前位置
            function getCurrentLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function (position) {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;

                            // 在实际应用中，这里会调用逆地理编码API获取地址
                            // 这里使用数据
                            document.getElementById('reportLocation').value = `经度: ${lng.toFixed(6)}, 纬度: ${lat.toFixed(6)}`;

                            alert('位置获取成功！');
                        },
                        function (error) {
                            alert('无法获取位置信息：' + error.message);
                        }
                    );
                } else {
                    alert('浏览器不支持地理位置功能');
                }
            }

            // 提交上报
            function submitReport() {
                const title = document.getElementById('reportTitle').value;
                const location = document.getElementById('reportLocation').value;
                const type = document.getElementById('reportType').value;
                const severity = document.getElementById('reportSeverity').value;
                const description = document.getElementById('reportDescription').value;
                const name = document.getElementById('reporterName').value;
                const phone = document.getElementById('reporterPhone').value;

                // 简单验证
                if (!title || !location || !type || !severity || !description || !name || !phone) {
                    alert('请填写所有必填字段');
                    return;
                }

                // 在实际应用中，这里会将数据发送到服务器
                // 这里只是提交成功

                // 创建新的历史记录
                const historyList = document.getElementById('historyList');
                const now = new Date();
                const timeStr = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                <div class="history-header">
                    <div class="history-title">${title}</div>
                    <div class="history-time">${timeStr}</div>
                </div>
                <div class="history-desc">${description}</div>
                <span class="history-status status-pending">处理中</span>
            `;

                historyList.insertBefore(historyItem, historyList.firstChild);

                // 清空表单
                document.getElementById('reportForm').reset();
                document.getElementById('uploadPreview').innerHTML = '';

                // 隐藏空状态
                document.getElementById('emptyHistory').style.display = 'none';

                alert('火情上报提交成功！我们会尽快处理。');
            }
        </script>
</body>

<script src="/assets/js/disable-right-click.js"></script>
<script src="/assets/js/no-text.js"></script>

</html>
