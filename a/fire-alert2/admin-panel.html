<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 山火预警系统</title>
    <link rel="stylesheet" href="fire-alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-shield-alt"></i>
                <span>山火预警管理后台</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">返回主系统</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 管理员登录 -->
        <div class="admin-login-card" id="adminLogin">
            <div class="card-header">
                <h3><i class="fas fa-lock"></i> 管理员登录</h3>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="adminPassword">管理员密码</label>
                    <input type="password" id="adminPassword" placeholder="请输入密码">
                </div>
                <button class="submit-btn" onclick="adminLogin()">登录</button>
            </div>
        </div>

        <!-- 管理面板 -->
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <div class="admin-header">
                <h2><i class="fas fa-cogs"></i> 系统管理</h2>
                <button class="control-btn" onclick="logoutAdmin()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>

            <div class="admin-grid">
                <!-- 预警管理 -->
                <div class="admin-card">
                    <div class="card-header">
                        <h3><i class="fas fa-bell"></i> 预警信息管理</h3>
                    </div>
                    <div class="admin-content">
                        <button class="admin-btn" onclick="createAlert()">
                            <i class="fas fa-plus"></i> 发布新预警
                        </button>
                        <div class="alert-management" id="alertManagement">
                            <div class="loading">加载预警信息中...</div>
                        </div>
                    </div>
                </div>

                <!-- 上报管理 -->
                <div class="admin-card">
                    <div class="card-header">
                        <h3><i class="fas fa-flag"></i> 灾情上报管理</h3>
                    </div>
                    <div class="admin-content">
                        <div class="reports-list" id="reportsList">
                            <div class="loading">加载上报信息中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 发布预警模态框 -->
    <div class="modal" id="alertModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>发布预警信息</h3>
                <button class="close-btn" onclick="closeAlertModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="alertLocation">预警位置</label>
                    <input type="text" id="alertLocation" placeholder="请输入预警区域">
                </div>
                <div class="form-group">
                    <label for="alertSeverity">严重程度</label>
                    <select id="alertSeverity">
                        <option value="low">低风险</option>
                        <option value="medium">中风险</option>
                        <option value="high">高风险</option>
                        <option value="critical">危急</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alertDescription">预警描述</label>
                    <textarea id="alertDescription" rows="4" placeholder="请输入预警详细信息..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="control-btn secondary" onclick="closeAlertModal()">取消</button>
                <button class="control-btn" onclick="submitAlert()">发布预警</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // 主题管理（与主页面相同）
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-mode';
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const isLight = document.body.classList.contains('light-mode');
            const newTheme = isLight ? 'dark' : 'light';

            document.body.classList.remove(isLight ? 'light-mode' : 'dark-mode');
            document.body.classList.add(newTheme + '-mode');
            localStorage.setItem('theme', newTheme);

            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // 管理员功能
        let isAdmin = false;

        document.addEventListener('DOMContentLoaded', function () {
            initTheme();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            checkAdminStatus();
        });

        function checkAdminStatus() {
            const adminHash = localStorage.getItem('fire_admin');
            if (adminHash === '936a185caaa266bb9cbe981e9e05cb78cd732b0b3280eb944412bb6f8f8f07af') {
                isAdmin = true;
                showAdminPanel();
            }
        }

        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;

            if (!password) {
                alert('请输入密码');
                return;
            }

            try {
                const hash = await sha256(password);
                if (hash === '936a185caaa266bb9cbe981e9e05cb78cd732b0b3280eb944412bb6f8f8f07af') {
                    localStorage.setItem('fire_admin', hash);
                    isAdmin = true;
                    showAdminPanel();
                    document.getElementById('adminPassword').value = '';
                } else {
                    alert('密码错误');
                }
            } catch (error) {
                alert('登录失败');
            }
        }

        function showAdminPanel() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadManagementData();
        }

        function logoutAdmin() {
            localStorage.removeItem('fire_admin');
            isAdmin = false;
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // SHA256函数
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // 管理功能
        function createAlert() {
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closeAlertModal() {
            document.getElementById('alertModal').style.display = 'none';
            // 清空表单
            document.getElementById('alertLocation').value = '';
            document.getElementById('alertDescription').value = '';
        }

        async function submitAlert() {
            const location = document.getElementById('alertLocation').value.trim();
            const severity = document.getElementById('alertSeverity').value;
            const description = document.getElementById('alertDescription').value.trim();

            if (!location || !description) {
                alert('请填写完整信息');
                return;
            }

            try {
                const alertData = {
                    location: location,
                    severity: severity,
                    description: description,
                    timestamp: Date.now(),
                    publisher: '系统管理员'
                };

                const alertsRef = firebase.database().ref('fire-alerts/alerts');
                await alertsRef.push(alertData);

                closeAlertModal();
                loadManagementData();
                alert('预警发布成功');

            } catch (error) {
                alert('发布失败');
            }
        }

        async function loadManagementData() {
            loadAlertsForManagement();
            loadReportsForManagement();
        }

        async function loadAlertsForManagement() {
            try {
                const alertsRef = firebase.database().ref('fire-alerts/alerts');
                alertsRef.orderByChild('timestamp').limitToLast(20).once('value').then(snapshot => {
                    const alerts = [];
                    snapshot.forEach(childSnapshot => {
                        const alert = childSnapshot.val();
                        alert.id = childSnapshot.key;
                        alerts.push(alert);
                    });

                    alerts.reverse();
                    displayAlertsForManagement(alerts);
                });
            } catch (error) {
                document.getElementById('alertManagement').innerHTML = '<div class="error">加载失败</div>';
            }
        }

        function displayAlertsForManagement(alerts) {
            const container = document.getElementById('alertManagement');

            if (alerts.length === 0) {
                container.innerHTML = '<div class="no-data">暂无预警信息</div>';
                return;
            }

            let html = '';
            alerts.forEach(alert => {
                const time = new Date(alert.timestamp).toLocaleString();
                html += `
                    <div class="management-item">
                        <div class="item-header">
                            <strong>${alert.location}</strong>
                            <span class="severity-badge ${alert.severity}">${getSeverityText(alert.severity)}</span>
                        </div>
                        <div class="item-content">${alert.description}</div>
                        <div class="item-footer">
                            <span>${time}</span>
                            <button class="delete-btn" onclick="deleteAlert('${alert.id}')">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function loadReportsForManagement() {
            try {
                const reportsRef = firebase.database().ref('fire-alerts/reports');
                reportsRef.orderByChild('timestamp').limitToLast(20).once('value').then(snapshot => {
                    const reports = [];
                    snapshot.forEach(childSnapshot => {
                        const report = childSnapshot.val();
                        report.id = childSnapshot.key;
                        reports.push(report);
                    });

                    reports.reverse();
                    displayReportsForManagement(reports);
                });
            } catch (error) {
                document.getElementById('reportsList').innerHTML = '<div class="error">加载失败</div>';
            }
        }

        function displayReportsForManagement(reports) {
            const container = document.getElementById('reportsList');

            if (reports.length === 0) {
                container.innerHTML = '<div class="no-data">暂无上报信息</div>';
                return;
            }

            let html = '';
            reports.forEach(report => {
                const time = new Date(report.timestamp).toLocaleString();
                html += `
                    <div class="management-item">
                        <div class="item-header">
                            <strong>${report.location}</strong>
                            <span class="status-badge ${report.status}">${report.status}</span>
                        </div>
                        <div class="item-content">${report.description}</div>
                        <div class="item-footer">
                            <span>${time} - ${report.reporter}</span>
                            <div>
                                <button class="action-btn" onclick="processReport('${report.id}', 'verified')">
                                    <i class="fas fa-check"></i> 确认
                                </button>
                                <button class="delete-btn" onclick="deleteReport('${report.id}')">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function deleteAlert(alertId) {
            if (!confirm('确定要删除这条预警吗？')) return;

            try {
                const alertRef = firebase.database().ref(`fire-alerts/alerts/${alertId}`);
                await alertRef.remove();
                loadManagementData();
            } catch (error) {
                alert('删除失败');
            }
        }

        async function deleteReport(reportId) {
            if (!confirm('确定要删除这条上报吗？')) return;

            try {
                const reportRef = firebase.database().ref(`fire-alerts/reports/${reportId}`);
                await reportRef.remove();
                loadManagementData();
            } catch (error) {
                alert('删除失败');
            }
        }

        async function processReport(reportId, action) {
            try {
                const reportRef = firebase.database().ref(`fire-alerts/reports/${reportId}`);
                await reportRef.update({ status: action });
                loadManagementData();
            } catch (error) {
                alert('操作失败');
            }
        }

        function getSeverityText(severity) {
            const texts = {
                low: '低风险',
                medium: '中风险',
                high: '高风险',
                critical: '危急'
            };
            return texts[severity] || '未知';
        }
    </script>

    <style>
        .admin-login-card,
        .admin-card {
            background: var(--card-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .dark-mode .admin-login-card,
        .dark-mode .admin-card {
            background: var(--card-dark);
        }

        .login-form {
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--card-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .dark-mode .admin-header {
            background: var(--card-dark);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }

        .admin-content {
            padding: 20px;
        }

        .admin-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .management-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 4px solid var(--accent-blue);
        }

        .dark-mode .management-item {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .severity-badge,
        .status-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: white;
        }

        .severity-badge.low {
            background: var(--success-green);
        }

        .severity-badge.medium {
            background: var(--warning-orange);
        }

        .severity-badge.high {
            background: var(--danger-red);
        }

        .severity-badge.critical {
            background: #b71c1c;
        }

        .status-badge.pending {
            background: #ff9800;
        }

        .status-badge.verified {
            background: var(--success-green);
        }

        .item-content {
            margin-bottom: 8px;
            color: #666;
        }

        .dark-mode .item-content {
            color: #ccc;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .delete-btn,
        .action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .delete-btn:hover {
            background: var(--danger-red);
            color: white;
        }

        .action-btn:hover {
            background: var(--success-green);
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-light);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .dark-mode .modal-content {
            background: var(--card-dark);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .dark-mode .modal-header {
            border-bottom-color: #444;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .dark-mode .modal-footer {
            border-top-color: #444;
        }

        .control-btn.secondary {
            background: #666;
        }

        .no-data,
        .error,
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .dark-mode .no-data,
        .dark-mode .error,
        .dark-mode .loading {
            color: #ccc;
        }
    </style>
</body>

</html>
