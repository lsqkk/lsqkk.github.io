<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据仪表盘 - 山火预警系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="logo-text">
                    <h1>山火预警防控系统</h1>
                    <p>数据仪表盘 - 详细分析与统计</p>
                </div>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="dashboard.html" class="nav-link active">数据仪表盘</a>
                <a href="satellite.html" class="nav-link">卫星监测</a>
                <a href="forecast.html" class="nav-link">火险预报</a>
                <a href="report.html" class="nav-link">灾情上报</a>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- 火险趋势图表 -->
            <div class="dashboard-card card-large">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        火险等级趋势
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <select id="timeRange"
                            style="padding: 8px 15px; border-radius: 5px; border: 1px solid var(--card-border); background: rgba(255,255,255,0.1); color: var(--text-light);">
                            <option value="7">最近7天</option>
                            <option value="30">最近30天</option>
                            <option value="90">最近90天</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="riskTrendChart"></canvas>
                </div>
            </div>

            <!-- 气象数据分布 -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        气象数据分布
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="weatherDistributionChart"></canvas>
                </div>
            </div>

            <!-- 火情统计 -->
            <div class="dashboard-card card-full">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-fire-extinguisher"></i>
                        </div>
                        火情统计
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <select id="statRange"
                            style="padding: 8px 15px; border-radius: 5px; border: 1px solid var(--card-border); background: rgba(255,255,255,0.1); color: var(--text-light);">
                            <option value="month">本月</option>
                            <option value="quarter">本季度</option>
                            <option value="year">本年</option>
                        </select>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">总上报数</div>
                        <div class="stat-value">1</div>
                        <div class="stat-label">较上月 0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">已确认</div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">确认率 0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">误报数</div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">误报率 0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">处理中</div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">待处理 0%</div>
                    </div>
                </div>
                <div class="chart-container" style="height: 250px; margin-top: 20px;">
                    <canvas id="fireReportChart"></canvas>
                </div>
            </div>

            <!-- 预警统计 -->
            <div class="dashboard-card card-large">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        预警统计
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="warningChart"></canvas>
                </div>
            </div>

            <!-- 区域火险排名已删除 -->

            <!-- 系统性能 -->
            <div class="dashboard-card card-full">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-server"></i>
                        </div>
                        系统性能监控
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">数据更新</div>
                        <div class="stat-value" style="color: var(--accent-green);">100%</div>
                        <div class="stat-label">正常</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">API响应</div>
                        <div class="stat-value" id="apiResponse" style="color: var(--accent-green);">--ms</div>
                        <div class="stat-label">平均</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">卫星连接</div>
                        <div class="stat-value" style="color: var(--accent-green);">100%</div>
                        <div class="stat-label">正常</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">预警准确率</div>
                        <div class="stat-value" style="color: var(--accent-green);">99.98%</div>
                        <div class="stat-label">正常</div>
                    </div>
                </div>
                <div class="chart-container" style="height: 200px; margin-top: 20px;">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 生成固定映射的火险指数（0-5之间）
        function getFireRiskValue(dateStr) {
            return 0;
        }

        // 获取最近7天的日期
        function getRecentDates() {
            const dates = [];
            const today = new Date();
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                dates.push(`${month}-${day}`);
            }
            return dates;
        }

        // 计算距离2025年11月11日的天数
        function getDaysToNov11() {
            const today = new Date();
            const nov11 = new Date(2025, 10, 11); // 注意：月份是0-based
            const diffTime = Math.abs(nov11 - today);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // 初始化图表
        document.addEventListener('DOMContentLoaded', function () {
            // 生成API响应时间
            const apiResponseTime = Math.floor(Math.random() * (388 - 88 + 1)) + 88;
            document.getElementById('apiResponse').textContent = apiResponseTime + 'ms';

            const recentDates = getRecentDates();
            const fireRiskData = recentDates.map(date => getFireRiskValue(date));
            const daysToNov11 = getDaysToNov11();

            // 火险趋势图表
            const riskTrendCtx = document.getElementById('riskTrendChart').getContext('2d');
            const riskTrendChart = new Chart(riskTrendCtx, {
                type: 'line',
                data: {
                    labels: recentDates,
                    datasets: [{
                        label: '火险指数',
                        data: fireRiskData,
                        borderColor: '#ff6b35',
                        backgroundColor: 'rgba(255, 107, 53, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });

            // 气象数据分布图表
            const weatherDistCtx = document.getElementById('weatherDistributionChart').getContext('2d');
            const weatherDistChart = new Chart(weatherDistCtx, {
                type: 'bar',
                data: {
                    labels: ['温度', '湿度', '风速', '降水'],
                    datasets: [{
                        label: '当前值',
                        data: [28, 45, 12, 5],
                        backgroundColor: [
                            'rgba(255, 107, 53, 0.7)',
                            'rgba(52, 152, 219, 0.7)',
                            'rgba(155, 89, 182, 0.7)',
                            'rgba(46, 204, 113, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 107, 53, 1)',
                            'rgba(52, 152, 219, 1)',
                            'rgba(155, 89, 182, 1)',
                            'rgba(46, 204, 113, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });

            // 火情报告图表
            const fireReportCtx = document.getElementById('fireReportChart').getContext('2d');
            const fireReportChart = new Chart(fireReportCtx, {
                type: 'doughnut',
                data: {
                    labels: ['已确认', '误报', '处理中'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            'rgba(255, 107, 53, 0.7)',
                            'rgba(52, 152, 219, 0.7)',
                            'rgba(241, 196, 15, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 107, 53, 1)',
                            'rgba(52, 152, 219, 1)',
                            'rgba(241, 196, 15, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#e0e0e0',
                                padding: 20
                            }
                        }
                    }
                }
            });

            // 预警统计图表
            const warningCtx = document.getElementById('warningChart').getContext('2d');
            const warningChart = new Chart(warningCtx, {
                type: 'bar',
                data: {
                    labels: ['低风险', '中风险', '高风险', '极高风险'],
                    datasets: [{
                        label: '预警数量',
                        data: [daysToNov11, 0, 0, 0],
                        backgroundColor: [
                            'rgba(46, 204, 113, 0.7)',
                            'rgba(241, 196, 15, 0.7)',
                            'rgba(255, 107, 53, 0.7)',
                            'rgba(231, 76, 60, 0.7)'
                        ],
                        borderColor: [
                            'rgba(46, 204, 113, 1)',
                            'rgba(241, 196, 15, 1)',
                            'rgba(255, 107, 53, 1)',
                            'rgba(231, 76, 60, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });

            // 性能监控图表
            const performanceCtx = document.getElementById('performanceChart').getContext('2d');
            const performanceChart = new Chart(performanceCtx, {
                type: 'line',
                data: {
                    labels: ['08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00'],
                    datasets: [{
                        label: 'API响应时间(ms)',
                        data: [230, 245, 210, 195, 220, 260, 240],
                        borderColor: '#4a6cf7',
                        backgroundColor: 'rgba(74, 108, 247, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: '数据更新成功率(%)',
                        data: [100, 100, 100, 100, 100, 100, 100],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '响应时间(ms)',
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '成功率(%)',
                                color: '#b0b0b0'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                            ticks: {
                                color: '#b0b0b0'
                            },
                            min: 90,
                            max: 100
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#b0b0b0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });

            // 时间范围选择事件
            document.getElementById('timeRange').addEventListener('change', function () {
                // 在实际应用中，这里会重新获取数据并更新图表
                alert('时间范围已更改为: ' + this.value + '天');
            });

            document.getElementById('statRange').addEventListener('change', function () {
                // 在实际应用中，这里会重新获取数据并更新图表
                alert('统计范围已更改为: ' + this.options[this.selectedIndex].text);
            });
        });
    </script>
</body>

<script src="/js/disable-right-click.js"></script>

</html>
