<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据仪表盘 - 山火预警系统 - 夸克博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="logo-text">
                    <h1>山火预警防控系统</h1>
                    <p>数据仪表盘 - 详细分析与统计</p>
                </div>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="dashboard.html" class="nav-link active">数据仪表盘</a>
                <a href="satellite.html" class="nav-link">卫星监测</a>
                <a href="forecast.html" class="nav-link">火险预报</a>
                <a href="report.html" class="nav-link">灾情上报</a>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- 火险趋势图表 -->
            <div class="dashboard-card card-large">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        火险等级趋势
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <select id="timeRange"
                            style="padding: 8px 15px; border-radius: 5px; border: 1px solid var(--card-border); background: rgba(255,255,255,0.1); color: var(--text-light);">
                            <option value="7">最近7天</option>
                            <option value="30">最近30天</option>
                            <option value="90">最近90天</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="riskTrendChart"></canvas>
                </div>
            </div>

            <!-- 气象数据分布 -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        气象数据分布
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="weatherDistributionChart"></canvas>
                </div>
            </div>

            <!-- 火情统计 -->
            <div class="dashboard-card card-full">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-fire-extinguisher"></i>
                        </div>
                        火情统计
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <select id="statRange"
                            style="padding: 8px 15px; border-radius: 5px; border: 1px solid var(--card-border); background: rgba(255,255,255,0.1); color: var(--text-light);">
                            <option value="month">本月</option>
                            <option value="quarter">本季度</option>
                            <option value="year">本年</option>
                        </select>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">总上报数</div>
                        <div class="stat-value">1</div>
                        <div class="stat-label">较上月 0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">已确认</div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">确认率 0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">误报数</div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">误报率 0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">处理中</div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">待处理 0%</div>
                    </div>
                </div>
                <div class="chart-container" style="height: 250px; margin-top: 20px;">
                    <canvas id="fireReportChart"></canvas>
                </div>
            </div>

            <!-- 预警统计 -->
            <div class="dashboard-card card-large">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        预警统计
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="warningChart"></canvas>
                </div>
            </div>

            <!-- 区域火险排名已删除 -->

            <!-- 系统性能 -->
            <div class="dashboard-card card-full">
                <div class="card-header">
                    <div class="card-title">
                        <div class="card-icon">
                            <i class="fas fa-server"></i>
                        </div>
                        系统性能监控
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">数据更新</div>
                        <div class="stat-value" style="color: var(--accent-green);">100%</div>
                        <div class="stat-label">正常</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">API响应</div>
                        <div class="stat-value" id="apiResponse" style="color: var(--accent-green);">--ms</div>
                        <div class="stat-label">平均</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">卫星连接</div>
                        <div class="stat-value" style="color: var(--accent-green);">100%</div>
                        <div class="stat-label">正常</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">预警准确率</div>
                        <div class="stat-value" style="color: var(--accent-green);">99.98%</div>
                        <div class="stat-label">正常</div>
                    </div>
                </div>
                <div class="chart-container" style="height: 200px; margin-top: 20px;">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script src="dashboard.js"></script>
</body>

<script src="/assets/js/disable-right-click.js"></script>
<script src="/assets/js/no-text.js"></script>

</html>
