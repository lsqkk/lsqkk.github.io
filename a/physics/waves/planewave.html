<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波的演示</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #4cc9f0;
            text-align: center;
        }
        
        .description {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .canvas-container {
            flex: 1;
            min-width: 500px;
            max-width: 800px;
            background-color: #16213e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 500px;
        }
        
        .controls {
            flex: 0 0 300px;
            background-color: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4cc9f0;
            border-bottom: 1px solid #2d3746;
            padding-bottom: 5px;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #2d3746;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4cc9f0;
            cursor: pointer;
        }
        
        .color-scheme {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            flex: 1;
            padding: 8px;
            text-align: center;
            background-color: #2d3746;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .color-option.active {
            background-color: #4cc9f0;
            color: #1a1a2e;
        }
        
        .legend {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .instructions {
            margin-top: 30px;
            max-width: 800px;
            background-color: #16213e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instructions h3 {
            color: #4cc9f0;
            margin-top: 0;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .canvas-container, .controls {
                width: 100%;
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <h1>波的演示</h1>
    
    <p class="description">
        此演示展示从点波源发出的圆形波。颜色深浅表示波的相位，深色表示波谷，浅色表示波峰。
    </p>
    
    <div class="container">
        <div class="canvas-container">
            <canvas id="waveCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>波参数</h3>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>波长</span>
                        <span id="wavelengthValue">50</span>
                    </div>
                    <input type="range" id="wavelength" min="20" max="100" value="50">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>频率</span>
                        <span id="frequencyValue">0.05</span>
                    </div>
                    <input type="range" id="frequency" min="0.01" max="0.1" step="0.01" value="0.05">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>振幅</span>
                        <span id="amplitudeValue">1.0</span>
                    </div>
                    <input type="range" id="amplitude" min="0.5" max="2.0" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="control-group">
                <h3>颜色方案</h3>
                <div class="color-scheme">
                    <div class="color-option active" data-scheme="blue">蓝色</div>
                    <div class="color-option" data-scheme="green">绿色</div>
                    <div class="color-option" data-scheme="red">红色</div>
                </div>
                <div class="legend">
                    <span>波谷</span>
                    <span>波峰</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>其他控制</h3>
                <button id="pauseBtn">暂停</button>
                <button id="resetBtn">重置</button>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <h3>使用说明</h3>
        <ul>
            <li>调整波长、频率和振幅参数来观察波的变化</li>
            <li>选择不同的颜色方案来改变波的显示效果</li>
            <li>使用暂停按钮可以停止波的传播</li>
            <li>重置按钮会将所有参数恢复为默认值</li>
        </ul>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        // 初始调整尺寸
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 波参数
        let waveParams = {
            wavelength: 50,
            frequency: 0.05,
            amplitude: 1.0,
            time: 0,
            isPaused: false,
            colorScheme: 'blue'
        };
        
        // 波源位置（Canvas中心）
        let sourceX, sourceY;
        
        // 更新波源位置
        function updateSourcePosition() {
            sourceX = canvas.width / 2;
            sourceY = canvas.height / 2;
        }
        
        // 初始化波源位置
        updateSourcePosition();
        
        // 获取UI元素
        const wavelengthSlider = document.getElementById('wavelength');
        const wavelengthValue = document.getElementById('wavelengthValue');
        const frequencySlider = document.getElementById('frequency');
        const frequencyValue = document.getElementById('frequencyValue');
        const amplitudeSlider = document.getElementById('amplitude');
        const amplitudeValue = document.getElementById('amplitudeValue');
        const colorOptions = document.querySelectorAll('.color-option');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // 更新UI显示的值
        function updateUIValues() {
            wavelengthValue.textContent = waveParams.wavelength;
            frequencyValue.textContent = waveParams.frequency.toFixed(2);
            amplitudeValue.textContent = waveParams.amplitude.toFixed(1);
        }
        
        // 初始化UI值
        updateUIValues();
        
        // 事件监听器
        wavelengthSlider.addEventListener('input', function() {
            waveParams.wavelength = parseInt(this.value);
            updateUIValues();
        });
        
        frequencySlider.addEventListener('input', function() {
            waveParams.frequency = parseFloat(this.value);
            updateUIValues();
        });
        
        amplitudeSlider.addEventListener('input', function() {
            waveParams.amplitude = parseFloat(this.value);
            updateUIValues();
        });
        
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                waveParams.colorScheme = this.getAttribute('data-scheme');
            });
        });
        
        pauseBtn.addEventListener('click', function() {
            waveParams.isPaused = !waveParams.isPaused;
            this.textContent = waveParams.isPaused ? '继续' : '暂停';
        });
        
        resetBtn.addEventListener('click', function() {
            waveParams.wavelength = 50;
            waveParams.frequency = 0.05;
            waveParams.amplitude = 1.0;
            waveParams.time = 0;
            waveParams.isPaused = false;
            
            wavelengthSlider.value = waveParams.wavelength;
            frequencySlider.value = waveParams.frequency;
            amplitudeSlider.value = waveParams.amplitude;
            pauseBtn.textContent = '暂停';
            
            updateUIValues();
        });
        
        // 根据颜色方案获取颜色
        function getColor(intensity) {
            const r = Math.max(0, Math.min(255, Math.floor(intensity * 255)));
            
            switch(waveParams.colorScheme) {
                case 'blue':
                    return `rgb(0, ${r}, 255)`;
                case 'green':
                    return `rgb(0, 255, ${r})`;
                case 'red':
                    return `rgb(255, ${r}, 0)`;
                default:
                    return `rgb(0, ${r}, 255)`;
            }
        }
        
        // 绘制波
        function drawWave() {
            // 清除画布
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新波源位置
            updateSourcePosition();
            
            // 绘制波
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    // 计算到波源的距离
                    const dx = x - sourceX;
                    const dy = y - sourceY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 计算波的相位
                    const phase = (2 * Math.PI * distance / waveParams.wavelength) - (2 * Math.PI * waveParams.frequency * waveParams.time);
                    
                    // 计算波的高度（用于颜色）
                    const waveHeight = Math.sin(phase) * waveParams.amplitude;
                    
                    // 将波高转换为颜色强度 (0-1)
                    const intensity = (waveHeight + 1) / 2;
                    
                    // 计算像素索引
                    const index = (y * canvas.width + x) * 4;
                    
                    // 获取颜色
                    const color = getColor(intensity);
                    
                    // 解析颜色值
                    const colorValues = color.match(/\d+/g);
                    
                    // 设置像素颜色
                    data[index] = parseInt(colorValues[0]);     // R
                    data[index + 1] = parseInt(colorValues[1]); // G
                    data[index + 2] = parseInt(colorValues[2]); // B
                    data[index + 3] = 255;                      // A
                }
            }
            
            // 将图像数据放回画布
            ctx.putImageData(imageData, 0, 0);
            
            // 如果不是暂停状态，更新时间
            if (!waveParams.isPaused) {
                waveParams.time += 0.05;
            }
        }
        
        // 动画循环
        function animate() {
            drawWave();
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
    </script>
</body>
</html>
