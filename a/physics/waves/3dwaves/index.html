<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三维球面波演示 - 夸克 Physics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/cursor.css">
    <script src="/assets/js/cursor-trail.js"></script>
</head>

<body>
    <div id="container"></div>

    <div id="ui">
        <h1>三维球面波演示</h1>

        <p>当前位置：<a href="https://lsqkk.github.io">夸克博客</a> / <a href="https://lsqkk.github.io/a">前端实验室</a> /
            <a href="https://lsqkk.github.io/a/physics">Physics项目</a> / <a
                href="https://lsqkk.github.io/a/physics/waves">波</a> / <a href="/">三维球面波演示</a>
        </p>

        <div class="control-group">
            <h3>波参数</h3>

            <div class="slider-container">
                <div class="slider-label">
                    <span>波长</span>
                    <span id="wavelengthValue">1.5</span>
                </div>
                <input type="range" id="wavelength" min="0.5" max="3" step="0.1" value="1.5">
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <span>频率</span>
                    <span id="frequencyValue">0.8</span>
                </div>
                <input type="range" id="frequency" min="0.2" max="2" step="0.1" value="0.8">
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <span>振幅</span>
                    <span id="amplitudeValue">0.5</span>
                </div>
                <input type="range" id="amplitude" min="0.1" max="1" step="0.1" value="0.5">
            </div>
        </div>

        <div class="control-group">
            <h3>反射次数</h3>
            <div class="slider-container">
                <div class="slider-label">
                    <span>最大反射</span>
                    <span id="reflectionsValue">2</span>
                </div>
                <input type="range" id="reflections" min="0" max="4" step="1" value="2">
            </div>
            <div class="legend">
                <span>直接波</span>
                <span>多次反射</span>
            </div>
        </div>

        <div class="buttons">
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重置</button>
        </div>
    </div>

    <div id="instructions">
        <h3>操作说明</h3>
        <ul>
            <li>鼠标拖拽：旋转视角</li>
            <li>鼠标滚轮：缩放</li>
            <li>调整参数：改变波的行为</li>
            <li>暂停/重置：控制动画</li>
        </ul>
    </div>

    <!-- 引入Three.js库 -->
    <script src="/assets/js/three.min.js"></script>
    <script src="/assets/js/OrbitControls.js"></script>

    <script src="3dwaves.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
