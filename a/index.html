<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克博客 - 前端实验室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="https://lsqkk.github.io/" class="logo">
                    <i class="fas fa-atom"></i>
                    <span>夸克博客</span>
                </a>
                <div class="nav-links">
                    <a href="/">首页</a>
                    <a href="/article-list">文章</a>
                    <a href="/games">游戏</a>
                    <a href="/daily">日报</a>
                    <a href="/qtv">视频</a>
                    <a href="/a/lyb">留言板</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main>
        <div class="container">
            <!-- 英雄区 -->
            <section class="hero">
                <h1>前端实验室</h1>
                <p>探索前沿Web技术，实践创新交互体验。这里是夸克博客的前端实验基地，汇聚了各类有趣的项目和实验。</p>
                <a href="#projects" class="cta-button">探索项目</a>
            </section>

            <!-- 项目展示区 -->
            <section id="projects" class="projects-section">
                <h2 class="section-title">实验室项目</h2>
                <div class="projects-grid" id="projects-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>关于我们</h3>
                    <p>无穷的远方，无数的人们，都和我有关</p>
                </div>
                <div class="footer-column">
                    <h3>快速链接</h3>
                    <ul class="footer-links">
                        <li><a href="/">首页</a></li>
                        <li><a href="/article-list">技术文章</a></li>
                        <li><a href="/games">趣味游戏</a></li>
                        <li><a href="/tool">实用工具</a></li>
                        <li><a href="/daily">夸克日报</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>实验室项目</h3>
                    <ul class="footer-links" id="footer-projects">
                        <!-- 项目链接将通过JavaScript动态加载 -->
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>联系我们</h3>
                    <ul class="footer-links">
                        <li><a href="/a/lyb">留言板</a></li>
                        <li><a href="jsxzznz@163.com">邮箱联系</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 夸克博客 All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 从同级JSON文件加载项目数据
        document.addEventListener('DOMContentLoaded', function () {
            const projectsContainer = document.getElementById('projects-container');
            const footerProjects = document.getElementById('footer-projects');

            // 加载projects.json文件
            fetch('./projects.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(projects => {
                    // 清空加载动画
                    projectsContainer.innerHTML = '';

                    // 渲染项目卡片
                    projects.forEach(project => {
                        // 创建项目卡片
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';
                        projectCard.innerHTML = `
                            <i class="fas ${project.icon} project-icon"></i>
                            <h3>${project.name}</h3>
                            <p>${project.description}</p>
                            <a href="${project.link}" class="project-link">查看项目 <i class="fas fa-arrow-right"></i></a>
                        `;
                        projectsContainer.appendChild(projectCard);

                        // 创建页脚项目链接
                        const footerLink = document.createElement('li');
                        footerLink.innerHTML = `<a href="${project.link}">${project.name}</a>`;
                        footerProjects.appendChild(footerLink);
                    });
                })
                .catch(error => {
                    console.error('加载项目数据时出错:', error);
                    projectsContainer.innerHTML = '<p class="error">无法加载项目数据，请稍后再试。</p>';
                });
        });
    </script>
</body>

</html>
