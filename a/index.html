<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克博客 - 前端实验室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #00a8ff;
            --secondary-color: #9c88ff;
            --dark-color: #0c0e27;
            --light-color: #f5f6fa;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: linear-gradient(135deg, var(--dark-color) 0%, #1a1d3a 100%);
            color: var(--light-color);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(12, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light-color);
            text-decoration: none;
        }

        .logo i {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主内容区样式 */
        main {
            margin-top: 80px;
            padding: 40px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 168, 255, 0.6);
        }

        /* 项目展示区样式 */
        .projects-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .project-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .project-card p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .project-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .project-link:hover {
            color: var(--secondary-color);
        }

        /* 页脚样式 */
        footer {
            background: rgba(12, 14, 39, 0.9);
            padding: 40px 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
        }

        .footer-column h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="https://lsqkk.github.io/" class="logo">
                    <i class="fas fa-atom"></i>
                    <span>夸克博客</span>
                </a>
                <div class="nav-links">
                    <a href="/">首页</a>
                    <a href="/article-list">文章</a>
                    <a href="/games">游戏</a>
                    <a href="/daily">日报</a>
                    <a href="/qtv">视频</a>
                    <a href="/a/lyb">留言板</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main>
        <div class="container">
            <!-- 英雄区 -->
            <section class="hero">
                <h1>前端实验室</h1>
                <p>探索前沿Web技术，实践创新交互体验。这里是夸克博客的前端实验基地，汇聚了各类有趣的项目和实验。</p>
                <a href="#projects" class="cta-button">探索项目</a>
            </section>

            <!-- 项目展示区 -->
            <section id="projects" class="projects-section">
                <h2 class="section-title">实验室项目</h2>
                <div class="projects-grid" id="projects-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>关于我们</h3>
                    <p>夸克博客致力于分享前端开发技术和实践经验，打造高质量的技术交流平台。</p>
                </div>
                <div class="footer-column">
                    <h3>快速链接</h3>
                    <ul class="footer-links">
                        <li><a href="/">首页</a></li>
                        <li><a href="/article-list">技术文章</a></li>
                        <li><a href="/games">趣味游戏</a></li>
                        <li><a href="/daily">技术日报</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>实验室项目</h3>
                    <ul class="footer-links" id="footer-projects">
                        <!-- 项目链接将通过JavaScript动态加载 -->
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>联系我们</h3>
                    <ul class="footer-links">
                        <li><a href="/a/lyb">留言板</a></li>
                        <li><a href="mailto:contact@example.com">邮箱联系</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 夸克博客前端实验室. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // 从同级JSON文件加载项目数据
        document.addEventListener('DOMContentLoaded', function () {
            const projectsContainer = document.getElementById('projects-container');
            const footerProjects = document.getElementById('footer-projects');

            // 加载projects.json文件
            fetch('./projects.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(projects => {
                    // 清空加载动画
                    projectsContainer.innerHTML = '';

                    // 渲染项目卡片
                    projects.forEach(project => {
                        // 创建项目卡片
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';
                        projectCard.innerHTML = `
                            <i class="fas ${project.icon} project-icon"></i>
                            <h3>${project.name}</h3>
                            <p>${project.description}</p>
                            <a href="${project.link}" class="project-link">查看项目 <i class="fas fa-arrow-right"></i></a>
                        `;
                        projectsContainer.appendChild(projectCard);

                        // 创建页脚项目链接
                        const footerLink = document.createElement('li');
                        footerLink.innerHTML = `<a href="${project.link}">${project.name}</a>`;
                        footerProjects.appendChild(footerLink);
                    });
                })
                .catch(error => {
                    console.error('加载项目数据时出错:', error);
                    projectsContainer.innerHTML = '<p class="error">无法加载项目数据，请稍后再试。</p>';
                });
        });
    </script>
</body>

</html>
