<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克闪传 | QuarkShare P2P - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="share.css">
    <link rel="stylesheet" href="/assets/css/basic.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>


<body>

    <link rel="stylesheet" href="/assets/css/shicha.css">
    <div class="parallax-bg" id="parallaxBg"></div>
    <script src="/assets/js/shicha.js"></script>
    <div class="main-content-wrapper">
        <h1 class="page-title">夸克闪传 / Quark Share</h1>

        <div class="container">

            <div class="card" id="join-section">
                <h2>连接设备</h2>
                <input type="text" id="room-code-input" class="app-input" placeholder="输入三位连接码 (如 ABC)" maxlength="3"
                    style="text-transform: uppercase;">
                <button id="join-btn" class="app-button">加入房间并接收</button>
                <button id="create-btn" class="app-button">生成连接码并发送</button>
            </div>

            <div class="card" id="transfer-section" style="display: none;">
                <h2 id="transfer-title">等待连接...</h2>

                <div id="file-selection-area">
                    <input type="file" id="file-input" multiple>
                    <label for="file-input" class="file-select-label">选择文件 (可多选)</label>
                    <ul id="file-list" style="display: none;"></ul>
                    <button id="send-btn" class="app-button" disabled>等待连接...</button>
                </div>

                <p id="current-file-info" style="font-size: 14px; color: #666;"></p>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>

                <div id="download-area" style="display: none;">
                    <h3>已接收文件列表</h3>
                    <div id="download-list" class="download-list"></div>
                    <button id="zip-download-btn" class="app-button zip-button" style="display: none;">打包下载所有文件
                        (.zip)</button>
                </div>

                <button id="clean-room-btn" class="app-button secondary-btn" style="display: none;">清除房间数据并重置</button>

            </div>

            <div class="card" id="status-card">
                <h2>状态信息</h2>
                <div id="status">连接状态：未连接</div>
            </div>

        </div>
    </div>

    <script src="https://api.lsqkk.space/api/firebase-config?v=1"></script>
    <script src="share.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
