<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卫星遥感监测 - 智慧山火预警系统</title>
    <link rel="stylesheet" href="css/fire-alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-fire-flame-curved"></i>
            <span>智慧山火预警系统</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-gauge"></i> 仪表盘</a>
            <a href="satellite.html" class="nav-link active"><i class="fas fa-satellite"></i> 卫星监测</a>
            <a href="report.html" class="nav-link"><i class="fas fa-plus-circle"></i> 火情上报</a>
            <a href="admin.html" class="nav-link"><i class="fas fa-cog"></i> 管理</a>
        </div>
    </nav>

    <div class="dashboard">
        <div class="panel">
            <div class="panel-header">
                <h3><i class="fas fa-satellite"></i> 卫星遥感火点监测</h3>
                <div class="panel-actions">
                    <button class="btn-secondary" onclick="toggleHeatmap()">
                        <i class="fas fa-layer-group"></i> 切换热力图
                    </button>
                    <button class="btn-primary" onclick="refreshSatellite()">
                        <i class="fas fa-refresh"></i> 更新数据
                    </button>
                </div>
            </div>
            <div class="panel-content">
                <div id="satelliteMap" class="fire-map" style="height: 600px;"></div>
                <div class="map-controls">
                    <div class="control-group">
                        <label>时间范围:</label>
                        <select id="timeRange">
                            <option value="1">最近1小时</option>
                            <option value="6">最近6小时</option>
                            <option value="24" selected>最近24小时</option>
                            <option value="72">最近3天</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>显示图层:</label>
                        <label><input type="checkbox" id="showHotspots" checked> 热源点</label>
                        <label><input type="checkbox" id="showSmoke" checked> 烟雾区域</label>
                        <label><input type="checkbox" id="showVegetation"> 植被指数</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="panel">
                    <div class="panel-header">
                        <h3><i class="fas fa-chart-line"></i> 热源点统计</h3>
                    </div>
                    <div class="panel-content">
                        <div id="hotspotChart" style="height: 300px;">
                            <canvas id="hotspotCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="panel">
                    <div class="panel-header">
                        <h3><i class="fas fa-list"></i> 最新火点检测</h3>
                    </div>
                    <div class="panel-content">
                        <div id="hotspotList" class="alerts-list">
                            <div class="no-alerts">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://map.tianditu.gov.cn/api?v=4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/satellite.js"></script>
</body>

</html>
