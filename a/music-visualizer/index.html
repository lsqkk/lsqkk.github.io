<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹音乐可视化器 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div id="container">
        <div id="ui">
            <h1>NEON VISUALIZER 音乐可视化</h1>
            <div class="tagline">沉浸式音乐视觉体验</div>

            <div class="controls">
                <button id="playBtn" class="control-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    播放音乐
                </button>

                <input type="file" id="audioInput" accept="audio/*">
                <label for="audioInput" class="file-label">
                    <svg class="icon" viewBox="0 0 24 24" fill="white">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" />
                    </svg>
                    上传音乐
                </label>

                <button id="changeMode" class="control-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="white">
                        <path
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm-3-9h3.63L9 15.2V17h6v-2h-3.63L15 10.8V9H9v2z" />
                    </svg>
                    切换模式
                </button>
            </div>

            <div class="visualization-controls">
                <button class="viz-btn active" data-viz="particles">粒子</button>
                <button class="viz-btn" data-viz="waves">波形</button>
                <button class="viz-btn" data-viz="spectrum">频谱</button>
                <button class="viz-btn" data-viz="rings">光环</button>
            </div>

            <div class="color-palette">
                <div class="color-option active" style="background: linear-gradient(135deg, #ff00cc, #3333ff);"
                    data-color="neon"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #00ffcc, #0066ff);"
                    data-color="ocean"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #ff9900, #ff3366);"
                    data-color="sunset"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #66ff33, #00ccff);"
                    data-color="forest"></div>
            </div>
        </div>

        <div class="visualization-info pulse">
            可视化模式: <span id="modeDisplay">粒子</span> | 色彩: <span id="colorDisplay">霓虹</span>
        </div>
    </div>

    <script src="/assets/js/three.min.js"></script>
    <script src="/assets/js/OrbitControls.js"></script>
    <script src="music.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
