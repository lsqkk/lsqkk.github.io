<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克博客 - 留言板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff6b9d;
            --accent: #4ecdc4;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .user-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .board-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .board-selector select {
            padding: 10px 15px;
            border-radius: 50px;
            border: none;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .user-panel, .messages-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 25px;
        }

        .user-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group textarea {
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        .messages-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .message-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            font-size: 1.2rem;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            line-height: 1.6;
            color: var(--dark);
        }

        .message-time {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .message-actions button {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .message-actions button:hover {
            color: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        .admin-controls {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .admin-badge {
            background: var(--secondary);
            color: white;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--dark);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--accent);
        }

        .toast.error {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>夸克博客留言板</h1>
            </div>
            <div class="user-controls">
                <button class="btn btn-primary" id="newBoardBtn">
                    <i class="fas fa-plus"></i> 新建留言板
                </button>
                <button class="btn btn-secondary" id="adminLoginBtn">
                    <i class="fas fa-user-shield"></i> 管理员登录
                </button>
            </div>
        </header>

        <div class="board-selector">
            <label for="boardSelect">选择留言板:</label>
            <select id="boardSelect">
                <option value="moren">默认留言板</option>
            </select>
        </div>

        <div class="main-content">
            <div class="user-panel">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">Q</div>
                    <h3 id="userName">游客</h3>
                </div>
                
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" placeholder="请输入您的昵称">
                </div>
                
                <div class="form-group">
                    <label for="avatarUrl">头像URL</label>
                    <input type="text" id="avatarUrl" placeholder="请输入头像图片URL">
                </div>
                
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" rows="4" placeholder="请输入您的留言..."></textarea>
                </div>
                
                <button class="btn btn-accent" id="submitMessage">
                    <i class="fas fa-paper-plane"></i> 发布留言
                </button>
                
                <div class="admin-controls" id="adminControls">
                    <h3>管理员控制 <span class="admin-badge">已登录</span></h3>
                    <div class="form-group">
                        <button class="btn btn-secondary" id="deleteBoardBtn">
                            <i class="fas fa-trash"></i> 删除当前留言板
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="messages-panel" id="messagesPanel">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建留言板模态框 -->
    <div class="modal" id="newBoardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">新建留言板</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="boardName">留言板名称</label>
                <input type="text" id="boardName" placeholder="请输入留言板名称">
            </div>
            <div class="form-group">
                <label for="boardId">留言板ID</label>
                <input type="text" id="boardId" placeholder="仅限字母、数字和连字符">
                <small>ID将作为URL的一部分，仅支持字母、数字和连字符(-)</small>
            </div>
            <button class="btn btn-primary" id="createBoardBtn">创建留言板</button>
        </div>
    </div>

    <!-- 管理员登录模态框 -->
    <div class="modal" id="adminLoginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">管理员登录</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="adminPassword">管理员密码</label>
                <input type="password" id="adminPassword" placeholder="请输入管理员密码">
            </div>
            <button class="btn btn-primary" id="loginBtn">登录</button>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteConfirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">确认删除</h2>
                <button class="close-modal">&times;</button>
            </div>
            <p id="deleteMessage">您确定要删除这条留言吗？此操作无法撤销。</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-secondary" id="confirmDeleteBtn">确认删除</button>
                <button class="btn btn-primary" id="cancelDeleteBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast"></div>

    <script>
        // API配置
        const API_BASE = 'https://api.textdb.online/update/';
        const READ_BASE = 'https://textdb.online/';
        const KEY_PREFIX = 'lsqkk-lyb-';
        const HIDDEN_BOARD_KEY = KEY_PREFIX + 'hidden';
        const DEFAULT_BOARD = 'moren';

        // 应用状态
        let currentBoard = DEFAULT_BOARD;
        let messages = [];
        let boards = [DEFAULT_BOARD];
        let isAdmin = false;
        let userData = {
            nickname: '游客',
            avatarUrl: ''
        };

        // DOM元素
        const messagesPanel = document.getElementById('messagesPanel');
        const boardSelect = document.getElementById('boardSelect');
        const nicknameInput = document.getElementById('nickname');
        const avatarUrlInput = document.getElementById('avatarUrl');
        const messageInput = document.getElementById('message');
        const submitMessageBtn = document.getElementById('submitMessage');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const adminControls = document.getElementById('adminControls');
        const newBoardBtn = document.getElementById('newBoardBtn');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const deleteBoardBtn = document.getElementById('deleteBoardBtn');
        const newBoardModal = document.getElementById('newBoardModal');
        const adminLoginModal = document.getElementById('adminLoginModal');
        const deleteConfirmModal = document.getElementById('deleteConfirmModal');
        const toast = document.getElementById('toast');

        // 初始化
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            loadUserData();
            await loadBoards();
            await loadMessages(currentBoard);
            setupEventListeners();
        }

        function loadUserData() {
            const saved = localStorage.getItem('quarkBlogUser');
            if (saved) {
                userData = JSON.parse(saved);
                nicknameInput.value = userData.nickname;
                avatarUrlInput.value = userData.avatarUrl;
                updateUserDisplay();
            }
        }

        function saveUserData() {
            userData.nickname = nicknameInput.value || '游客';
            userData.avatarUrl = avatarUrlInput.value;
            localStorage.setItem('quarkBlogUser', JSON.stringify(userData));
            updateUserDisplay();
        }

        function updateUserDisplay() {
            userName.textContent = userData.nickname;
            
            if (userData.avatarUrl) {
                userAvatar.innerHTML = `<img src="${userData.avatarUrl}" alt="${userData.nickname}" onerror="this.style.display='none'; this.parentElement.textContent='${userData.nickname.charAt(0)}'">`;
            } else {
                userAvatar.textContent = userData.nickname.charAt(0);
            }
        }

        async function loadBoards() {
            try {
                const response = await fetch(`${READ_BASE}${HIDDEN_BOARD_KEY}`);
                if (response.ok) {
                    const data = await response.text();
                    if (data) {
                        boards = JSON.parse(data);
                        updateBoardSelect();
                    }
                }
            } catch (error) {
                console.error('加载留言板列表失败:', error);
                showToast('加载留言板列表失败', 'error');
            }
        }

        function updateBoardSelect() {
            boardSelect.innerHTML = '';
            boards.forEach(board => {
                const option = document.createElement('option');
                option.value = board;
                option.textContent = board === 'moren' ? '默认留言板' : board;
                boardSelect.appendChild(option);
            });
            boardSelect.value = currentBoard;
        }

        async function loadMessages(boardKey) {
            try {
                messagesPanel.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                const response = await fetch(`${READ_BASE}${KEY_PREFIX}${boardKey}`);
                if (response.ok) {
                    const data = await response.text();
                    if (data) {
                        messages = JSON.parse(data);
                        renderMessages();
                    } else {
                        messages = [];
                        renderMessages();
                    }
                } else if (response.status === 404) {
                    messages = [];
                    renderMessages();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('加载留言失败:', error);
                messagesPanel.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>网络异常</h3>
                        <p>无法加载留言，请检查网络连接</p>
                    </div>
                `;
            }
        }

        function renderMessages() {
            if (messages.length === 0) {
                messagesPanel.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comment-slash"></i>
                        <h3>暂无留言</h3>
                        <p>成为第一个留言的人吧！</p>
                    </div>
                `;
                return;
            }

            // 按时间倒序排列
            messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            messagesPanel.innerHTML = '';
            messages.forEach((msg, index) => {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                
                const avatarContent = msg.avatarUrl ? 
                    `<img src="${msg.avatarUrl}" alt="${msg.nickname}" onerror="this.style.display='none'; this.parentElement.textContent='${msg.nickname.charAt(0)}'">` : 
                    msg.nickname.charAt(0);
                
                messageEl.innerHTML = `
                    <div class="message-header">
                        <div class="message-user">
                            <div class="message-avatar">${avatarContent}</div>
                            <div>
                                <strong>${msg.nickname}</strong>
                                <div class="message-time">${formatTime(msg.timestamp)}</div>
                            </div>
                        </div>
                        ${isAdmin || (userData.nickname === msg.nickname && userData.avatarUrl === msg.avatarUrl) ? 
                            `<button class="delete-message" data-index="${index}">
                                <i class="fas fa-trash"></i> 删除
                            </button>` : ''}
                    </div>
                    <div class="message-content">${msg.content}</div>
                `;
                
                messagesPanel.appendChild(messageEl);
            });

            // 添加删除事件监听
            document.querySelectorAll('.delete-message').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    showDeleteConfirm(index);
                });
            });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return '刚刚';
            if (diffMins < 60) return `${diffMins}分钟前`;
            if (diffHours < 24) return `${diffHours}小时前`;
            if (diffDays < 7) return `${diffDays}天前`;
            
            return date.toLocaleDateString('zh-CN');
        }

        async function submitMessage() {
            const content = messageInput.value.trim();
            if (!content) {
                showToast('请输入留言内容', 'error');
                return;
            }

            if (!userData.nickname) {
                showToast('请输入昵称', 'error');
                return;
            }

            try {
                // 创建新消息
                const newMessage = {
                    nickname: userData.nickname,
                    avatarUrl: userData.avatarUrl,
                    content: content,
                    timestamp: new Date().toISOString()
                };

                // 添加到消息列表
                const updatedMessages = [...messages, newMessage];
                
                // 保存到API
                const success = await saveToAPI(currentBoard, updatedMessages);
                
                if (success) {
                    messageInput.value = '';
                    messages = updatedMessages;
                    renderMessages();
                    showToast('留言发布成功', 'success');
                    
                    // 如果是管理员，更新隐藏帖子
                    if (isAdmin) {
                        await updateHiddenBoard();
                    }
                } else {
                    showToast('发布失败，请重试', 'error');
                }
            } catch (error) {
                console.error('发布留言失败:', error);
                showToast('网络异常，发布失败', 'error');
            }
        }

        async function saveToAPI(key, data) {
            try {
                const formData = new FormData();
                formData.append('key', KEY_PREFIX + key);
                formData.append('value', JSON.stringify(data));
                
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                return result.status === 1;
            } catch (error) {
                console.error('保存到API失败:', error);
                return false;
            }
        }

        async function deleteMessage(index) {
            try {
                const updatedMessages = [...messages];
                updatedMessages.splice(index, 1);
                
                const success = await saveToAPI(currentBoard, updatedMessages);
                
                if (success) {
                    messages = updatedMessages;
                    renderMessages();
                    showToast('留言删除成功', 'success');
                    
                    // 如果是管理员，更新隐藏帖子
                    if (isAdmin) {
                        await updateHiddenBoard();
                    }
                } else {
                    showToast('删除失败，请重试', 'error');
                }
            } catch (error) {
                console.error('删除留言失败:', error);
                showToast('网络异常，删除失败', 'error');
            }
        }

        async function createNewBoard(name, id) {
            // 验证ID格式
            if (!/^[a-zA-Z0-9-]+$/.test(id)) {
                showToast('ID只能包含字母、数字和连字符(-)', 'error');
                return;
            }

            if (id.length < 2) {
                showToast('ID至少需要2个字符', 'error');
                return;
            }

            if (boards.includes(id)) {
                showToast('该ID已存在，请使用其他ID', 'error');
                return;
            }

            try {
                // 创建空留言板
                const success = await saveToAPI(id, []);
                
                if (success) {
                    // 添加到留言板列表
                    boards.push(id);
                    
                    // 更新隐藏帖子
                    await updateHiddenBoard();
                    
                    // 更新选择器
                    updateBoardSelect();
                    
                    // 切换到新留言板
                    boardSelect.value = id;
                    currentBoard = id;
                    await loadMessages(currentBoard);
                    
                    showToast(`留言板"${name}"创建成功`, 'success');
                    closeModal(newBoardModal);
                } else {
                    showToast('创建失败，请重试', 'error');
                }
            } catch (error) {
                console.error('创建留言板失败:', error);
                showToast('网络异常，创建失败', 'error');
            }
        }

        async function deleteCurrentBoard() {
            try {
                const success = await saveToAPI(currentBoard, '');
                
                if (success) {
                    // 从留言板列表中移除
                    const index = boards.indexOf(currentBoard);
                    if (index > -1) {
                        boards.splice(index, 1);
                    }
                    
                    // 更新隐藏帖子
                    await updateHiddenBoard();
                    
                    // 切换到默认留言板
                    currentBoard = DEFAULT_BOARD;
                    updateBoardSelect();
                    await loadMessages(currentBoard);
                    
                    showToast('留言板删除成功', 'success');
                } else {
                    showToast('删除失败，请重试', 'error');
                }
            } catch (error) {
                console.error('删除留言板失败:', error);
                showToast('网络异常，删除失败', 'error');
            }
        }

        async function updateHiddenBoard() {
            // 检查是否需要更新隐藏帖子（每天一次）
            const lastUpdate = localStorage.getItem('hiddenBoardLastUpdate');
            const today = new Date().toDateString();
            
            if (lastUpdate === today && !isAdmin) {
                return; // 非管理员且今天已经更新过
            }
            
            try {
                await saveToAPI('hidden', boards);
                localStorage.setItem('hiddenBoardLastUpdate', today);
            } catch (error) {
                console.error('更新隐藏帖子失败:', error);
            }
        }

        function adminLogin(password) {
            // 计算SHA-256哈希
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            
            return crypto.subtle.digest('SHA-256', data).then(hash => {
                const hashArray = Array.from(new Uint8Array(hash));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                // 密码的SHA-256哈希
                const correctHash = '936a185caaa266bb9cbe981e9e05cb78cd732b0b3280eb944412bb6f8f8f07af';
                
                if (hashHex === correctHash) {
                    isAdmin = true;
                    adminControls.style.display = 'block';
                    showToast('管理员登录成功', 'success');
                    closeModal(adminLoginModal);
                    
                    // 更新隐藏帖子（每日首次管理员访问）
                    updateHiddenBoard();
                    
                    return true;
                } else {
                    showToast('密码错误', 'error');
                    return false;
                }
            });
        }

        function showDeleteConfirm(index) {
            const message = messages[index];
            document.getElementById('deleteMessage').textContent = 
                `您确定要删除"${message.nickname}"的留言吗？此操作无法撤销。`;
            
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.onclick = () => {
                deleteMessage(index);
                closeModal(deleteConfirmModal);
            };
            
            openModal(deleteConfirmModal);
        }

        function openModal(modal) {
            modal.style.display = 'flex';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type) {
                toast.classList.add(type);
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function setupEventListeners() {
            // 用户数据保存
            nicknameInput.addEventListener('change', saveUserData);
            avatarUrlInput.addEventListener('change', saveUserData);
            
            // 发布留言
            submitMessageBtn.addEventListener('click', submitMessage);
            
            // 切换留言板
            boardSelect.addEventListener('change', async function() {
                currentBoard = this.value;
                await loadMessages(currentBoard);
                
                // 如果是管理员，更新隐藏帖子（每日首次访问）
                if (isAdmin) {
                    await updateHiddenBoard();
                }
            });
            
            // 新建留言板
            newBoardBtn.addEventListener('click', () => openModal(newBoardModal));
            
            // 管理员登录
            adminLoginBtn.addEventListener('click', () => openModal(adminLoginModal));
            
            // 删除留言板
            deleteBoardBtn.addEventListener('click', () => {
                if (confirm('确定要删除当前留言板吗？此操作将永久删除所有留言！')) {
                    deleteCurrentBoard();
                }
            });
            
            // 创建留言板
            document.getElementById('createBoardBtn').addEventListener('click', () => {
                const name = document.getElementById('boardName').value.trim();
                const id = document.getElementById('boardId').value.trim();
                
                if (!name) {
                    showToast('请输入留言板名称', 'error');
                    return;
                }
                
                if (!id) {
                    showToast('请输入留言板ID', 'error');
                    return;
                }
                
                createNewBoard(name, id);
            });
            
            // 管理员登录
            document.getElementById('loginBtn').addEventListener('click', () => {
                const password = document.getElementById('adminPassword').value;
                if (password) {
                    adminLogin(password);
                } else {
                    showToast('请输入密码', 'error');
                }
            });
            
            // 关闭模态框
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    closeModal(this.closest('.modal'));
                });
            });
            
            document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
                closeModal(deleteConfirmModal);
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }
    </script>
</body>
