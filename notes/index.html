<script>
document.addEventListener('DOMContentLoaded', () => {
    // è®¾ç½®å¹´ä»½
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // åŠ è½½æ•°æ®
    fetch('notes.json')
        .then(response => {
            if (!response.ok) throw new Error('ç½‘ç»œå“åº”å¼‚å¸¸');
            return response.json();
        })
        .then(data => {
            renderDirectory(data);
            initSearch();
        })
        .catch(error => {
            console.error('æ•°æ®åŠ è½½å¤±è´¥:', error);
            document.getElementById('subjectContent').innerHTML = 
                `<div class="loading">âš ï¸ æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>`;
        });

    // æ¸²æŸ“ç›®å½•
    function renderDirectory(notesData) {
        const categoryList = document.getElementById('categoryList');
        const subjectContent = document.getElementById('subjectContent');

        // ç”Ÿæˆåˆ†ç±»ä¾§è¾¹æ 
        notesData.categories.forEach(category => {
            const categoryElement = document.createElement('div');
            categoryElement.className = 'category';
            categoryElement.innerHTML = `
                <div class="category-header">${category.name}</div>
            `;
            
            // ç‚¹å‡»åˆ†ç±»åŠ è½½ç§‘ç›®
            categoryElement.querySelector('.category-header').addEventListener('click', () => {
                subjectContent.innerHTML = renderSubjects(category.subjects, category.name);
                addSubjectToggle();
            });
            categoryList.appendChild(categoryElement);
        });
    }

    // æ¸²æŸ“ç§‘ç›®å†…å®¹
    function renderSubjects(subjects, gradeName) {
        if (!subjects.length) return '<div class="loading">æš‚æ— å­¦ä¹ èµ„æ–™</div>';

        return subjects.map(subject => `
            <div class="subject">
                <div class="subject-header">${subject.name}</div>
                <ul class="note-list">
                    ${subject.notes.map(note => `
                        <li class="note-item">
                            <a href="${encodeURIComponent(gradeName)}/${encodeURIComponent(subject.name)}/${encodeURIComponent(note)}" 
                               class="note-link">
                                ${note.replace('.html', '')}
                            </a>
                        </li>
                    `).join('')}
                </ul>
            </div>
        `).join('');
    }

    // æ·»åŠ ç§‘ç›®æŠ˜å åŠŸèƒ½
    function addSubjectToggle() {
        document.querySelectorAll('.subject-header').forEach(header => {
            header.addEventListener('click', (e) => {
                const noteList = e.target.nextElementSibling;
                noteList.style.display = noteList.style.display === 'none' ? 'block' : 'none';
            });
        });
    }

    // åˆå§‹åŒ–æœç´¢
    function initSearch() {
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.note-link').forEach(link => {
                const li = link.closest('.note-item');
                li.style.display = link.textContent.toLowerCase().includes(searchTerm) ? 'block' : 'none';
            });
        });
    }
});
</script>
