<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克贴吧 | 畅所欲言的全站公共论坛 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="tieba.css">

</head>

<body>
    <div class="container">
        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>夸克贴吧</h1>
            </div>
            <div class="user-controls">
                <button class="btn btn-primary" id="newBoardBtn">
                    <i class="fas fa-plus"></i> 新建帖子
                </button>
                <button class="btn btn-secondary" id="adminLoginBtn">
                    <i class="fas fa-user-shield"></i> 管理员登录
                </button>
                <button class="btn btn-accent" id="adminLogoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </header>

        <div class="board-controls">
            <div class="board-selector">
                <label for="boardSelect">选择帖子:</label>
                <select id="boardSelect">
                    <option value="moren">默认帖子</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索帖子名称或ID...">
                <button class="btn btn-primary" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="user-panel">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">Q</div>
                    <h3 id="userName">游客</h3>
                </div>

                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" placeholder="请输入您的昵称">
                </div>

                <div class="form-group">
                    <label for="avatarUrl">头像URL</label>
                    <input type="text" id="avatarUrl" placeholder="请输入头像图片URL">
                </div>

                <div class="form-group">
                    <label for="message">消息内容</label>
                    <textarea id="message" rows="4" placeholder="请输入您的消息..."></textarea>
                </div>

                <button class="btn btn-accent" id="submitMessage">
                    <i class="fas fa-paper-plane"></i> 发布消息
                </button>

                <div class="admin-controls" id="adminControls">
                    <h3>管理员控制 <span class="admin-badge">已登录</span></h3>
                    <div class="form-group">
                        <button class="btn btn-secondary" id="deleteBoardBtn">
                            <i class="fas fa-trash"></i> 删除当前帖子
                        </button>
                    </div>
                </div>
            </div>

            <div class="messages-panel" id="messagesPanel">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建帖子模态框 -->
    <div class="modal" id="newBoardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">新建帖子</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="boardName">帖子名称</label>
                <input type="text" id="boardName" placeholder="请输入帖子名称">
            </div>
            <div class="form-group">
                <label for="boardId">帖子ID</label>
                <input type="text" id="boardId" placeholder="仅限字母、数字和连字符">
                <small>ID将作为URL的一部分，仅支持字母、数字和连字符(-)</small>
            </div>
            <button class="btn btn-primary" id="createBoardBtn">创建帖子</button>
        </div>
    </div>

    <!-- 管理员登录模态框 -->
    <div class="modal" id="adminLoginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">管理员登录</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="adminPassword">管理员密码</label>
                <input type="password" id="adminPassword" placeholder="请输入管理员密码">
            </div>
            <button class="btn btn-primary" id="loginBtn">登录</button>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteConfirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">确认删除</h2>
                <button class="close-modal">&times;</button>
            </div>
            <p id="deleteMessage">您确定要删除这条消息吗？此操作无法撤销。</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-secondary" id="confirmDeleteBtn">确认删除</button>
                <button class="btn btn-primary" id="cancelDeleteBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast"></div>

    <script src="tieba.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
