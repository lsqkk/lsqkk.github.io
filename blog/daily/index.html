<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/assets/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克日报 | 每日知乎文章 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="daily.css">
    <script src="/assets/js/nav.js"></script>

    <link rel="stylesheet" href="/assets/css/cursor.css">
    <script src="/assets/js/cursor-trail.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <link rel="stylesheet" href="/assets/css/basic.css">
            <div class="header-content111">
                <h1>夸克日报</h1>
                <div class="date" id="current-date"></div>
                <p class="header-description">每日精选知乎优质文章</p>
            </div>

            <!-- 日历选择器 -->
            <div class="calendar-controls">
                <button id="toggleCalendarBtn" class="calendar-toggle-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    选择日期
                </button>

                <div id="calendarContainer" class="calendar-container">
                    <div class="calendar-header">
                        <button id="prevYearBtn" class="nav-btn">&lt;&lt;</button>
                        <button id="prevMonthBtn" class="nav-btn">&lt;</button>
                        <h3 id="calendarMonth"></h3>
                        <button id="nextMonthBtn" class="nav-btn">&gt;</button>
                        <button id="nextYearBtn" class="nav-btn">&gt;&gt;</button>
                    </div>

                    <div class="calendar-grid">
                        <div class="weekday">日</div>
                        <div class="weekday">一</div>
                        <div class="weekday">二</div>
                        <div class="weekday">三</div>
                        <div class="weekday">四</div>
                        <div class="weekday">五</div>
                        <div class="weekday">六</div>

                        <!-- 日历天数会通过JS动态生成 -->
                    </div>

                    <div class="calendar-actions">
                        <button id="goToTodayBtn" class="action-btn today-btn">今天</button>
                        <button id="confirmDateBtn" class="action-btn confirm-btn">确定</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 筛选状态显示 -->
        <div class="filter-status" id="filterStatus">
            <span>显示全部日报</span>
            <button id="clearFilterBtn" class="clear-filter-btn">× 清除筛选</button>
        </div>

        <div class="daily-sections" id="daily-sections">
            <!-- 每日内容将通过JavaScript动态生成 -->
        </div>

        <!-- 分页控件 -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo">
                正在加载...
            </div>
            <div class="pagination-controls">
                <button id="prevPageBtn" class="pagination-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    上一页
                </button>

                <div class="page-numbers" id="pageNumbers">
                    <!-- 页码按钮会动态生成 -->
                </div>

                <button id="nextPageBtn" class="pagination-btn">
                    下一页
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 加载指示器 -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>正在加载更多内容...</span>
        </div>

        <br>
        <div style="flex-direction: column; align-items: center; gap: 5px;">
            © 2024 - 2026 夸克博客 All rights reserved.
        </div>
        <br>
    </div>

    <script src="daily.js"></script>
    <script src="/assets/js/disable-right-click.js"></script>
</body>

</html>
