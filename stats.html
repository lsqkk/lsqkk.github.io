<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问统计 - 夸克博客</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        #dayRange {
            flex-grow: 1;
            accent-color: var(--secondary-color);
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin: 20px 0;
        }

        .date-range {
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>博客访问统计</h1>
            <p>数据更新于最后一次访问时的记录</p>
        </div>
        
        <div class="controls">
            <label>显示范围：</label>
            <input type="range" id="dayRange" min="7" max="60" value="30">
            <span id="dayCount">30 天</span>
        </div>

        <div class="chart-container">
            <canvas id="statsChart"></canvas>
        </div>
        
        <div class="date-range" id="dateRange"></div>
    </div>

<script>
let chart;
const data = [];

// 从localStorage加载数据
function loadData() {
    data.length = 0;
    for(let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if(/^\d{4}-\d{2}-\d{2}$/.test(key)) {
            const entry = JSON.parse(localStorage.getItem(key));
            entry.date = key;
            data.push(entry);
        }
    }
    data.sort((a, b) => new Date(a.date) - new Date(b.date));
}

// 生成图表数据
function prepareData(days = 30) {
    const cutoffDate = new Date();
    cutoffDate.setDate(cutoffDate.getDate() - days);
    
    const filtered = data.filter(d => new Date(d.date) >= cutoffDate);
    const labels = filtered.map(d => d.date);
    
    return {
        labels,
        datasets: [{
            label: '访问量 (PV)',
            data: filtered.map(d => d.pv),
            borderColor: '#e74c3c',
            tension: 0.3,
            yAxisID: 'y'
        }, {
            label: '访客数 (UV)',
            data: filtered.map(d => d.uv * 8), // UV缩放8倍
            borderColor: '#3498db',
            tension: 0.3,
            yAxisID: 'y1'
        }]
    };
}

// 初始化图表
function initChart() {
    const ctx = document.getElementById('statsChart').getContext('2d');
    
    chart = new Chart(ctx, {
        type: 'line',
        data: prepareData(30),
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    title: {text: '访问量 (PV)', display: true}
                },
                y1: {
                    type: 'linear',
                    display: true,
                    position: 'right',
                    title: {text: '访客数 (UV)', display: true},
                    grid: {drawOnChartArea: false},
                    ticks: {
                        callback: function(value) {
                            return value / 8; // 还原实际UV值
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) label += ': ';
                            if (context.datasetIndex === 1) {
                                label += (context.raw / 8).toLocaleString();
                            } else {
                                label += context.raw.toLocaleString();
                            }
                            return label;
                        }
                    }
                }
            }
        }
    });
}

// 更新图表
function updateChart(days) {
    chart.data = prepareData(days);
    chart.update();
}

// 初始化页面
document.addEventListener('DOMContentLoaded', () => {
    loadData();
    initChart();
    
    const dayRange = document.getElementById('dayRange');
    const dayCount = document.getElementById('dayCount');
    const dateRange = document.getElementById('dateRange');

    dayRange.addEventListener('input', (e) => {
        const days = parseInt(e.target.value);
        dayCount.textContent = `${days} 天`;
        updateChart(days);
        
        const endDate = new Date(data[data.length-1]?.date);
        const startDate = new Date(endDate);
        startDate.setDate(startDate.getDate() - days);
        
        dateRange.textContent = `日期范围: ${startDate.toISOString().split('T')[0]} 至 ${endDate.toISOString().split('T')[0]}`;
    });
});
</script>
</body>
</html>
