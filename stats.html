<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="/css/basic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问统计 - 夸克博客</title>
    <link rel="icon" href="https://lsqkk.github.io/image/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="css/cursor.css">
    <script src="js/cursor-trail.js"></script>
    <link rel="stylesheet" href="css/stats.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>博客访问统计</h1>
            <p>数据更新于最后一次访问时的记录</p>
        </div>

        <div class="controls">
            <label for="dayRange">显示范围：</label>
            <input type="range" id="dayRange" min="7" max="60" value="30">
            <span id="dayCount">30 天</span>
        </div>

        <div class="chart-container">
            <canvas id="statsChart"></canvas>
        </div>

        <div class="chart-legend">
            <div class="legend-item">
                <div class="legend-color pv-color"></div>
                <span>访问量 (PV)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color uv-color"></div>
                <span>访客数 (UV)</span>
            </div>
        </div>

        <div class="date-range" id="dateRange"></div>
    </div>
    <script src="js/stats.js"></script>
    <script src="/js/disable-right-click.js"></script>
</body>

</html>
