
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>访问统计 - 夸克博客</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --bg: #f5f7fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
            font-size: 14px;
        }

        #chartContainer {
            position: relative;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>访问统计</h1>
        <div class="controls">
            <select id="rangeSelect" onchange="updateChart()">
                <option value="7">最近7天</option>
                <option value="30">最近30天</option>
                <option value="60">最近60天</option>
            </select>
        </div>
        <div id="chartContainer">
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script>
        let myChart;

        function processData(days) {
            const rawData = JSON.parse(localStorage.getItem('visitStats') || '{}');
            const dates = Object.keys(rawData).sort().slice(-days);
            
            return {
                labels: dates,
                visitors: dates.map(d => rawData[d]?.visitors || null),
                visits: dates.map(d => rawData[d]?.visits || null)
            };
        }

        function createChart(data) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            
            if(myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: '访客数',
                        data: data.visitors,
                        borderColor: '#2196F3',
                        tension: 0.3,
                        yAxisID: 'y'
                    },{
                        label: '访问次数',
                        data: data.visits,
                        borderColor: '#4CAF50',
                        tension: 0.3,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: { text: '访客数', display: true },
                            suggestedMax: Math.max(...data.visitors.filter(v => v)) * 1.2
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { text: '访问次数', display: true },
                            suggestedMax: Math.max(...data.visits.filter(v => v)) * 1.2,
                            grid: { drawOnChartArea: false }
                        }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    elements: {
                        point: {
                            radius: 4,
                            hoverRadius: 6
                        }
                    }
                }
            });
        }

        function updateChart() {
            const days = parseInt(document.getElementById('rangeSelect').value);
            const data = processData(days);
            createChart(data);
        }

        // 初始化图表
        window.onload = () => {
            updateChart();
            document.getElementById('rangeSelect').value = '7';
        }
    </script>
</body>
</html>
