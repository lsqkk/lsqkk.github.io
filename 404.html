<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | 夸克博客</title>
    <link rel="stylesheet" href="css/cursor.css">
    <link rel="stylesheet" href="css/404.css">
    <script src="js/cursor-trail.js"></script>
</head>
<body>
    <div class="container">
    <h2>夸克博客</h2>
        <div class="emoji">🌌</div>
        <h1>404</h1>
        <p>你似乎来到了没有知识的荒原……</p>
        <a href="https://lsqkk.github.io" class="btn">返回首页</a>
        <a href="https://lsqkk.github.io/games" class="btn">玩会游戏</a>
        <div class="countdown" id="countdown">5 秒后自动回到首页</div>
    </div>

    <script>
        let seconds = 5;
        const countdownEl = document.getElementById("countdown");
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = `${seconds} 秒后自动回到首页`;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "/";
            }
        }, 1000);
    </script>
</body>
</html>
