<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | 夸克博客</title>
        <link rel="stylesheet" href="https://lsqkk.github.io/css/cursor.css">
    <script src="https://lsqkk.github.io/js/cursor-trail.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #4a6fa5;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #3a5a8f;
            transform: translateY(-2px);
        }
        .countdown {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
<h2>夸克博客</h2>
        <div class="emoji">🌌</div>
        <h1>404</h1>
        <p>你似乎来到了没有知识的荒原……</p>
        <a href="https://lsqkk.github.io" class="btn">返回首页</a>
<a href="https://lsqkk.github.io/games" class="btn">玩会游戏</a>

        <div class="countdown" id="countdown">5 秒后自动回到首页</div>
    </div>

    <script>
        let seconds = 5;
        const countdownEl = document.getElementById("countdown");
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = `${seconds} 秒后自动回到首页`;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "/";
            }
        }, 1000);
    </script>
</body>
</html>
