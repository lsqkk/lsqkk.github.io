    <script>
        // 广告页逻辑
        let countdown = 4;
        const countdownElement = document.querySelector('.countdown');
        const adContainer = document.querySelector('.ad-container');
        const mainContent = document.querySelector('.main-content');
        let timer;

        function startCountdown() {
            timer = setInterval(() => {
                countdown -= 1;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    skipAd();
                }
            }, 1000);
        }

        function skipAd() {
            clearInterval(timer);
            // 广告页渐隐
            adContainer.classList.add('fade-out');
            // 主页内容渐显
            mainContent.classList.add('fade-in');
            // 广告页完全隐藏后移除
            setTimeout(() => {
                adContainer.style.display = 'none';
            }, 500); // 500ms 是渐隐动画的持续时间
        }

        // 初始化加载
        document.addEventListener('DOMContentLoaded', () => {
            startCountdown();
            document.querySelector('.skip-btn').addEventListener('click', skipAd);
        });

        // 加载最近三篇文章
        async function loadRecentPosts() {
            const posts = await fetch('posts.json').then(r => r.json());
            const recentPosts = posts.slice(0, 3);  // 取前三条
            
            const list = recentPosts.map(post => `
                <div class="post-item">
                    <a class="post-title" href="post.html?file=${post.file}" style="color: #0366d6; text-decoration: none;">
                        ${post.title}
                    </a>
                    <div class="post-date" style="color: #666; font-size: 0.9em;">${post.date}</div>
                </div>
            `).join('');
            
            document.getElementById('recent-posts').innerHTML = list;
        }

        // 加载文章
        loadRecentPosts();
    </script>
