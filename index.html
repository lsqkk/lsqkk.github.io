<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝色奇夸克のBlog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 新增最近文章样式 */
        .recent-posts { 
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 800px;
        }
        .recent-header {
            color: #0366d6;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .post-item {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 保持原有header和nav结构不变 -->
    <div class="header-placeholder"></div>
    <div class="header">
        <h1>蓝色奇夸克 - 个人博客</h1>
    </div>
    <div class="nav">
        <ul>
            <li><a href="#" class="active">首页</a></li>
            <li><a href="post.html?file=about.md">关于我</a></li>
            <li><a href="article-list.html">文章列表</a></li>
            <li><a href="https://q-tv.github.io/">Q-tv视频站</a></li>
            <li><a href="https://xoyondo.com/mb/ytz1td6p1e8vfzs" target="blank">留言板</a></li>
            <li><a href="https://bsquark.github.io/" target="blank">👉新版博客👈</a></li>
        </ul>
    </div>

    <div class="content" style=" background: url('https://img01.sogoucdn.com/app/a/200765/e30b66f92044439d0eed7d97ee0bf971') no-repeat center center; background-size: cover; position: relative; ">
        <!-- 新增最近文章区块 -->
        <div class="recent-posts">
            <h2 class="recent-header">📚 最新文章</h2>
            <div id="recent-posts"></div>
        </div>

        <!-- 原有欢迎区块保持不变 -->
        <div class="moren">
            <img src="touxiang.png" alt="头像" style="width: 150px; height: 150px; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5); overflow: hidden; position: absolute; top: 6%; left: 50%; transform: translate(-50%, -50%)">
            <br><br><br><br><br><br>
            <!-- ... 其他原有内容保持不变 ... -->
        </div>
    </div>

    <!-- 新增脚本 -->
    <script>
        // 加载最近三篇文章
        async function loadRecentPosts() {
            const posts = await fetch('posts.json').then(r => r.json());
            const recentPosts = posts.slice(0, 3);  // 取前三条
            
            const list = recentPosts.map(post => `
                <div class="post-item">
                    <a class="post-title" href="post.html?file=${post.file}" style="color: #0366d6; text-decoration: none;">
                        ${post.title}
                    </a>
                    <div class="post-date" style="color: #666; font-size: 0.9em;">${post.date}</div>
                </div>
            `).join('');
            
            document.getElementById('recent-posts').innerHTML = list;
        }

        // 初始化加载
        document.addEventListener('DOMContentLoaded', loadRecentPosts);
    </script>

    <!-- 保持原有footer不变 -->
    <div class="footer">
        <a href="post.html?file=copyright.md" style="text-decoration: none; color: white;">© 2025 蓝色奇夸克 - 个人博客</a>
    </div>
</body>
</html>
