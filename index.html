    <script>
        // 广告页逻辑
        let countdown = 4;
        const countdownElement = document.querySelector('.countdown');
        const adContainer = document.querySelector('.ad-container');
        const mainContent = document.querySelector('.main-content');
        let timer;

        function startCountdown() {
            timer = setInterval(() => {
                countdown -= 1;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    skipAd();
                }
            }, 1000);
        }

        function skipAd() {
            clearInterval(timer);
            // 广告页渐隐
            adContainer.classList.add('fade-out');
            // 主页内容渐显
            mainContent.classList.add('fade-in');
            // 广告页完全隐藏后移除
            setTimeout(() => {
                adContainer.style.display = 'none';
            }, 500); // 500ms 是渐隐动画的持续时间
        }


        // 广告显示间隔时间（单位：毫秒）
const AD_INTERVAL = 30 * 60 * 1000; // 30分钟

// 检查是否需要显示广告
function shouldShowAd() {
    const lastAdTime = localStorage.getItem('lastAdTime');
    if (!lastAdTime) {
        return true; // 如果从未显示过广告，则显示
    }
    const currentTime = new Date().getTime();
    return (currentTime - lastAdTime) > AD_INTERVAL; // 判断是否超过30分钟
}

// 记录广告显示时间
function recordAdTime() {
    localStorage.setItem('lastAdTime', new Date().getTime());
}

// 初始化广告逻辑
function initAd() {
    if (shouldShowAd()) {
        // 显示广告页
        startCountdown();
        document.querySelector('.skip-btn').addEventListener('click', skipAd);
        recordAdTime(); // 记录广告显示时间
    } else {
        // 不显示广告页，直接隐藏广告容器
        adContainer.style.display = 'none';
        mainContent.classList.add('fade-in');
    }
}

        
// 初始化加载
document.addEventListener('DOMContentLoaded', () => {
    initAd(); // 初始化广告逻辑
    loadRecentPosts(); // 加载文章
});

        // 加载最近三篇文章
        async function loadRecentPosts() {
            const posts = await fetch('posts.json').then(r => r.json());
            const recentPosts = posts.slice(0, 3);  // 取前三条
            
            const list = recentPosts.map(post => `
                <div class="post-item">
                    <a class="post-title" href="post.html?file=${post.file}" style="color: #0366d6; text-decoration: none;">
                        ${post.title}
                    </a>
                    <div class="post-date" style="color: #666; font-size: 0.9em;">${post.date}</div>
                </div>
            `).join('');
            
            document.getElementById('recent-posts').innerHTML = list;
        }


// 搜索博客功能
async function searchBlog() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const posts = await fetch('posts.json').then(r => r.json());
    const filteredPosts = posts.filter(post => post.title.toLowerCase().includes(searchTerm));

    const searchResultsContainer = document.getElementById('searchResults');
    searchResultsContainer.innerHTML = ''; // 清空之前的搜索结果

    if (filteredPosts.length > 0) {
        // 如果有匹配的博客，展示结果
        filteredPosts.forEach(post => {
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.innerHTML = `
                <a href="post.html?file=${post.file}" style="color: #0366d6; text-decoration: none;">
                    ${post.title}
                </a>
                <div style="color: #666; font-size: 0.9em;">${post.date}</div>
            `;
            searchResultsContainer.appendChild(resultItem);
        });
    } else {
        // 如果没有匹配的博客，显示提示信息
        searchResultsContainer.innerHTML = '<div style="color: #666;">未找到相关博客</div>';
    }
}

        // 加载文章
        loadRecentPosts();
    </script>
