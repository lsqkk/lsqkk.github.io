<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识对战 - 夸克博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root{--primary-color:rgba(64,224,208,0.9);--background:rgba(25,25,35,0.95);--sidebar-bg:rgba(20,20,30,0.9);--message-bg:rgba(255,255,255,0.05);--text-color:#fff;--input-bg:rgba(255,255,255,0.1);--border-color:rgba(255,255,255,0.1);--shadow-color:rgba(0,0,0,0.3);--timestamp-color:rgba(255,255,255,0.7);}
        .dark-mode{--primary-color:rgba(64,224,208,0.9);--background:rgba(25,25,35,0.95);--sidebar-bg:rgba(20,20,30,0.9);--message-bg:rgba(255,255,255,0.05);--text-color:#fff;--input-bg:rgba(255,255,255,0.1);--border-color:rgba(255,255,255,0.1);--shadow-color:rgba(0,0,0,0.3);--timestamp-color:rgba(255,255,255,0.7);}
        .light-mode{--primary-color:#40E0D0;--background:rgba(255,255,255,0.95);--sidebar-bg:rgba(240,240,245,0.9);--message-bg:rgba(0,0,0,0.03);--text-color:#333;--input-bg:rgba(0,0,0,0.05);--border-color:rgba(0,0,0,0.1);--shadow-color:rgba(0,0,0,0.1);--timestamp-color:rgba(0,0,0,0.6);}
        *{box-sizing:border-box;margin:0;padding:0;}
        body{font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;color:var(--text-color);min-height:100vh;margin:0;display:flex;background:var(--background);transition:background-color 0.3s ease;}
        .app-container{display:flex;width:100%;height:100vh;position:relative;}
        .sidebar{width:280px;background:var(--sidebar-bg);backdrop-filter:blur(10px);border-right:1px solid var(--border-color);height:100vh;overflow-y:auto;transition:transform 0.3s ease;z-index:10;display:flex;flex-direction:column;}
        .sidebar-header{padding:20px;border-bottom:1px solid var(--border-color);display:flex;justify-content:space-between;align-items:center;}
        .sidebar-title{font-size:1.2rem;font-weight:600;}
        .theme-toggle{background:none;border:none;color:var(--text-color);font-size:1.2rem;cursor:pointer;padding:5px;border-radius:50%;transition:all 0.3s ease;}
        .theme-toggle:hover{background:var(--input-bg);}
        .room-list{flex:1;overflow-y:auto;padding:10px 0;}
        .room-item{padding:12px 20px;cursor:pointer;transition:background-color 0.2s ease;display:flex;align-items:center;gap:10px;}
        .room-item:hover{background:var(--input-bg);}
        .room-item.active{background:var(--primary-color);color:white;}
        .room-icon{font-size:0.9rem;}
        .join-room-container{padding:20px;border-top:1px solid var(--border-color);}
        .join-room-input{width:100%;padding:12px 15px;border:none;border-radius:8px;background:var(--input-bg);color:var(--text-color);margin-bottom:10px;}
        .join-room-btn{width:100%;padding:12px;border:none;border-radius:8px;background:var(--primary-color);color:white;cursor:pointer;transition:all 0.3s ease;}
        .join-room-btn:hover{opacity:0.9;transform:translateY(-2px);}
        .main-content{flex:1;display:flex;flex-direction:column;height:100vh;overflow:hidden;}
        .game-header{padding:15px 20px;background:var(--sidebar-bg);backdrop-filter:blur(10px);border-bottom:1px solid var(--border-color);display:flex;justify-content:space-between;align-items:center;z-index:5;}
        .game-title{font-size:1.2rem;font-weight:600;}
        .mobile-menu-btn{display:none;background:none;border:none;color:var(--text-color);font-size:1.2rem;cursor:pointer;}
        .game-container{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--background);backdrop-filter:blur(10px);padding:20px;}
        .players-info{display:flex;justify-content:space-between;width:100%;max-width:800px;margin-bottom:20px;}
        .player{display:flex;align-items:center;padding:10px 15px;border-radius:8px;background:var(--message-bg);flex:1;max-width:48%;}
        .player.active{border:2px solid var(--primary-color);}
        .player-avatar{width:40px;height:40px;border-radius:50%;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-weight:bold;color:white;font-size:1.2rem;margin-right:10px;}
        .player-name{font-weight:600;}
        .player-score{margin-top:5px;font-size:0.9rem;}
        .progress-container{width:100%;height:10px;background:var(--input-bg);border-radius:5px;margin-top:5px;}
        .progress-bar{height:100%;border-radius:5px;background:var(--primary-color);transition:width 0.3s ease;}
        .question-container{background:var(--sidebar-bg);padding:20px;border-radius:10px;width:100%;max-width:800px;margin-bottom:20px;}
        .question-text{font-size:1.1rem;margin-bottom:15px;}
        .options-container{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
        .option-btn{padding:12px;border:none;border-radius:8px;background:var(--input-bg);color:var(--text-color);cursor:pointer;transition:all 0.3s ease;text-align:left;}
        .option-btn:hover{opacity:0.8;}
        .option-btn.selected{background:var(--primary-color);color:white;}
        .submit-btn{padding:12px 25px;border:none;border-radius:8px;background:var(--primary-color);color:white;cursor:pointer;transition:all 0.3s ease;margin-top:15px;}
        .submit-btn:disabled{background:var(--border-color);cursor:not-allowed;}
        .result-message{margin-top:15px;padding:10px;border-radius:5px;font-weight:bold;}
        .success{color:#28a745;}
        .error{color:#dc3545;}
        .stats-container{background:var(--sidebar-bg);padding:15px;border-radius:10px;width:100%;max-width:800px;margin-top:20px;font-size:0.9rem;}
        .profile-setup{background:var(--message-bg);padding:20px;border-radius:12px;margin:20px;animation:fadeIn 0.3s ease;max-width:500px;margin:20px auto;}
        .profile-title{margin-bottom:15px;font-size:1.1rem;}
        .color-picker{display:flex;flex-wrap:wrap;gap:10px;margin:15px 0;}
        .color-option{width:30px;height:30px;border-radius:50%;cursor:pointer;border:2px solid transparent;transition:all 0.2s ease;}
        .color-option.selected{border-color:var(--text-color);transform:scale(1.1);}
        .profile-input{width:100%;padding:12px 15px;border:none;border-radius:8px;background:var(--input-bg);color:var(--text-color);margin-bottom:15px;}
        .profile-save-btn{width:100%;padding:12px;border:none;border-radius:8px;background:var(--primary-color);color:white;cursor:pointer;transition:all 0.3s ease;}
        .profile-save-btn:hover{opacity:0.9;}
        .role-selection{display:flex;justify-content:center;gap:15px;margin-top:20px;}
        .role-btn{padding:10px 20px;border:none;border-radius:8px;cursor:pointer;transition:all 0.3s ease;background:var(--input-bg);color:var(--text-color);}
        .role-btn:hover{opacity:0.9;}
        .role-btn.selected{background:var(--primary-color);color:white;}
        .winner-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;z-index:100;}
        .winner-box{background:var(--sidebar-bg);padding:30px;border-radius:10px;text-align:center;max-width:80%;}
        .winner-text{font-size:1.5rem;margin-bottom:20px;}
        .winner-name{color:var(--primary-color);font-weight:bold;}
        @media (max-width:768px){.sidebar{position:fixed;left:0;top:0;height:100vh;transform:translateX(-100%);box-shadow:2px 0 10px rgba(0,0,0,0.2);}.sidebar.open{transform:translateX(0);}.mobile-menu-btn{display:block;}.room-item{padding:10px 15px;}.options-container{grid-template-columns:1fr;}}
        @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
        ::-webkit-scrollbar{width:8px;}::-webkit-scrollbar-track{background:transparent;}::-webkit-scrollbar-thumb{background:var(--primary-color);border-radius:4px;}::-webkit-scrollbar-thumb:hover{background:rgba(64,224,208,0.7);}
        .empty-state{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:var(--timestamp-color);text-align:center;padding:20px;}
        .empty-icon{font-size:3rem;margin-bottom:15px;opacity:0.5;}
    </style>
</head>
<body class="dark-mode">
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">知识对战房间</div>
                <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            </div>
            <div class="room-list" id="roomList">
                <div class="empty-state"><div class="empty-icon"><i class="fas fa-brain"></i></div><p>暂无房间记录</p></div>
            </div>
            <div class="join-room-container">
                <input type="text" class="join-room-input" id="roomInput" placeholder="输入房间号">
                <button class="join-room-btn" onclick="joinRoom()">加入房间</button>
            </div>
        </div>

        <div class="main-content">
            <div class="game-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
                <div class="game-title" id="currentRoomTitle">请选择一个房间</div>
                <div style="width:40px;"></div>
            </div>
            
            <div class="game-container" id="gameContainer">
                <div class="profile-setup" id="profileSetup">
                    <div class="profile-title">设置您的个人资料</div>
                    <input type="text" class="profile-input" id="nicknameInput" placeholder="您的昵称">
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option" style="background:#40E0D0" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#FF6B6B" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#7B68EE" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#FFD700" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#C7EDCC" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#FAF9DE" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#FFF2E2" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#2b4490" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#faa755" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#f391a9" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#843900" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#a3cf62" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#b22c46" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background:#b4532a" onclick="selectColor(this)"></div>
                    </div>
                    <div class="role-selection">
                        <button class="role-btn" onclick="selectRole('spectator')"><i class="fas fa-eye"></i> 观众</button>
                        <button class="role-btn" onclick="selectRole('player1')"><i class="fas fa-user"></i> 玩家1</button>
                        <button class="role-btn" onclick="selectRole('player2')"><i class="fas fa-user"></i> 玩家2</button>
                    </div>
                    <button class="profile-save-btn" onclick="saveProfile()">保存并加入</button>
                </div>
                
                <div id="gameContent" style="display:none;">
                    <div class="players-info">
                        <div class="player" id="player1">
                            <div class="player-avatar">P1</div>
                            <div>
                                <div class="player-name">等待玩家1...</div>
                                <div class="player-score">得分: 0</div>
                                <div class="progress-container"><div class="progress-bar" id="progress1" style="width:0%"></div></div>
                            </div>
                        </div>
                        <div class="player" id="player2">
                            <div class="player-avatar">P2</div>
                            <div>
                                <div class="player-name">等待玩家2...</div>
                                <div class="player-score">得分: 0</div>
                                <div class="progress-container"><div class="progress-bar" id="progress2" style="width:0%"></div></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="question-container">
                        <div class="question-text" id="questionText">等待游戏开始...</div>
                        <div class="options-container" id="optionsContainer"></div>
                        <button class="submit-btn" id="submitBtn" disabled onclick="submitAnswer()">提交答案</button>
                        <div class="result-message" id="resultMessage"></div>
                    </div>
                    
                    <div class="stats-container">
                        <div>个人统计: 答题数: <span id="totalCount">0</span>次 | 正确率: <span id="correctRate">0</span>% | 正确数: <span id="correctCount">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="winnerOverlay" class="winner-overlay" style="display:none;">
        <div class="winner-box">
            <div class="winner-text">胜利者: <span class="winner-name" id="winnerName"></span></div>
            <button class="submit-btn" onclick="closeWinnerOverlay()">关闭</button>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",
            authDomain: "quark-b7305.firebaseapp.com",
            projectId: "quark-b7305",
            storageBucket: "quark-b7305.appspot.com",
            messagingSenderId: "843016834358",
            appId: "1:843016834358:web:9438c729be28c4d492f797",
            measurementId: "G-5BVT26KRT6"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        
        // 全局变量
        let roomName = '';
        let gameRef = null;
        let playersRef = null;
        let gameStateRef = null;
        let userColor = localStorage.getItem('userColor') || '#40E0D0';
        let nickname = localStorage.getItem('nickname') || '';
        let myRole = '';
        let currentQuestion = null;
        let selectedOption = null;
        let selectedAnswer = '';
        let recentRooms = JSON.parse(localStorage.getItem('recentRooms') || '[]');
        let player1 = null;
        let player2 = null;
        let gameActive = false;
        let currentPlayerTurn = 'player1';
        
        // 个人统计
        let personalStats = {
            total: 0,
            correct: 0,
            date: new Date().toLocaleDateString()
        };
        
        // 加载个人统计
        function loadPersonalStats() {
            const saved = localStorage.getItem('quizStats');
            if (saved) {
                const savedStats = JSON.parse(saved);
                if (savedStats.date === new Date().toLocaleDateString()) {
                    personalStats = savedStats;
                }
            }
            updatePersonalStats();
        }
        
        // 保存个人统计
        function savePersonalStats() {
            personalStats.date = new Date().toLocaleDateString();
            localStorage.setItem('quizStats', JSON.stringify(personalStats));
            updatePersonalStats();
        }
        
        // 更新个人统计显示
        function updatePersonalStats() {
            document.getElementById('totalCount').textContent = personalStats.total;
            document.getElementById('correctCount').textContent = personalStats.correct;
            document.getElementById('correctRate').textContent = personalStats.total ? ((personalStats.correct/personalStats.total)*100).toFixed(1) : '0';
        }
        
        // DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            document.getElementById('mobileMenuBtn').addEventListener('click', toggleSidebar);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            updateRecentRoomsList();
            loadPersonalStats();
            
            if (nickname) {
                document.getElementById('nicknameInput').value = nickname;
            }
            
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.toggle('selected', opt.style.background === userColor);
            });
        });
        
        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme + '-mode';
            updateThemeIcon(savedTheme);
        }
        
        // 切换主题
        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-mode');
            const newTheme = isDark ? 'light' : 'dark';
            document.body.classList.remove(isDark ? 'dark-mode' : 'light-mode');
            document.body.classList.add(newTheme + '-mode');
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // 更新主题图标
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }
        
        // 切换侧边栏（移动端）
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // 更新最近房间列表
        function updateRecentRoomsList() {
            const roomList = document.getElementById('roomList');
            
            if (recentRooms.length === 0) {
                roomList.innerHTML = `<div class="empty-state"><div class="empty-icon"><i class="fas fa-brain"></i></div><p>暂无房间记录</p></div>`;
                return;
            }
            
            roomList.innerHTML = '';
            recentRooms.forEach(room => {
                const roomItem = document.createElement('div');
                roomItem.className = 'room-item';
                roomItem.innerHTML = `<i class="fas fa-brain room-icon"></i><span>${room}</span>`;
                roomItem.addEventListener('click', () => {
                    document.getElementById('roomInput').value = room;
                    joinRoom();
                });
                roomList.appendChild(roomItem);
            });
        }
        
        // 添加最近房间
        function addRecentRoom(room) {
            if (!recentRooms.includes(room)) {
                recentRooms.unshift(room);
                if (recentRooms.length > 5) recentRooms = recentRooms.slice(0,5);
                localStorage.setItem('recentRooms', JSON.stringify(recentRooms));
                updateRecentRoomsList();
            }
        }
        
        // 选择角色
        function selectRole(role) {
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            myRole = role;
        }
        
        // 加入房间
        function joinRoom() {
            roomName = document.getElementById('roomInput').value.trim();
            if (!roomName) return;
            
            addRecentRoom(roomName);
            document.getElementById('currentRoomTitle').textContent = `房间: ${roomName}`;
            document.getElementById('sidebar').classList.remove('open');
            
            if (nickname && myRole) {
                initializeGame();
            }
        }
        
        // 选择颜色
        function selectColor(element) {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            userColor = element.style.backgroundColor;
        }
        
        // 保存个人资料
        function saveProfile() {
            nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname || !myRole) {
                alert('请填写昵称并选择角色');
                return;
            }
            
            localStorage.setItem('nickname', nickname);
            localStorage.setItem('userColor', userColor);
            initializeGame();
        }
        
        // 初始化游戏
        function initializeGame() {
            document.getElementById('profileSetup').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            
            gameRef = firebase.database().ref(`quizGame/${roomName}`);
            playersRef = gameRef.child('players');
            gameStateRef = gameRef.child('gameState');
            
            const myPlayerInfo = {
                nickname: nickname,
                color: userColor,
                role: myRole,
                score: 0,
                timestamp: Date.now()
            };
            
            // 加入游戏
            playersRef.child(myRole).set(myPlayerInfo);
            
            // 监听玩家变化
            playersRef.on('value', snapshot => {
                const players = snapshot.val() || {};
                player1 = players.player1 || null;
                player2 = players.player2 || null;
                
                updatePlayerInfo();
                checkGameStart();
            });
            
            // 监听游戏状态变化
            gameStateRef.on('value', snapshot => {
                const state = snapshot.val() || {};
                
                if (state.currentQuestion) {
                    currentQuestion = state.currentQuestion;
                    displayQuestion(currentQuestion);
                }
                
                if (state.scores) {
                    updateScores(state.scores);
                }
                
                if (state.currentPlayerTurn) {
                    currentPlayerTurn = state.currentPlayerTurn;
                    updateTurnIndicator();
                }
                
                if (state.winner) {
                    showWinner(state.winner);
                }
                
                gameActive = state.gameActive || false;
            });
        }
        
        // 更新玩家信息显示
        function updatePlayerInfo() {
            // 更新玩家1信息
            const player1El = document.getElementById('player1');
            if (player1) {
                player1El.innerHTML = `
                    <div class="player-avatar" style="background:${player1.color}">${player1.nickname[0].toUpperCase()}</div>
                    <div>
                        <div class="player-name">${player1.nickname} ${myRole === 'player1' ? '(你)' : ''}</div>
                        <div class="player-score">得分: ${player1.score || 0}</div>
                        <div class="progress-container"><div class="progress-bar" id="progress1" style="width:${(player1.score || 0)}%"></div></div>
                    </div>
                `;
            } else {
                player1El.innerHTML = `
                    <div class="player-avatar">P1</div>
                    <div>
                        <div class="player-name">等待玩家1...</div>
                        <div class="player-score">得分: 0</div>
                        <div class="progress-container"><div class="progress-bar" id="progress1" style="width:0%"></div></div>
                    </div>
                `;
            }

            // 更新玩家2信息
            const player2El = document.getElementById('player2');
            if (player2) {
                player2El.innerHTML = `
                    <div class="player-avatar" style="background:${player2.color}">${player2.nickname[0].toUpperCase()}</div>
                    <div>
                        <div class="player-name">${player2.nickname} ${myRole === 'player2' ? '(你)' : ''}</div>
                        <div class="player-score">得分: ${player2.score || 0}</div>
                        <div class="progress-container"><div class="progress-bar" id="progress2" style="width:${(player2.score || 0)}%"></div></div>
                    </div>
                `;
            } else {
                player2El.innerHTML = `
                    <div class="player-avatar">P2</div>
                    <div>
                        <div class="player-name">等待玩家2...</div>
                        <div class="player-score">得分: 0</div>
                        <div class="progress-container"><div class="progress-bar" id="progress2" style="width:0%"></div></div>
                    </div>
                `;
            }

            // 高亮当前玩家
            player1El.classList.toggle('active', currentPlayerTurn === 'player1' && gameActive);
            player2El.classList.toggle('active', currentPlayerTurn === 'player2' && gameActive);
        }

        // 检查游戏是否可以开始
        function checkGameStart() {
            if (player1 && player2 && !gameActive) {
                gameActive = true;
                
                // 初始化游戏状态
                gameStateRef.once('value', snapshot => {
                    if (!snapshot.val()) {
                        // 第一次初始化游戏
                        getNewQuestion().then(question => {
                            gameStateRef.set({
                                currentQuestion: question,
                                scores: {
                                    player1: 0,
                                    player2: 0
                                },
                                currentPlayerTurn: 'player1',
                                gameActive: true,
                                winner: null
                            });
                        });
                    }
                });
            }
        }

        // 获取新题目
        async function getNewQuestion() {
            try {
                const response = await fetch('https://xiaoapi.cn/API/game_dati.php?id=1828222534&msg=开始游戏');
                const data = await response.json();
                
                if (data.code === 200) {
                    return {
                        question: data.data.msg.replace(/\n/g, '<br>'),
                        options: data.data.option.split('\n'),
                        answer: data.data.answer
                    };
                } else {
                    throw new Error('API返回错误');
                }
            } catch (error) {
                console.error('获取题目失败:', error);
                showMessage('获取题目失败，请重试', 'error');
                // 5秒后重试
                return new Promise(resolve => {
                    setTimeout(() => resolve(getNewQuestion()), 5000);
                });
            }
        }

        // 显示题目
        function displayQuestion(question) {
            document.getElementById('questionText').innerHTML = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = question.options.map(opt => `
                <button class="option-btn" onclick="selectOption(this, '${opt[0]}')" data-answer="${opt[0]}">
                    ${opt}
                </button>
            `).join('');

            // 重置选择状态
            selectedOption = null;
            selectedAnswer = '';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resultMessage').textContent = '';
        }

        // 选择选项
        function selectOption(btn, value) {
            if (selectedOption) selectedOption.classList.remove('selected');
            selectedOption = btn;
            selectedAnswer = value;
            selectedOption.classList.add('selected');
            document.getElementById('submitBtn').disabled = false;
        }

        // 提交答案
        async function submitAnswer() {
            if (!selectedOption || !gameActive || myRole !== currentPlayerTurn) return;

            const isCorrect = selectedAnswer === currentQuestion.answer;
            personalStats.total++;
            
            // 更新个人统计
            if (isCorrect) {
                personalStats.correct++;
                showMessage('🎉 回答正确！+10分', 'success');
                playSound('correct');
            } else {
                showMessage('❌ 回答错误 -5分', 'error');
                playSound('wrong');
                displayCorrectAnswer(currentQuestion.answer);
            }
            
            savePersonalStats();

            // 更新游戏分数
            const scoreChange = isCorrect ? 10 : -5;
            const newScore = (currentPlayerTurn === 'player1' ? player1.score : player2.score) + scoreChange;
            
            // 检查是否获胜
            const winner = newScore >= 100 ? currentPlayerTurn : null;
            const nextPlayer = currentPlayerTurn === 'player1' ? 'player2' : 'player1';

            // 获取新题目
            const newQuestion = await getNewQuestion();

            // 更新游戏状态
            gameStateRef.update({
                [`scores/${currentPlayerTurn}`]: newScore,
                currentPlayerTurn: winner ? currentPlayerTurn : nextPlayer,
                currentQuestion: newQuestion,
                winner: winner
            });

            // 清除当前选择
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }
            selectedOption = null;
            selectedAnswer = '';
            document.getElementById('submitBtn').disabled = true;
        }

        // 显示正确答案
        function displayCorrectAnswer(correctAnswer) {
            const optionsContainer = document.getElementById('optionsContainer');
            const correctOption = optionsContainer.querySelector(`button[data-answer="${correctAnswer}"]`);
            if (correctOption) {
                const correctText = correctOption.textContent.trim();
                const msgDiv = document.getElementById('resultMessage');
                msgDiv.innerHTML += ` 正确答案是：${correctAnswer} - ${correctText}`;
            }
        }

        // 更新分数显示
        function updateScores(scores) {
            if (player1) {
                document.querySelector('#player1 .player-score').textContent = `得分: ${scores.player1 || 0}`;
                document.getElementById('progress1').style.width = `${scores.player1 || 0}%`;
            }
            if (player2) {
                document.querySelector('#player2 .player-score').textContent = `得分: ${scores.player2 || 0}`;
                document.getElementById('progress2').style.width = `${scores.player2 || 0}%`;
            }
        }

        // 更新回合指示器
        function updateTurnIndicator() {
            document.getElementById('player1').classList.toggle('active', currentPlayerTurn === 'player1');
            document.getElementById('player2').classList.toggle('active', currentPlayerTurn === 'player2');
            
            const gameStatus = document.getElementById('questionText');
            if (myRole === currentPlayerTurn) {
                gameStatus.textContent = '轮到你了！请选择答案';
            } else if (myRole === 'spectator') {
                gameStatus.textContent = `等待 ${currentPlayerTurn === 'player1' ? (player1 ? player1.nickname : '玩家1') : (player2 ? player2.nickname : '玩家2')} 答题...`;
            } else {
                gameStatus.textContent = '请等待对方答题...';
            }
        }

        // 显示消息
        function showMessage(text, type) {
            const msgDiv = document.getElementById('resultMessage');
            msgDiv.textContent = text;
            msgDiv.className = type;
            setTimeout(() => msgDiv.textContent = '', 3000);
        }

        // 显示胜利者
        function showWinner(winner) {
            gameActive = false;
            const winnerName = winner === 'player1' 
                ? (player1 ? player1.nickname : '玩家1')
                : (player2 ? player2.nickname : '玩家2');
            
            document.getElementById('winnerName').textContent = winnerName;
            document.getElementById('winnerOverlay').style.display = 'flex';
            playSound('win');
        }

        // 关闭胜利者弹窗
        function closeWinnerOverlay() {
            document.getElementById('winnerOverlay').style.display = 'none';
        }

        // 播放音效
        function playSound(type) {
            const audio = new Audio();
            if (type === 'correct') {
                audio.src = '3.MP3';
            } else if (type === 'wrong') {
                audio.src = '2.MP3';
            } else if (type === 'win') {
                audio.src = 'win.mp3';
            }
            audio.play();
        }
    </script>
</body>
</html>
