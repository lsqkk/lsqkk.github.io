<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>躲避陨石 - 夸克博客</title>
    <link rel="stylesheet" href="star.css">
    <link rel="icon" href="https://lsqkk.github.io/image/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="https://lsqkk.github.io/css/cursor.css">
    <script src="https://lsqkk.github.io/js/cursor-trail.js"></script>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        <div>得分: <span id="score">0</span></div>
        <div>生命: <span id="lives">3</span></div>
        <div>等级: <span id="level">1</span></div>
        <div>最佳: <span id="highScore">0</span></div>
    </div>
    <button id="restartBtn">重新开始</button>

    <!-- 游戏规则弹窗 -->
    <div id="rulesModal">
        <h2>游戏规则</h2>
        <p>使用←→键或拖动飞船移动</p>
        <p>躲避陨石，每下落一个陨石得10分</p>
        <p>每100分提升一个等级，难度增加</p>
        <p>初始3条生命，碰撞陨石损失1生命</p>
        <p>碰到金色菱形陨石增加2生命</p>
        <button id="startGame">知道了，开始游戏</button>
        <br>
        <label>
            <input type="checkbox" id="dontShowAgain"> 下次不再显示
        </label>
    </div>
    <button id="muteBtn"
        style="position: absolute; top: 20px; right: 100px; padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
        静音
    </button>
    <!-- 音频 -->
    <audio id="backgroundAudio" loop>
        <source src="1.MP3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="collisionAudio">
        <source src="2.MP3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="goldenMeteorAudio">
        <source src="3.MP3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="levelUpAudio">
        <source src="4.MP3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="star.js"></script>
</body>

</html>
