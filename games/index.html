    <style>
        aaa {
  margin: 0;
  background: radial-gradient(circle at center, #1a1a3a, #0a0a1a);
  height: 100vh;
  overflow: hidden;
}

aaa::before {
  content: "";
  position: fixed;
  top: -50%;
  left: -50%;
  right: -50%;
  bottom: -50%;
  background: 
    linear-gradient(45deg, rgba(255,0,0,0.05) 0%, rgba(255,0,0,0) 50%),
    linear-gradient(135deg, rgba(0,255,0,0.05) 0%, rgba(0,255,0,0) 50%),
    linear-gradient(225deg, rgba(0,0,255,0.05) 0%, rgba(0,0,255,0) 50%),
    linear-gradient(315deg, rgba(255,255,0,0.05) 0%, rgba(255,255,0,0) 50%);
  animation: rotate 20s linear infinite;
  z-index: -1;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
    </style>
</head>
<body style="aaa">
    <div class="header-placeholder"></div>

    <div class="header">

<div class="nav">

    <div class="gamecontent" id="game-content">
        <!-- 游戏列表将通过 JavaScript 动态加载 -->
    </div>

<script>
    async function loadGames() {
        const games = await fetch('game.json').then(r => r.json());
        const gameContent = document.getElementById('game-content');

        games.forEach(game => {
            const gameBox = document.createElement('div');
            gameBox.className = 'game-box';
            gameBox.style.backgroundImage = `url('${game.image}')`; /* 动态设置背景图 */
            gameBox.innerHTML = `
                <a href="${game.link}" target="_blank">
                    ${game.name}
                </a>
            `;
            gameContent.appendChild(gameBox);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadGames();
    });
</script>

</body>
