<script>
        const firebaseConfig = {
            apiKey: "AIzaSyAeSI1akqwsPBrVyv7YKirV06fqdkL3YNI",

        };
    firebase.initializeApp(firebaseConfig);

    let roomName;
    let gameRef;
    let currentPlayerId;
    let isMyTurn = false;
    const GRID_SIZE = 40;
    const BOARD_SIZE = 15;

    // ÂàùÂßãÂåñÊ£ãÁõò
    function initChessboard() {
        const board = document.getElementById('chessboard');
        // ÁªòÂà∂ÁΩëÊ†ºÁ∫ø
        for(let i = 0; i < BOARD_SIZE; i++) {
            // Ê∞¥Âπ≥Á∫ø
            const hLine = document.createElement('div');
            hLine.className = 'grid-line';
            hLine.style.width = `${(BOARD_SIZE-1)*GRID_SIZE}px`;
            hLine.style.height = '1px';
            hLine.style.top = `${i*GRID_SIZE + 20}px`;
            hLine.style.left = '20px';
            
            // ÂûÇÁõ¥Á∫ø
            const vLine = document.createElement('div');
            vLine.className = 'grid-line';
            vLine.style.width = '1px';
            vLine.style.height = `${(BOARD_SIZE-1)*GRID_SIZE}px`;
            vLine.style.left = `${i*GRID_SIZE + 20}px`;
            vLine.style.top = '20px';

            board.appendChild(hLine);
            board.appendChild(vLine);
        }
    }

const playersRef = gameRef.child('players');
playersRef.transaction(currentPlayers => {
    currentPlayers = currentPlayers || {};
    if (Object.keys(currentPlayers).length < 2) {
        currentPlayers[currentPlayerId] = {
            nickname: localStorage.getItem('nickname') || 'Áé©ÂÆ∂',
            color: localStorage.getItem('userColor') || '#40E0D0',
            joinedAt: Date.now()
        };
    }
    return currentPlayers;
});


function initGame(players) {
document.getElementById('chessboard').classList.add('active');
    // Á°ÆÂÆöÁé©ÂÆ∂È°∫Â∫è
    const playerIds = Object.keys(players);
    isMyTurn = playerIds[0] === currentPlayerId;
    
    // ÊøÄÊ¥ªÊ£ãÁõòÁÇπÂáª
    document.getElementById('chessboard').addEventListener('click', handleClick);
    
    // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
    gameRef.update({
        status: 'playing',
        currentPlayer: playerIds[0]
    });
    
    // Ê∏ÖÁ©∫ÂéÜÂè≤Ê£ãÂ±Ä
    gameRef.child('moves').remove();
    
    // ÊòæÁ§∫Ê∏∏ÊàèÊèêÁ§∫
    document.getElementById('gameStatus').textContent = 
        isMyTurn ? "ËΩÆÂà∞ÊÇ®‰∏ãÊ£ãÔºàÈªëÊ£ãÔºâ" : "Á≠âÂæÖÂØπÊñπËêΩÂ≠ê...";
}

// ‰øÆÊ≠£3ÔºöÊ∑ªÂä†Áé©ÂÆ∂Êï∞ÈáèÁõëÂê¨
gameRef.child('players').on('value', snapshot => {
    const players = snapshot.val() || {};
    updatePlayersList(players);
    
    // ÂΩìÊúâ2‰∏™‰∏çÂêåÁé©ÂÆ∂Êó∂ÂºÄÂßãÊ∏∏Êàè
    if (Object.keys(players).length > 2 && 
        !document.getElementById('chessboard').hasChildNodes()) {
        initGame(players);
    }
});

    // Áé©ÂÆ∂Âä†ÂÖ•ÊàøÈó¥ÈÄªËæë
    function joinGameRoom() {
        roomName = document.getElementById('roomInput').value;
        if (!roomName) return;

gameRef = firebase.database().ref(`chatrooms/${roomName}_game`);
        const playerRef = gameRef.child('players').push();

        currentPlayerId = playerRef.key;
        playerRef.set({
            nickname: localStorage.getItem('nickname') || 'Áé©ÂÆ∂',
            color: localStorage.getItem('userColor') || '#40E0D0',
            joinedAt: Date.now()
        });

        // ÁõëÂê¨Áé©ÂÆ∂ÂèòÂåñ
        gameRef.child('players').on('value', snapshot => {
            const players = snapshot.val() || {};
            updatePlayersList(players);
            
            // ÂΩìÊúâ2‰∏™Áé©ÂÆ∂Êó∂ÂºÄÂßãÊ∏∏Êàè
            if (Object.keys(players).length === 2) {
                initGame(players);
            }
        });

        // ÁõëÂê¨Ê£ãÂ±ÄÂèòÂåñ
        gameRef.child('moves').on('child_added', snapshot => {
            const move = snapshot.val();
            placeStone(move.x, move.y, move.color);
            checkWinner(move.x, move.y);
            isMyTurn = !isMyTurn;
        });

        document.getElementById('gameArea').style.display = 'block';
        initChessboard();
    }

    // ‰∏ãÊ£ãÈÄªËæë
    function handleClick(e) {

 if (!isMyTurn || document.getElementById('chessboard').contains(e.target)) return;
        
        const rect = e.target.getBoundingClientRect();
        const x = Math.round((e.clientX - rect.left - 20) / GRID_SIZE);
        const y = Math.round((e.clientY - rect.top - 20) / GRID_SIZE);

        if (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE) {
            gameRef.child('moves').push({
                x, y,
                color: localStorage.getItem('userColor'),
                playerId: currentPlayerId,
                timestamp: Date.now()
            });
        }
    }

    // ÁªòÂà∂Ê£ãÂ≠ê
    function placeStone(x, y, color) {
        const stone = document.createElement('div');
        stone.className = 'stone';
        stone.style.backgroundColor = color;
        stone.style.left = `${x*GRID_SIZE + 10}px`;
        stone.style.top = `${y*GRID_SIZE + 10}px`;
        document.getElementById('chessboard').appendChild(stone);
    }

    // ËÉúË¥üÂà§Êñ≠
    function checkWinner(x, y) {
        // ÂÆûÁé∞‰∫îÂ≠êÊ£ãËÉúË¥üÂà§Êñ≠ÈÄªËæë
        // Ê≠§Â§ÑÈúÄË¶ÅÊ∑ªÂä†ÂÖ∑‰ΩìÁöÑÂà§Êñ≠ÁÆóÊ≥ï
    }

    // Êõ¥Êñ∞Áé©ÂÆ∂ÂàóË°®
    function updatePlayersList(players) {
        const list = document.getElementById('playersList');
        list.innerHTML = Object.values(players).map(player => `
            <li class="message-item">
                <div class="avatar" style="background: ${player.color}">${player.nickname[0]}</div>
                <div class="username">${player.nickname}</div>
            </li>
        `).join('');
    }

    // ‰øùÁïôÂéüÊúâ‰∏™‰∫∫ËµÑÊñôËÆæÁΩÆÂäüËÉΩ
