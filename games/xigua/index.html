<!DOCTYPE html>
<html>

<head>
    <title>合成大西瓜 - 夸克游戏</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(160deg, #90e0ef 0%, #0077b6 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        #stats {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: right;
        }

        #preview {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 10px;
            z-index: 100;
        }

        .game-over button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="stats">
        <div>得分: <span id="score">0</span></div>
        <div>次数: <span id="clickCount">0</span></div>
    </div>
    <div id="preview">
        <div>下一个水果:</div>
        <div id="nextFruitPreview" style="font-size: 40px;"></div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <p>总次数: <span id="finalClickCount">0</span></p>
        <button onclick="location.reload()">再玩一次</button>
    </div>

    <script src="xigua.js"></script>
</body>

</html>
