<!DOCTYPE html>
<html>
<head>
    <title>åˆæˆå¤§è¥¿ç“œ - åˆ†æ•°æ¨¡å¼</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {

        #stats {

    </style>
</head>
<body>
    <div id="modeDisplay">å½“å‰æ¨¡å¼ï¼šåˆ†æ•°æ¨¡å¼</div>
    <div id="stats">
        <div>å¾—åˆ†: <span id="score">0</span></div>
        <div>ç›®æ ‡: <span id="targetScore">600</span></div>
        <div>å…³å¡: <span id="currentLevel">1</span>/10</div>
    </div>
    <div id="preview">
        <div>ä¸‹ä¸€ä¸ªæ°´æœ:</div>
        <div id="nextFruitPreview" style="font-size: 40px;"></div>
    </div>
    <div class="game-over" id="gameOver">
        <h2 id="resultText">æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <p>æœ€é«˜å…³å¡: <span id="finalLevel">0</span></p>
        <div>
            é€‰æ‹©å…³å¡: 
            <select id="levelSelect" class="level-select"></select>
        </div>
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>

<script>
const FRUITS = [
    { name: 'ğŸ’', color: '#FF0000', radius: 20, score: 1 },
    { name: 'ğŸ“', color: '#FF1493', radius: 25, score: 3 },
    { name: 'ğŸ‡', color: '#9370DB', radius: 30, score: 6 },
    { name: 'ğŸŠ', color: '#FFA500', radius: 35, score: 10 },
    { name: 'ğŸ¥', color: '#9ACD32', radius: 40, score: 15 },
    { name: 'ğŸ…', color: '#FF4500', radius: 45, score: 21 },
    { name: 'ğŸ‘', color: '#FFB6C1', radius: 50, score: 28 },
    { name: 'ğŸ', color: '#FFD700', radius: 55, score: 36 },
    { name: 'ğŸ¥¥', color: '#8B4513', radius: 60, score: 45 },
    { name: 'ğŸ‰', color: '#228B22', radius: 65, score: 55 }
];

const SCORE_MODE_CONFIG = {
    TOTAL_LEVELS: 10,
    BASE_SCORE: 600,
    SCORE_STEP: 60
};

class PhysicsGame {
  constructor() {
        this.engine = Matter.Engine.create();
        this.world = this.engine.world;
        this.render = Matter.Render.create({
            element: document.body,
            engine: this.engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent',
                hasBounds: true
            }
        });

        // æ·»åŠ è‡ªå®šä¹‰æ¸²æŸ“é€»è¾‘
        Matter.Events.on(this.render, 'afterRender', () => {
            this.customRenderFruits();
        });
        
        this.maxFruitLevel = 0;
        this.score = 0;
        this.clickCount = 0;
        this.gameOver = false;
        
        // åˆå§‹åŒ–ä¸‹ä¸€ä¸ªæ°´æœçš„ç±»å‹
        this.nextFruitType = this.getNextFruitType();
        
        this.initWorld();
        this.setupEvents();
        Matter.Runner.run(this.engine);
        Matter.Render.run(this.render);
        
        // åˆå§‹åŒ–ç»Ÿè®¡æ˜¾ç¤º
        this.updateStats();
        
        // åˆå§‹åŒ–é¢„è§ˆ
        this.updatePreview();
    }
    customRenderFruits() {
        const context = this.render.context;
        const bodies = Matter.Composite.allBodies(this.world);

        bodies.forEach(body => {
            if (body.fruitType !== undefined) {
                const fruit = FRUITS[body.fruitType];
                const { x, y } = body.position;
                const radius = body.circleRadius;

                // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2);
                context.fillStyle = fruit.color;
                context.fill();
                context.closePath();

                // ç»˜åˆ¶æ°´æœå›¾æ ‡
                context.font = `${radius * 1.5}px Arial`;
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillStyle = '#fff';
                context.fillText(fruit.name, x, y);
            }
        });
    }

    initWorld() {
        // åˆ›å»ºè¾¹ç•Œ
        const ground = Matter.Bodies.rectangle(
            window.innerWidth/2, 
            window.innerHeight - 20,
            window.innerWidth, 
            40, 
            { isStatic: true, render: { visible: false } }
        );
        
        const leftWall = Matter.Bodies.rectangle(
            0, window.innerHeight/2, 
            40, window.innerHeight, 
            { isStatic: true, render: { visible: false } }
        );
        
        const rightWall = Matter.Bodies.rectangle(
            window.innerWidth, window.innerHeight/2, 
            40, window.innerHeight, 
            { isStatic: true, render: { visible: false } }
        );
        
        const ceiling = Matter.Bodies.rectangle(
            window.innerWidth/2, 50,
            window.innerWidth, 10,
            { isStatic: true, render: { visible: false } }
        );

        Matter.World.add(this.world, [ground, leftWall, rightWall, ceiling]);
    }

    setupEvents() {
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            this.render.canvas.width = window.innerWidth;
            this.render.canvas.height = window.innerHeight;
        });

        // é¼ æ ‡/è§¦æ‘¸äº‹ä»¶
        const canvas = this.render.canvas;
        canvas.addEventListener('mousedown', (e) => {
            this.clickCount++;
            this.createFruit(e);
            this.updateStats();
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            this.clickCount++;
            this.createFruit(e.touches[0]);
            this.updateStats();
        });

        // ç¢°æ’äº‹ä»¶
        Matter.Events.on(this.engine, 'collisionStart', (event) => {
            event.pairs.forEach((pair) => {
                const bodyA = pair.bodyA;
                const bodyB = pair.bodyB;
                
                if (bodyA.fruitType !== undefined && 
                    bodyB.fruitType !== undefined &&
                    bodyA.fruitType === bodyB.fruitType) {
                    this.mergeFruits(bodyA, bodyB);
                }
            });
        });
    }

    updateStats() {
        document.getElementById('score').textContent = this.score;
        document.getElementById('clickCount').textContent = this.clickCount;
    }

    updatePreview() {
        const fruit = FRUITS[this.nextFruitType];
        document.getElementById('nextFruitPreview').textContent = fruit.name;
        document.getElementById('nextFruitPreview').style.color = fruit.color;
    }

    getNextFruitType() {
        if (this.maxFruitLevel < 3) return 0;
        const minLevel = Math.max(0, this.maxFruitLevel - 3);
        return Math.floor(Math.random() * (this.maxFruitLevel - minLevel + 1)) + minLevel;
    }

    createFruit(event) {
        if(this.gameOver) return;
        
        // ä½¿ç”¨å½“å‰é¢„è§ˆçš„æ°´æœç±»å‹ç”Ÿæˆæ°´æœ
        const type = this.nextFruitType;
        const fruit = FRUITS[type];
        
        const newFruit = Matter.Bodies.circle(
            event.clientX, 
            100, 
            fruit.radius,
            {
                restitution: 0.2,
                friction: 0.5,
                render: {
                    fillStyle: fruit.color,
                    text: {
                        content: fruit.name,
                        color: '#fff',
                        size: fruit.radius,
                        family: 'Arial'
                    }
                },
                fruitType: type
            }
        );
        
        Matter.World.add(this.world, newFruit);
        
        // ç”Ÿæˆä¸‹ä¸€ä¸ªæ°´æœçš„ç±»å‹å¹¶æ›´æ–°é¢„è§ˆ
        this.nextFruitType = this.getNextFruitType();
        this.updatePreview();
    }

    mergeFruits(bodyA, bodyB) {
        const type = bodyA.fruitType;
        if(type >= FRUITS.length-1) {
            this.showGameOver(true);
            return; // å¦‚æœæ˜¯è¥¿ç“œç›´æ¥è¿”å›
        }

        // ç§»é™¤æ—§ç‰©ä½“
        Matter.World.remove(this.world, [bodyA, bodyB]);
        
        // ç”Ÿæˆæ–°æ°´æœ
        const newType = type + 1;
        this.maxFruitLevel = Math.max(this.maxFruitLevel, newType);
        
        const newFruit = Matter.Bodies.circle(
            (bodyA.position.x + bodyB.position.x)/2,
            (bodyA.position.y + bodyB.position.y)/2,
            FRUITS[newType].radius,
            {
                restitution: 0.2,
                friction: 0.5,
                render: {
                    fillStyle: FRUITS[newType].color,
                    text: {
                        content: FRUITS[newType].name,
                        color: '#fff',
                        size: FRUITS[newType].radius,
                        family: 'Arial'
                    }
                },
                fruitType: newType
            }
        );
        
        // æ·»åŠ åˆ†æ•°
        this.score += FRUITS[newType].score;
        this.updateStats();
        
        Matter.World.add(this.world, newFruit);
        return newFruit; // æ–°å¢è¿”å›æ–°æ°´æœå¯¹è±¡
    }

    showGameOver(success) {
        this.gameOver = true;
        document.getElementById('finalScore').textContent = this.score;
        document.getElementById('finalClickCount').textContent = this.clickCount;
        document.getElementById('gameOver').style.display = 'block';
    }
}


class ScoreModeGame extends PhysicsGame {
    constructor(initialLevel = 1) {
        super();
        this.mode = "SCORE";
        this.currentLevel = initialLevel;
        this.maxUnlockedLevel = parseInt(localStorage.getItem('maxUnlockedLevel')) || 1;
        this.targetScore = SCORE_MODE_CONFIG.BASE_SCORE + (this.currentLevel - 1) * SCORE_MODE_CONFIG.SCORE_STEP;
        this.updateDisplay();
        this.initLevelSelect();
    }

    updateDisplay() {
        document.getElementById('targetScore').textContent = this.targetScore;
        document.getElementById('currentLevel').textContent = this.currentLevel;
        document.getElementById('score').textContent = this.score;
    }

    initLevelSelect() {
        const select = document.getElementById('levelSelect');
        select.innerHTML = '';
        for(let lv=1; lv<=this.maxUnlockedLevel; lv++) {
            const option = document.createElement('option');
            option.value = lv;
            option.text = `ç¬¬ ${lv} å…³`;
            select.selectedIndex = this.currentLevel - 1;
            select.appendChild(option);
        }
    }

    mergeFruits(bodyA, bodyB) {
        // å…ˆæ£€æŸ¥æ˜¯å¦ä¸ºè¥¿ç“œåˆæˆ
        const isWatermelon = 
            bodyA.fruitType === FRUITS.length-1 || 
            bodyB.fruitType === FRUITS.length-1;

        // æ‰§è¡Œçˆ¶ç±»åˆå¹¶é€»è¾‘å¹¶è·å–æ–°æ°´æœ
        const newFruit = super.mergeFruits(bodyA, bodyB);

        // å¦‚æœçˆ¶ç±»å·²å¤„ç†è¥¿ç“œåˆæˆç›´æ¥è¿”å›
        if(isWatermelon && !newFruit) return;

        // ä»…å½“åˆæˆè¥¿ç“œæ—¶è§¦å‘å…³å¡éªŒè¯
        if(isWatermelon) {
            if(this.score >= this.targetScore) {
                this.handleLevelSuccess();
            } else {
                this.showGameResult(false);
            }
        }
    }

    handleLevelSuccess() {
        this.currentLevel++;
        this.maxUnlockedLevel = Math.max(this.maxUnlockedLevel, this.currentLevel);
        localStorage.setItem('maxUnlockedLevel', this.maxUnlockedLevel);
        this.targetScore += SCORE_MODE_CONFIG.SCORE_STEP;
        this.resetGameState();
        this.updateDisplay();
    }

    resetGameState() {
        Matter.Composite.clear(this.world);
        this.initWorld();
        this.score = 0;
        this.clickCount = 0;
        this.gameOver = false;
    }

    showGameResult(success) {
        this.gameOver = true;
        document.getElementById('finalScore').textContent = this.score;
        document.getElementById('finalLevel').textContent = success ? this.currentLevel : this.currentLevel-1;
        document.getElementById('resultText').textContent = success ? "å…³å¡è¾¾æˆ!" : "æŒ‘æˆ˜å¤±è´¥!";
        document.getElementById('gameOver').style.display = 'block';
        this.initLevelSelect();
    }
}

// æ¸¸æˆå¯åŠ¨é€»è¾‘
function startGame() {
    const selectedLevel = parseInt(document.getElementById('levelSelect').value);
    new ScoreModeGame(selectedLevel);
    document.getElementById('gameOver').style.display = 'none';
}

// åˆå§‹åŒ–æ¸¸æˆ
window.onload = () => {
    const savedLevel = parseInt(localStorage.getItem('maxUnlockedLevel')) || 1;
    new ScoreModeGame(savedLevel);
};
</script>
</body>
</html>
