<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戳气泡游戏 - 夸克博客</title>
    <link rel="icon" href="/assets/img/logo_blue.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/basic.css">
    <link rel="stylesheet" href="/assets/css/cursor.css">
    <script src="/assets/js/cursor-trail.js"></script>
    <script src="/assets/js/nav.js"></script>
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="stylesheet" href="bubble.css">
</head>

<body>
    <!-- 游戏容器 -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- 游戏信息面板 -->
    <div class="game-info-panel">
        <div class="info-item">
            <div class="info-label">得分</div>
            <div class="info-value" id="score">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">生命</div>
            <div class="info-value" id="lives">10</div>
        </div>
        <div class="info-item">
            <div class="info-label">最佳</div>
            <div class="info-value" id="best">0</div>
        </div>
    </div>

    <!-- 控制按钮 -->
    <div class="control-buttons">
        <button id="pauseBtn" class="control-btn">暂停</button>
        <button id="restartBtn" class="control-btn" style="display: none;">重新挑战</button>
    </div>

    <!-- 游戏结束覆盖层 -->
    <div id="gameOverOverlay">
        <div class="game-over-modal">
            <h2 class="game-over-title">游戏结束</h2>
            <div class="game-over-score" id="finalScore">得分: 0</div>
            <div id="newBestBadge" class="new-best-badge" style="display: none;">新纪录!</div>
            <button id="playAgainBtn" class="control-btn"
                style="margin-top: 30px; background: linear-gradient(135deg, var(--accent-green), #00c853);">再来一次</button>
        </div>
    </div>

    <!-- 规则弹窗 -->
    <div id="overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px);">
        <div id="rulesModal">
            <h2>戳气泡！游戏规则</h2>
            <p>🎯 <span class="rule-highlight">点击气泡使其分裂</span>，分裂后的小气泡会继续漂浮下降。</p>
            <p>⚠️ <span class="rule-warning">气泡触底会减少生命</span>，最多可叠加5个气泡触底惩罚。</p>
            <p>💚 <span class="rule-highlight">点击任何气泡都能恢复生命值</span>，点击越大恢复越多！</p>
            <p>✨ <span class="rule-highlight">戳破最小的气泡额外加2条生命</span></p>
            <p>⚡ 初始10条生命，当生命耗尽时，游戏结束。</p>
            <div class="rules-checkbox">
                <input type="checkbox" id="dontShowAgain">
                <label for="dontShowAgain">不再显示规则</label>
            </div>
            <button id="startGameBtn">开始游戏</button>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>

</html>
